<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Estate Plan</title>

<style>
body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:radial-gradient(circle at top,#4a1f26,#2b1417);
}
.container{
  max-width:1200px;
  margin:40px auto;
  padding:40px;
  background:#fff;
  border-radius:18px;
}
h1{text-align:center;margin:0}
.subtitle{text-align:center;color:#555;margin-bottom:20px}

.topbar,.toolbar{
  display:grid;
  gap:10px;
  margin-bottom:15px;
}
.topbar{grid-template-columns:2fr 1fr 1fr}
.toolbar{grid-template-columns:repeat(auto-fit,minmax(140px,1fr))}

select,input,textarea,button{
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  width:100%;
  font-family:inherit;
  box-sizing:border-box;
}

button{cursor:pointer;background:#f3f4f6}
button:hover{background:#e5e7eb}

.notice{
  background:#f9fafb;
  padding:12px;
  border-radius:8px;
  font-size:14px;
}

section{
  border:1px solid #ddd;
  border-radius:12px;
  margin-top:20px;
  overflow:hidden;
}
.section-header{
  padding:14px;
  background:#f3f4f6;
  font-weight:bold;
  cursor:pointer;
}
.section-content{
  padding:14px;
  display:none;
}
section.open .section-content{display:block}

.repeat{
  border:1px dashed #ccc;
  padding:12px;
  border-radius:8px;
  margin-bottom:12px;
}
.repeat>*{margin-top:10px}
.repeat>*:first-child{margin-top:0}

textarea{min-height:140px}
.large{min-height:260px}

@media print{
  .topbar,.toolbar{display:none}
}
</style>
</head>

<body>
<div class="container">

<h1 id="title">My Estate Plan</h1>
<div class="subtitle" id="subtitle"></div>

<div class="topbar">
  <select id="countrySelect" onchange="onCountryChange()">
    <option>Canada</option>
    <option>United States</option>
    <option>United Kingdom</option>
    <option>France</option>
    <option>Germany</option>
    <option>Spain</option>
    <option>Japan</option>
    <option>China</option>
    <option>South Korea</option>
    <option>India</option>
  </select>

  <select id="languageSelect" onchange="applyLanguage(this.value)">
    <option value="en">EN</option>
    <option value="fr">FR</option>
    <option value="de">DE</option>
    <option value="es">ES</option>
    <option value="ja">JA</option>
    <option value="zh">中文</option>
    <option value="ko">KO</option>
    <option value="hi">HI</option>
  </select>

  <input value="Version 1.0" disabled />
</div>

<div class="toolbar">
  <button onclick="openAll()">Open All</button>
  <button onclick="closeAll()">Close All</button>
  <button onclick="window.print()">Print / Save PDF</button>
</div>

<div class="notice" id="notice"></div>

<section class="open">
  <div class="section-header" data-i18n="personal" onclick="toggle(this)"></div>
  <div class="section-content">
    <input data-i18n-ph="name">
    <input data-i18n-ph="dob">
    <input data-i18n-ph="address">
    <input data-i18n-ph="phone">
    <input data-i18n-ph="email">
  </div>
</section>

<section>
  <div class="section-header" data-i18n="executor" onclick="toggle(this)"></div>
  <div class="section-content">
    <div class="repeat">
      <input data-i18n-ph="executorName">
      <input data-i18n-ph="executorRel">
      <textarea data-i18n-ph="executorNotes"></textarea>
    </div>
    <button onclick="addExecutor(this)" data-i18n="addExecutor"></button>
  </div>
</section>

<section>
  <div class="section-header" data-i18n="children" onclick="toggle(this)"></div>
  <div class="section-content">
    <div class="repeat">
      <input data-i18n-ph="childName">
      <textarea data-i18n-ph="notes"></textarea>
    </div>
    <button onclick="addChild(this)" data-i18n="addChild"></button>
  </div>
</section>

<section>
  <div class="section-header" data-i18n="assets" onclick="toggle(this)"></div>
  <div class="section-content">
    <div class="repeat">
      <input data-i18n-ph="assetDesc">
      <input data-i18n-ph="assetValue">
      <textarea data-i18n-ph="assetNotes"></textarea>
    </div>
    <button onclick="addAsset(this)" data-i18n="addAsset"></button>
  </div>
</section>

<section>
  <div class="section-header" data-i18n="funeral" onclick="toggle(this)"></div>
  <div class="section-content">
    <textarea class="large" data-i18n-ph="funeralNotes"></textarea>
  </div>
</section>

<section>
  <div class="section-header" data-i18n="additionalNotes" onclick="toggle(this)"></div>
  <div class="section-content">
    <textarea class="large" data-i18n-ph="additionalNotesPh"></textarea>
  </div>
</section>

</div>

<script>
const countryLang={
  "Canada":"en","United States":"en","United Kingdom":"en",
  "France":"fr","Germany":"de","Spain":"es",
  "Japan":"ja","China":"zh","South Korea":"ko","India":"hi"
};

const translations={
en:{
 title:"My Estate Plan",
 subtitle:"Personal estate and care planning record · Not a legal document",
 notice:"Information is stored locally in your browser.",
 personal:"Personal Information",
 executor:"Executors",
 children:"Children",
 assets:"Assets",
 funeral:"Funeral Wishes",
 additionalNotes:"Additional Notes",
 addExecutor:"➕ Add Another Executor",
 addChild:"➕ Add Another Child",
 addAsset:"➕ Add Another Asset",
 name:"Full legal name",
 dob:"Date of birth",
 address:"Address",
 phone:"Phone",
 email:"Email",
 executorName:"Executor name",
 executorRel:"Relationship / Contact",
 executorNotes:"Instructions",
 childName:"Child name",
 notes:"Notes",
 assetDesc:"Asset description",
 assetValue:"Estimated value",
 assetNotes:"Notes / beneficiary",
 funeralNotes:"Burial, cremation, service wishes",
 additionalNotesPh:"Any extra information, reminders, or clarifications"
},
fr:{personal:"Informations personnelles",children:"Enfants",assets:"Biens",executor:"Exécuteurs",funeral:"Volontés funéraires",additionalNotes:"Notes supplémentaires"},
de:{personal:"Persönliche Angaben",children:"Kinder",assets:"Vermögen",executor:"Testamentsvollstrecker",funeral:"Bestattungswünsche",additionalNotes:"Zusätzliche Notizen"},
es:{personal:"Información personal",children:"Hijos",assets:"Activos",executor:"Albaceas",funeral:"Deseos funerarios",additionalNotes:"Notas adicionales"},
ja:{personal:"個人情報",children:"子ども",assets:"資産",executor:"遺言執行者",funeral:"葬儀の希望",additionalNotes:"追加メモ"},
zh:{personal:"个人信息",children:"子女",assets:"资产",executor:"执行人",funeral:"葬礼意愿",additionalNotes:"附加说明"},
ko:{personal:"개인 정보",children:"자녀",assets:"자산",executor:"집행자",funeral:"장례 희망",additionalNotes:"추가 메모"},
hi:{personal:"व्यक्तिगत जानकारी",children:"बच्चे",assets:"संपत्तियाँ",executor:"कार्यपालक",funeral:"अंतिम संस्कार इच्छाएँ",additionalNotes:"अतिरिक्त नोट्स"}
};

function applyLanguage(lang){
 if(!translations[lang]) lang="en";
 document.getElementById("languageSelect").value=lang;
 const d=translations[lang];

 document.getElementById("title").textContent=d.title||translations.en.title;
 document.getElementById("subtitle").textContent=d.subtitle||translations.en.subtitle;
 document.getElementById("notice").textContent=d.notice||translations.en.notice;

 document.querySelectorAll("[data-i18n]").forEach(el=>{
   el.textContent=d[el.dataset.i18n]||translations.en[el.dataset.i18n];
 });
 document.querySelectorAll("[data-i18n-ph]").forEach(el=>{
   el.placeholder=d[el.dataset.i18nPh]||translations.en[el.dataset.i18nPh];
 });
}

function onCountryChange(){
 applyLanguage(countryLang[countrySelect.value]||"en");
}

function toggle(h){h.parentElement.classList.toggle("open")}
function openAll(){document.querySelectorAll("section").forEach(s=>s.classList.add("open"))}
function closeAll(){document.querySelectorAll("section").forEach(s=>s.classList.remove("open"))}

function addExecutor(b){b.before(b.previousElementSibling.cloneNode(true));applyLanguage(languageSelect.value)}
function addChild(b){b.before(b.previousElementSibling.cloneNode(true));applyLanguage(languageSelect.value)}
function addAsset(b){b.before(b.previousElementSibling.cloneNode(true));applyLanguage(languageSelect.value)}

applyLanguage("en");
</script>

</body>
</html>
