<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Estate Plan</title>

<style>
:root{
  --jam-dark:#2b1417;
  --jam-mid:#4a1f26;
  --paper:#ffffff;
  --border:#d1d5db;
  --muted:#6b7280;
  --soft:#f9fafb;
}
body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:radial-gradient(circle at top, var(--jam-mid), var(--jam-dark));
}
.container{
  max-width:1200px;
  margin:40px auto;
  padding:40px;
  background:#fff;
  border-radius:18px;
  box-shadow:0 25px 60px rgba(0,0,0,.35);
}
h1{text-align:center;margin:0;font-size:38px}
.subtitle{text-align:center;color:var(--muted);margin:10px 0 22px}

.topbar,.toolbar{
  display:grid;
  gap:10px;
  margin-bottom:14px;
}
.topbar{grid-template-columns:2fr 1fr 1fr}
.toolbar{grid-template-columns:repeat(auto-fit,minmax(160px,1fr))}

select,input,textarea,button{
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-family:inherit;
  font-size:15px;
}
textarea{min-height:120px}
.large{min-height:200px}
button{cursor:pointer;background:#f9fafb}

.notice{
  background:var(--soft);
  padding:12px;
  border-radius:8px;
  font-size:14px;
  border:1px solid var(--border);
}

section{
  border:1px solid #ddd;
  border-radius:12px;
  margin-top:18px;
}
.section-header{
  padding:14px;
  background:#f3f4f6;
  font-weight:bold;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
}
.section-content{padding:14px;display:none}
section.open .section-content{display:block}

.repeat-card{
  border:1px solid #e5e7eb;
  border-radius:10px;
  padding:12px;
  margin-bottom:12px;
}
.repeat-grid{
  display:grid;
  grid-template-columns:1fr 1fr 1fr auto;
  gap:10px;
}
.removeBtn{
  background:#fee2e2;
  border:1px solid #fca5a5;
}
.addBtn{
  margin-top:6px;
}

@media(max-width:900px){
  .topbar{grid-template-columns:1fr}
  .repeat-grid{grid-template-columns:1fr}
}

@media print{
  .toolbar,.topbar,.notice{display:none}
  body{background:#fff}
  section{page-break-inside:avoid}
  .section-content{display:block!important}
}
</style>
</head>

<body>
<div class="container">

<h1>My Estate Plan</h1>
<div class="subtitle">Personal planning record · Not a legal document</div>

<div class="topbar">
  <select id="countrySelect"></select>
  <select id="languageSelect"></select>
  <input value="1.0" disabled>
</div>

<div class="toolbar">
  <button onclick="openAll()">Open All</button>
  <button onclick="closeAll()">Close All</button>
  <button onclick="window.print()">Print / Save PDF</button>
</div>

<div class="notice">Information is stored locally in your browser.</div>

<!-- PERSONAL -->
<section class="open">
  <div class="section-header" onclick="toggle(this)">Personal Information <span>▾</span></div>
  <div class="section-content">
    <input placeholder="Full legal name">
    <input placeholder="Date of birth">
    <input placeholder="Address">
    <input placeholder="Phone">
    <input placeholder="Email">
  </div>
</section>

<!-- TEMPLATE FOR REPEATABLE SECTIONS -->
<script>
function toggle(h){h.parentElement.classList.toggle("open")}
function openAll(){document.querySelectorAll("section").forEach(s=>s.classList.add("open"))}
function closeAll(){document.querySelectorAll("section").forEach(s=>s.classList.remove("open"))}

function addRow(wrapperId, placeholders){
  const wrap=document.getElementById(wrapperId);
  const card=document.createElement("div");
  card.className="repeat-card";

  const grid=document.createElement("div");
  grid.className="repeat-grid";

  placeholders.forEach(p=>{
    const i=document.createElement("input");
    i.placeholder=p;
    grid.appendChild(i);
  });

  const remove=document.createElement("button");
  remove.textContent="Remove";
  remove.className="removeBtn";
  remove.onclick=()=>card.remove();

  grid.appendChild(remove);
  card.appendChild(grid);

  const notes=document.createElement("textarea");
  notes.placeholder="Notes";
  card.appendChild(notes);

  wrap.appendChild(card);
}
</script>

<!-- EXECUTORS -->
<section>
  <div class="section-header" onclick="toggle(this)">Executors <span>▸</span></div>
  <div class="section-content">
    <div id="executors"></div>
    <button class="addBtn" onclick="addRow('executors',['Name','Relationship','Contact'])">➕ Add Another Executor</button>
  </div>
</section>

<!-- CHILDREN -->
<section>
  <div class="section-header" onclick="toggle(this)">Children <span>▸</span></div>
  <div class="section-content">
    <div id="children"></div>
    <button class="addBtn" onclick="addRow('children',['Name','DOB','Relationship'])">➕ Add Another Child</button>
  </div>
</section>

<!-- ASSETS -->
<section>
  <div class="section-header" onclick="toggle(this)">Assets <span>▸</span></div>
  <div class="section-content">
    <div id="assets"></div>
    <button class="addBtn" onclick="addRow('assets',['Type','Location','Owner'])">➕ Add Another Asset</button>
  </div>
</section>

<!-- FUNERAL -->
<section>
  <div class="section-header" onclick="toggle(this)">Funeral Wishes <span>▸</span></div>
  <div class="section-content">
    <div id="funeral"></div>
    <button class="addBtn" onclick="addRow('funeral',['Burial/Cremation','Organ Donation','Service'])">➕ Add Another Wish</button>
  </div>
</section>

<!-- TAX -->
<section>
  <div class="section-header" onclick="toggle(this)">Tax / Residency <span>▸</span></div>
  <div class="section-content">
    <div id="tax"></div>
    <button class="addBtn" onclick="addRow('tax',['Primary Residence','Secondary Residence','Foreign Assets'])">➕ Add Another Entry</button>
  </div>
</section>

<!-- PETS -->
<section>
  <div class="section-header" onclick="toggle(this)">Pets <span>▸</span></div>
  <div class="section-content">
    <div id="pets"></div>
    <button class="addBtn" onclick="addRow('pets',['Pet Name','Caregiver','Funds Set Aside'])">➕ Add Another Pet</button>
  </div>
</section>

<!-- DEBTS -->
<section>
  <div class="section-header" onclick="toggle(this)">Debts <span>▸</span></div>
  <div class="section-content">
    <div id="debts"></div>
    <button class="addBtn" onclick="addRow('debts',['Creditor','Amount','Due'])">➕ Add Another Debt</button>
  </div>
</section>

<!-- DIGITAL -->
<section>
  <div class="section-header" onclick="toggle(this)">Digital Assets <span>▸</span></div>
  <div class="section-content">
    <div id="digital"></div>
    <button class="addBtn" onclick="addRow('digital',['Account','Username','Action'])">➕ Add Another Account</button>
  </div>
</section>

</div>
</body>
</html>
