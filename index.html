<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Estate Plan</title>

<style>
:root{
  --page-bg:#2b1b1f;
  --card-bg:#ffffff;
  --border:#cfd3d6;
  --primary:#2f4f4f;
  --muted:#6a737d;
}

body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:var(--page-bg);
  color:#1f2a33;
}

#watermark{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(-30deg);
  font-size:120px;
  font-weight:700;
  color:rgba(0,0,0,0.08);
  pointer-events:none;
}

.container{
  max-width:1100px;
  margin:40px auto;
  padding:32px 22px 90px;
  background:var(--card-bg);
  border-radius:14px;
  box-shadow:0 12px 30px rgba(0,0,0,0.35);
}

h1{text-align:center;color:var(--primary);}
.subtitle{text-align:center;color:var(--muted);margin-bottom:20px;}

.toolbar{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-bottom:20px;
}

button,select{
  padding:8px 14px;
  border:1px solid var(--border);
  background:#f4f6f8;
  border-radius:6px;
  font-family:inherit;
}

.progress{text-align:center;color:var(--muted);margin-bottom:20px;}

section{
  border:1px solid var(--border);
  border-radius:10px;
  margin-bottom:18px;
}

.section-header{
  padding:16px 20px;
  cursor:pointer;
  border-bottom:1px solid var(--border);
}

.section-header h2{margin:0;color:var(--primary);}
.section-content{padding:20px;display:none;}
section.open .section-content{display:block;}

.help{
  font-size:13px;
  color:var(--muted);
  margin-bottom:12px;
}

input{
  width:100%;
  padding:8px;
  margin-bottom:8px;
  border-radius:6px;
  border:1px solid var(--border);
  font-family:inherit;
}

.row{
  border:1px solid var(--border);
  border-radius:6px;
  padding:10px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div id="watermark">DRAFT</div>

<div class="container">
<h1>My Estate Plan</h1>
<p class="subtitle">Personal estate planning record Â· Not a legal document</p>

<div class="toolbar">
  <select id="countrySelect"></select>
  <button onclick="toggleStatus()">Draft / Final</button>
  <button onclick="window.print()">Print / PDF</button>
</div>

<div class="progress" id="progressText">Completion Status: 0%</div>

<section class="open">
<div class="section-header" onclick="toggle(this)">
  <h2>Jurisdiction</h2>
</div>
<div class="section-content">
  <div class="help" id="jurisdictionHelp"></div>
</div>
</section>

<section>
<div class="section-header" onclick="toggle(this)">
  <h2 id="executorTitle">Executor</h2>
</div>
<div class="section-content">
  <div class="help" id="executorHelp"></div>
  <input placeholder="Primary contact">
  <input placeholder="Alternate contact">
</div>
</section>

<section>
<div class="section-header" onclick="toggle(this)">
  <h2 id="healthTitle">Health & Care Preferences</h2>
</div>
<div class="section-content">
  <div class="help" id="healthHelp"></div>
  <input placeholder="Primary decision-maker">
  <input placeholder="Alternate decision-maker">
</div>
</section>

</div>

<script>
const countryData={
  "Canada":{
    exec:"Executor / Estate Trustee",
    execHelp:"The executor (also called an estate trustee) is responsible for administering the estate in accordance with applicable provincial law.",
    health:"Personal Directive / Advance Care Planning",
    healthHelp:"Health and personal care wishes are typically documented through a Personal Directive or similar instrument.",
    tax:"Canada Revenue Agency (CRA)"
  },
  "United States":{
    exec:"Executor / Personal Representative",
    execHelp:"The executor or personal representative administers the estate through probate or applicable court process.",
    health:"Advance Directive / Living Will",
    healthHelp:"Medical wishes are often documented through an advance directive or living will.",
    tax:"Internal Revenue Service (IRS)"
  },
  "United Kingdom":{
    exec:"Executor",
    execHelp:"Executors are responsible for administering the estate under UK probate rules.",
    health:"Advance Decision",
    healthHelp:"Health preferences may be recorded as an advance decision or similar document.",
    tax:"HM Revenue & Customs (HMRC)"
  },
  "Australia":{
    exec:"Executor",
    execHelp:"Executors administer the estate under state or territory succession law.",
    health:"Advance Care Directive",
    healthHelp:"Health and medical wishes may be documented through an advance care directive.",
    tax:"Australian Taxation Office (ATO)"
  },
  "New Zealand":{
    exec:"Executor",
    execHelp:"Executors are responsible for administering the estate in accordance with New Zealand law.",
    health:"Advance Care Plan",
    healthHelp:"Health preferences may be recorded in an advance care plan.",
    tax:"Inland Revenue (IRD)"
  },
  "Ireland":{
    exec:"Executor",
    execHelp:"Executors administer estates under Irish probate law.",
    health:"Advance Healthcare Directive",
    healthHelp:"Health wishes may be recorded in an advance healthcare directive.",
    tax:"Revenue Commissioners"
  },
  "Other / Not listed":{
    exec:"Executor / Administrator",
    execHelp:"Terminology and legal requirements vary by country. Consult a qualified professional.",
    health:"Health Directive",
    healthHelp:"Health and care preferences may be documented through local legal instruments.",
    tax:"Local tax authority"
  }
};

const select=document.getElementById("countrySelect");
Object.keys(countryData).forEach(c=>{
  const o=document.createElement("option");
  o.value=o.textContent=c;
  select.appendChild(o);
});

function applyCountry(){
  const c=select.value;
  const d=countryData[c];
  document.getElementById("executorTitle").textContent=d.exec;
  document.getElementById("executorHelp").textContent=d.execHelp;
  document.getElementById("healthTitle").textContent=d.health;
  document.getElementById("healthHelp").textContent=d.healthHelp;
  document.getElementById("jurisdictionHelp").textContent=
    `This plan is intended for use in ${c}. Estate and health laws vary by jurisdiction.`;
  localStorage.setItem("country",c);
}

select.value=localStorage.getItem("country")||"Canada";
applyCountry();
select.onchange=applyCountry;

function toggle(h){h.parentElement.classList.toggle("open");}

function toggleStatus(){
  const wm=document.getElementById("watermark");
  wm.textContent=wm.textContent==="DRAFT"?"FINAL":"DRAFT";
}
</script>

</body>
</html>
