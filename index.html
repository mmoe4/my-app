<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Estate Plan</title>

<style>
body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:radial-gradient(circle at top,#4a1f26,#2b1417);
}
.container{
  max-width:1200px;
  margin:40px auto;
  padding:40px;
  background:#fff;
  border-radius:18px;
}
h1{text-align:center;margin:0}
.subtitle{text-align:center;color:#555;margin-bottom:20px}

.topbar,.toolbar{
  display:grid;
  gap:10px;
  margin-bottom:15px;
}
.topbar{grid-template-columns:2fr 1fr 1fr}
.toolbar{grid-template-columns:repeat(auto-fit,minmax(140px,1fr))}

select,input,textarea,button{
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  width:100%;
  box-sizing:border-box;
  font-family:inherit;
}
button{cursor:pointer;background:#f3f4f6}
button:hover{background:#e5e7eb}

.notice{
  background:#f9fafb;
  padding:12px;
  border-radius:8px;
  font-size:14px;
}

section{
  border:1px solid #ddd;
  border-radius:12px;
  margin-top:20px;
}
.section-header{
  padding:14px;
  background:#f3f4f6;
  font-weight:bold;
  cursor:pointer;
}
.section-content{
  padding:14px;
  display:none;
}
section.open .section-content{display:block}

.repeat{
  border:1px dashed #ccc;
  padding:12px;
  border-radius:8px;
  margin-bottom:12px;
}
.repeat>*{margin-top:10px}
.repeat>*:first-child{margin-top:0}

textarea{min-height:140px}
.large{min-height:260px}
</style>
</head>

<body>
<div class="container">

<h1 data-t="title"></h1>
<div class="subtitle" data-t="subtitle"></div>

<div class="topbar">
  <select id="country">
    <option>Canada</option>
    <option>United States</option>
    <option>France</option>
    <option>Germany</option>
    <option>Spain</option>
    <option>Japan</option>
    <option>China</option>
    <option>South Korea</option>
    <option>India</option>
  </select>

  <select id="language">
    <option value="en">EN</option>
    <option value="fr">FR</option>
    <option value="de">DE</option>
    <option value="es">ES</option>
    <option value="ja">JA</option>
    <option value="zh">中文</option>
    <option value="ko">KO</option>
    <option value="hi">HI</option>
  </select>

  <input value="Version 1.0" disabled />
</div>

<div class="toolbar">
  <button onclick="openAll()">Open All</button>
  <button onclick="closeAll()">Close All</button>
  <button onclick="window.print()">Print / Save PDF</button>
</div>

<div class="notice" data-t="notice"></div>

<section class="open">
  <div class="section-header" data-t="personal" onclick="toggle(this)"></div>
  <div class="section-content">
    <input data-ph="name">
    <input data-ph="dob">
    <input data-ph="address">
    <input data-ph="phone">
    <input data-ph="email">
  </div>
</section>

<section>
  <div class="section-header" data-t="executors" onclick="toggle(this)"></div>
  <div class="section-content" id="exec">
    <div class="repeat">
      <input data-ph="executorName">
      <input data-ph="executorRel">
      <textarea data-ph="executorNotes"></textarea>
    </div>
    <button data-t="addExecutor" onclick="addRow('exec')"></button>
  </div>
</section>

<section>
  <div class="section-header" data-t="children" onclick="toggle(this)"></div>
  <div class="section-content" id="kids">
    <div class="repeat">
      <input data-ph="childName">
      <textarea data-ph="notes"></textarea>
    </div>
    <button data-t="addChild" onclick="addRow('kids')"></button>
  </div>
</section>

<section>
  <div class="section-header" data-t="assets" onclick="toggle(this)"></div>
  <div class="section-content" id="assets">
    <div class="repeat">
      <input data-ph="assetDesc">
      <input data-ph="assetValue">
      <textarea data-ph="assetNotes"></textarea>
    </div>
    <button data-t="addAsset" onclick="addRow('assets')"></button>
  </div>
</section>

<section>
  <div class="section-header" data-t="funeral" onclick="toggle(this)"></div>
  <div class="section-content">
    <textarea class="large" data-ph="funeralNotes"></textarea>
  </div>
</section>

<section>
  <div class="section-header" data-t="additionalNotes" onclick="toggle(this)"></div>
  <div class="section-content">
    <textarea class="large" data-ph="additionalNotes"></textarea>
  </div>
</section>

</div>

<script>
/* ---------- TRANSLATIONS ---------- */
const T = {
en:{
title:"My Estate Plan",
subtitle:"Personal estate planning record · Not a legal document",
notice:"Information is stored locally in your browser.",
personal:"Personal Information",
executors:"Executors",
children:"Children",
assets:"Assets",
funeral:"Funeral Wishes",
additionalNotes:"Additional Notes",
addExecutor:"➕ Add Another Executor",
addChild:"➕ Add Another Child",
addAsset:"➕ Add Another Asset",
name:"Full legal name",
dob:"Date of birth",
address:"Address",
phone:"Phone",
email:"Email",
executorName:"Executor name",
executorRel:"Relationship / Contact",
executorNotes:"Instructions",
childName:"Child name",
notes:"Notes",
assetDesc:"Asset description",
assetValue:"Estimated value",
assetNotes:"Notes / beneficiary",
funeralNotes:"Burial, cremation, service wishes",
additionalNotes:"Additional notes or reminders"
},
fr:{title:"Plan successoral",personal:"Informations personnelles",children:"Enfants",assets:"Biens",funeral:"Volontés funéraires",additionalNotes:"Notes supplémentaires"},
de:{title:"Nachlassplan",personal:"Persönliche Angaben",children:"Kinder",assets:"Vermögen",funeral:"Bestattungswünsche",additionalNotes:"Zusätzliche Notizen"},
es:{title:"Plan patrimonial",personal:"Información personal",children:"Hijos",assets:"Activos",funeral:"Deseos funerarios",additionalNotes:"Notas adicionales"},
ja:{title:"遺産計画",personal:"個人情報",children:"子ども",assets:"資産",funeral:"葬儀の希望",additionalNotes:"追加メモ"},
zh:{title:"遗产规划",personal:"个人信息",children:"子女",assets:"资产",funeral:"葬礼意愿",additionalNotes:"附加说明"},
ko:{title:"상속 계획",personal:"개인 정보",children:"자녀",assets:"자산",funeral:"장례 희망",additionalNotes:"추가 메모"},
hi:{title:"एस्टेट प्लान",personal:"व्यक्तिगत जानकारी",children:"बच्चे",assets:"संपत्तियाँ",funeral:"अंतिम संस्कार इच्छाएँ",additionalNotes:"अतिरिक्त नोट्स"}
};

/* ---------- CORE ENGINE ---------- */
let currentLang="en";

function applyLanguage(lang){
  currentLang = T[lang] ? lang : "en";
  language.value = currentLang;

  document.querySelectorAll("[data-t]").forEach(el=>{
    const k=el.dataset.t;
    el.textContent = T[currentLang][k] || T.en[k] || "";
  });

  document.querySelectorAll("[data-ph]").forEach(el=>{
    const k=el.dataset.ph;
    el.placeholder = T[currentLang][k] || T.en[k] || "";
  });
}

/* ---------- COUNTRY AUTO ---------- */
const countryLang={
"Canada":"en","United States":"en","France":"fr","Germany":"de",
"Spain":"es","Japan":"ja","China":"zh","South Korea":"ko","India":"hi"
};

country.onchange=()=>applyLanguage(countryLang[country.value]||"en");
language.onchange=()=>applyLanguage(language.value);

/* ---------- ROWS ---------- */
function addRow(id){
  const c=document.getElementById(id);
  const row=c.querySelector(".repeat").cloneNode(true);
  row.querySelectorAll("input,textarea").forEach(i=>i.value="");
  c.insertBefore(row,c.lastElementChild);
  applyLanguage(currentLang);
}

/* ---------- UI ---------- */
function toggle(h){h.parentElement.classList.toggle("open")}
function openAll(){document.querySelectorAll("section").forEach(s=>s.classList.add("open"))}
function closeAll(){document.querySelectorAll("section").forEach(s=>s.classList.remove("open"))}

/* ---------- INIT ---------- */
applyLanguage("en");
</script>

</body>
</html>
