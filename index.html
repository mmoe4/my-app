<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Estate Plan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg1:#4a1f26;
  --bg2:#2b1417;
  --border:#d1d5db;
  --soft:#f9fafb;
}
body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:radial-gradient(circle at top,var(--bg1),var(--bg2));
}
.container{
  max-width:1200px;
  margin:40px auto;
  background:#fff;
  padding:40px;
  border-radius:18px;
}
h1{text-align:center;margin:0}
.subtitle{text-align:center;color:#555;margin-bottom:20px}

.topbar,.toolbar{
  display:grid;
  gap:10px;
  margin-bottom:15px;
}
.topbar{grid-template-columns:2fr 1fr 1fr}
.toolbar{grid-template-columns:repeat(auto-fit,minmax(160px,1fr))}

select,input,textarea,button{
  padding:12px;
  border-radius:8px;
  border:1px solid var(--border);
  font-family:inherit;
  width:100%;
}
button{cursor:pointer;background:#f3f4f6}

.notice{
  background:var(--soft);
  padding:12px;
  border-radius:8px;
  font-size:14px;
  margin-bottom:20px;
}

section{
  border:1px solid var(--border);
  border-radius:12px;
  margin-bottom:20px;
}
.section-header{
  background:#f3f4f6;
  padding:14px;
  cursor:pointer;
  font-weight:bold;
}
.section-content{
  padding:14px;
  display:none;
}
section.open .section-content{display:block}

.help{
  background:var(--soft);
  padding:10px;
  font-size:14px;
  border-left:4px solid #999;
  margin-bottom:10px;
}

.row{margin-bottom:10px}
textarea{min-height:140px}
.large{min-height:280px}

.addBtn{
  margin-top:8px;
  background:#eef2f7;
}

.removeBtn{
  background:#fee2e2;
  margin-top:4px;
}

body[dir="rtl"]{
  direction:rtl;
}
body[dir="rtl"] .help{
  border-left:none;
  border-right:4px solid #999;
}

@media print{
  .topbar,.toolbar{display:none}
  section{page-break-inside:avoid}
}
</style>
</head>

<body>
<div class="container">

<h1 id="title">My Estate Plan</h1>
<div class="subtitle" id="subtitle">Personal planning record · Not a legal document</div>

<div class="topbar">
  <select id="country"></select>
  <select id="language"></select>
  <input id="date">
</div>

<div class="toolbar">
  <button onclick="openAll()">Open All</button>
  <button onclick="closeAll()">Close All</button>
  <button onclick="window.print()">Print / Save PDF</button>
</div>

<div class="notice" id="notice">
  Information is stored only in your browser.
</div>

<!-- PERSONAL -->
<section class="open">
<div class="section-header" onclick="toggle(this)">Personal Information</div>
<div class="section-content">
  <div class="row"><input placeholder="Full legal name"></div>
  <div class="row"><input placeholder="Date of birth"></div>
  <div class="row"><input placeholder="Address"></div>
  <div class="row"><input placeholder="Phone"></div>
  <div class="row"><input placeholder="Email"></div>
</div>
</section>

<!-- EXECUTORS -->
<section>
<div class="section-header" onclick="toggle(this)">Executors</div>
<div class="section-content">
  <div class="help">People legally responsible for carrying out your estate.</div>
  <div id="executors"></div>
  <button class="addBtn" onclick="addExecutor()">➕ Add Executor</button>
</div>
</section>

<!-- CHILDREN -->
<section>
<div class="section-header" onclick="toggle(this)">Children</div>
<div class="section-content">
  <div id="children"></div>
  <button class="addBtn" onclick="addChild()">➕ Add Child</button>
</div>
</section>

<!-- ASSETS -->
<section>
<div class="section-header" onclick="toggle(this)">Assets</div>
<div class="section-content">
  <div id="assets"></div>
  <button class="addBtn" onclick="addAsset()">➕ Add Asset</button>
</div>
</section>

<!-- FUNERAL -->
<section>
<div class="section-header" onclick="toggle(this)">Funeral Wishes</div>
<div class="section-content">
  <div class="row"><textarea placeholder="Burial or cremation"></textarea></div>
  <div class="row"><textarea placeholder="Organ donation"></textarea></div>
  <div class="row"><textarea placeholder="Service wishes"></textarea></div>
</div>
</section>

<!-- FIRST -->
<section>
<div class="section-header" onclick="toggle(this)">What To Do First</div>
<div class="section-content">
  <textarea class="large" placeholder="Immediate instructions for family"></textarea>
</div>
</section>

</div>

<script>
const COUNTRY_LANG = {
  "Japan":"ja","China":"zh","Taiwan":"zh-tw","South Korea":"ko",
  "India":"hi","Pakistan":"ur","Bangladesh":"bn","Sri Lanka":"ta",
  "Thailand":"th","Vietnam":"vi","Indonesia":"id","Malaysia":"ms",
  "Philippines":"tl","Saudi Arabia":"ar","Israel":"he",
  "Canada":"en","United States":"en","United Kingdom":"en"
};

const RTL = ["ar","ur","he"];

const LANG_NAMES = {
  en:"English", ja:"日本語", zh:"中文(简体)", "zh-tw":"中文(繁體)", ko:"한국어",
  hi:"हिन्दी", ta:"தமிழ்", bn:"বাংলা", ur:"اردو",
  th:"ไทย", vi:"Tiếng Việt", id:"Bahasa Indonesia", ms:"Bahasa Melayu", tl:"Tagalog",
  ar:"العربية", he:"עברית"
};

function toggle(h){h.parentElement.classList.toggle("open")}
function openAll(){document.querySelectorAll("section").forEach(s=>s.classList.add("open"))}
function closeAll(){document.querySelectorAll("section").forEach(s=>s.classList.remove("open"))}

function addRow(container, placeholders){
  const d=document.createElement("div");
  d.innerHTML=placeholders.map(p=>`<div class="row"><input placeholder="${p}"></div>`).join("")+
    `<button class="removeBtn" onclick="this.parentElement.remove()">Remove</button>`;
  container.appendChild(d);
}

function addExecutor(){
  addRow(document.getElementById("executors"),["Executor name","Relationship","Contact info"]);
}
function addChild(){
  addRow(document.getElementById("children"),["Child name","Date of birth","Relationship"]);
}
function addAsset(){
  addRow(document.getElementById("assets"),["Asset description","Location","Notes"]);
}

const countrySel=document.getElementById("country");
const langSel=document.getElementById("language");

Object.keys(COUNTRY_LANG).forEach(c=>{
  countrySel.add(new Option(c,c));
});
Object.entries(LANG_NAMES).forEach(([k,v])=>{
  langSel.add(new Option(v,k));
});

countrySel.onchange=()=>{
  const lang=COUNTRY_LANG[countrySel.value]||"en";
  langSel.value=lang;
  applyLang(lang);
};

langSel.onchange=()=>applyLang(langSel.value);

function applyLang(lang){
  document.body.dir = RTL.includes(lang) ? "rtl":"ltr";
}

document.getElementById("date").value=new Date().toLocaleDateString();
countrySel.value="Canada";
langSel.value="en";
addExecutor(); addChild(); addAsset();
</script>

</body>
</html>
