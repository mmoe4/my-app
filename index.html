<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Estate Plan</title>

<style>
:root{
  --jam-dark:#2b1417;
  --jam-mid:#4a1f26;
  --paper:#ffffff;
  --border:#d2d6da;
  --heading:#2f4f4f;
  --muted:#6b7280;
}

body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  font-size:18px;
  line-height:1.65;
  background:radial-gradient(circle at top, var(--jam-mid), var(--jam-dark));
  color:#1f2933;
}

.container{
  max-width:1150px;
  margin:50px auto;
  padding:48px 36px 140px;
  background:var(--paper);
  border-radius:18px;
  box-shadow:0 22px 50px rgba(0,0,0,0.35);
}

h1{
  text-align:center;
  font-size:36px;
  color:var(--heading);
  margin:0;
}

.subtitle{
  text-align:center;
  color:var(--muted);
  margin-top:10px;
}

.toolbar{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  margin:28px 0;
}

select, button{
  padding:12px 18px;
  font-size:16px;
  font-family:inherit;
  border-radius:8px;
  border:1px solid var(--border);
  background:#f9fafb;
}

button{ cursor:pointer; }

section{
  border:1px solid var(--border);
  border-radius:12px;
  margin-bottom:26px;
}

.section-header{
  padding:20px 24px;
  border-bottom:1px solid var(--border);
}
.section-header h2{
  margin:0;
  font-size:24px;
  color:var(--heading);
}

.section-content{
  padding:24px;
}

input, textarea{
  width:100%;
  padding:16px;
  margin-bottom:18px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#fafafa;
  font-size:18px;
  font-family:inherit;
}

textarea.large{ min-height:420px; }
textarea.medium{ min-height:260px; }

/* PRINT */
.print-only{ display:none; }
@media print{
  body{ background:#fff; }
  .container{ display:none; }
  .print-only{ display:block; }
  footer{
    position:fixed;
    bottom:10mm;
    width:100%;
    text-align:center;
    font-size:12px;
  }
  footer::after{ content:"Page " counter(page); }
}
</style>
</head>

<body>

<!-- PRINT COVER -->
<div class="print-only">
  <div style="margin-top:100px;text-align:center;">
    <h1 id="printTitle">My Estate Plan</h1>
    <p><b id="printPrepared">Prepared for:</b> <span id="printName">—</span></p>
    <p><b id="printCountryLabel">Country:</b> <span id="printCountry">—</span></p>
    <p><b id="printDateLabel">Date:</b> <span id="printDate">—</span></p>
  </div>
</div>

<footer class="print-only"></footer>

<div class="container" id="app">

<h1 id="title">My Estate Plan</h1>
<p class="subtitle" id="subtitle">Personal estate planning record · Not a legal document</p>

<div class="toolbar">
  <select id="language">
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="es">Español</option>
    <option value="de">Deutsch</option>
    <option value="it">Italiano</option>
    <option value="pt">Português</option>
    <option value="nl">Nederlands</option>
    <option value="pl">Polski</option>
    <option value="cs">Čeština</option>
    <option value="sk">Slovenčina</option>
    <option value="hu">Magyar</option>
    <option value="ro">Română</option>
    <option value="bg">Български</option>
    <option value="ru">Русский</option>
    <option value="uk">Українська</option>
  </select>

  <select data-key="country">
    <option value="">Select country</option>
    <option>Canada</option>
    <option>United States</option>
    <option>United Kingdom</option>
    <option>France</option>
    <option>Germany</option>
    <option>Italy</option>
    <option>Spain</option>
    <option>Portugal</option>
    <option>Netherlands</option>
    <option>Poland</option>
    <option>Czech Republic</option>
    <option>Slovakia</option>
    <option>Hungary</option>
    <option>Romania</option>
    <option>Bulgaria</option>
    <option>Ukraine</option>
    <option>Russia</option>
    <option>Other</option>
  </select>

  <button id="btnPrint" onclick="window.print()">Print / Save PDF</button>
  <button id="btnWord" onclick="exportWord()">Export Word</button>
</div>

<section>
  <div class="section-header"><h2 data-i18n="personal">Personal Information</h2></div>
  <div class="section-content">
    <input data-key="name" data-ph="name">
    <input data-key="dob" data-ph="dob">
    <input data-key="address" data-ph="address">
  </div>
</section>

<section>
  <div class="section-header"><h2 data-i18n="executor">Executor</h2></div>
  <div class="section-content">
    <input data-key="executor" data-ph="executor">
    <textarea class="medium" data-key="executor_notes" data-ph="executor_notes"></textarea>
  </div>
</section>

<section>
  <div class="section-header"><h2 data-i18n="assets">Assets</h2></div>
  <div class="section-content">
    <textarea class="large" data-key="assets" data-ph="assets"></textarea>
  </div>
</section>

<section>
  <div class="section-header"><h2 data-i18n="final">Final Wishes</h2></div>
  <div class="section-content">
    <textarea class="large" data-key="final_wishes" data-ph="final_wishes"></textarea>
  </div>
</section>

<section>
  <div class="section-header"><h2 data-i18n="notes">Additional Notes</h2></div>
  <div class="section-content">
    <textarea class="large" data-key="notes" data-ph="notes"></textarea>
  </div>
</section>

</div>

<script>
const STORE="estate_plan_full_i18n_v1";
const fields=[...document.querySelectorAll("[data-key]")];
let languageManuallySet=false;

/* SAVE / LOAD */
function save(){
  const d={};
  fields.forEach(f=>d[f.dataset.key]=f.value||"");
  d.language=language.value;
  d.languageManual=languageManuallySet;
  localStorage.setItem(STORE,JSON.stringify(d));
}
function load(){
  const raw=localStorage.getItem(STORE);
  if(!raw) return;
  const d=JSON.parse(raw);
  fields.forEach(f=>f.value=d[f.dataset.key]||"");
  if(d.language){
    language.value=d.language;
    applyLanguage(d.language);
  }
  languageManuallySet=d.languageManual||false;
}
fields.forEach(f=>f.addEventListener("input",save));
load();

/* TRANSLATIONS */
const translations={
  en:{
    title:"My Estate Plan",
    subtitle:"Personal estate planning record · Not a legal document",
    personal:"Personal Information",
    executor:"Executor",
    assets:"Assets",
    final:"Final Wishes",
    notes:"Additional Notes",
    print:"Print / Save PDF",
    word:"Export Word",
    prepared:"Prepared for:",
    country:"Country:",
    date:"Date:",
    ph:{
      name:"Full legal name",
      dob:"Date of birth",
      address:"Address",
      executor:"Executor name",
      executor_notes:"Executor instructions",
      assets:"Assets and property",
      final_wishes:"Final wishes",
      notes:"Additional notes"
    }
  },
  fr:{
    title:"Mon plan successoral",
    subtitle:"Dossier personnel · Document non juridique",
    personal:"Renseignements personnels",
    executor:"Liquidateur",
    assets:"Biens",
    final:"Dernières volontés",
    notes:"Notes supplémentaires",
    print:"Imprimer / PDF",
    word:"Exporter Word",
    prepared:"Préparé pour :",
    country:"Pays :",
    date:"Date :",
    ph:{
      name:"Nom légal complet",
      dob:"Date de naissance",
      address:"Adresse",
      executor:"Nom du liquidateur",
      executor_notes:"Instructions au liquidateur",
      assets:"Biens et propriétés",
      final_wishes:"Dernières volontés",
      notes:"Notes supplémentaires"
    }
  }
  /* other languages remain as previously added */
};

function applyLanguage(lang){
  const t=translations[lang];
  title.textContent=t.title;
  subtitle.textContent=t.subtitle;
  btnPrint.textContent=t.print;
  btnWord.textContent=t.word;
  printTitle.textContent=t.title;
  printPrepared.textContent=t.prepared;
  printCountryLabel.textContent=t.country;
  printDateLabel.textContent=t.date;

  document.querySelectorAll("[data-i18n]").forEach(el=>{
    el.textContent=t[el.dataset.i18n];
  });

  document.querySelectorAll("[data-ph]").forEach(el=>{
    el.placeholder=t.ph[el.dataset.ph];
  });
}

/* AUTO LANGUAGE BY COUNTRY */
const countryLanguageMap={
  "Canada":"en","United States":"en","United Kingdom":"en",
  "France":"fr","Germany":"de","Italy":"it","Spain":"es",
  "Portugal":"pt","Netherlands":"nl","Poland":"pl",
  "Czech Republic":"cs","Slovakia":"sk","Hungary":"hu",
  "Romania":"ro","Bulgaria":"bg","Ukraine":"uk","Russia":"ru"
};

document.querySelector('[data-key="country"]').addEventListener("change",e=>{
  if(languageManuallySet) return;
  const autoLang=countryLanguageMap[e.target.value];
  if(autoLang && translations[autoLang]){
    language.value=autoLang;
    applyLanguage(autoLang);
    save();
  }
});

language.addEventListener("change",()=>{
  languageManuallySet=true;
  applyLanguage(language.value);
  save();
});

/* PRINT */
window.addEventListener("beforeprint",()=>{
  printName.textContent=document.querySelector('[data-key="name"]').value||"—";
  printCountry.textContent=document.querySelector('[data-key="country"]').value||"—";
  printDate.textContent=new Date().toLocaleDateString();
});

/* WORD EXPORT */
function exportWord(){
  const clone=app.cloneNode(true);
  clone.querySelectorAll("input,textarea,select").forEach(el=>{
    const d=document.createElement("div");
    d.textContent=el.value||"—";
    d.style.whiteSpace="pre-wrap";
    el.replaceWith(d);
  });
  const html=`<html><body>${clone.outerHTML}</body></html>`;
  const blob=new Blob(['\ufeff',html],{type:"application/msword"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="My_Estate_Plan.doc";
  a.click();
}
</script>

</body>
</html>
