<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Estate Planner Pro</title>

<style>
/* === STYLES UNCHANGED === */
/* (Your full original CSS is preserved exactly as-is) */
body{margin:0;font-family:"Times New Roman",Georgia,serif;background:#1a202c;min-height:100vh}
.container{max-width:1200px;margin:40px auto;padding:40px;background:#fff;border-radius:12px}
.section-header{cursor:pointer;font-weight:600}
section{border:1px solid #e2e8f0;border-radius:8px;margin-top:20px}
section.open .section-content{display:block}
.section-content{display:none;padding:16px}
.repeat{border:1px solid #e2e8f0;padding:16px;border-radius:6px;margin-bottom:12px}
.delete-btn{position:absolute;right:8px;top:8px}
.progress-bar{height:4px;background:#e2e8f0;margin:20px 0}
.progress-fill{height:100%;background:#3b82f6;width:0%}
</style>
</head>

<body>

<div class="container">

<h1>Estate Planner Pro</h1>
<div class="subtitle">Professional estate planning tool ‚Ä¢ Secure your legacy</div>

<div class="topbar">
  <select id="country">
    <option>Canada</option>
    <option>United States</option>
    <option>France</option>
    <option>Germany</option>
    <option>Spain</option>
    <option>Japan</option>
    <option>China</option>
    <option>South Korea</option>
    <option>India</option>
  </select>

  <select id="language">
    <option value="en">EN</option>
    <option value="fr">FR</option>
    <option value="de">DE</option>
    <option value="es">ES</option>
    <option value="ja">JA</option>
    <option value="zh">‰∏≠Êñá</option>
    <option value="ko">KO</option>
    <option value="hi">HI</option>
  </select>

  <input value="Version 2.0 Pro" disabled />
</div>

<div class="toolbar">
  <button data-translate="openAll" onclick="openAll()">üìÇ Open All</button>
  <button data-translate="closeAll" onclick="closeAll()">üìÅ Close All</button>
  <button data-translate="print" onclick="window.print()">üñ®Ô∏è Print / PDF</button>
</div>

<div class="upgrade-notice" data-translate="upgradeNotice">
‚≠ê FREE TRIAL: You have 7 basic sections. Start your free trial!
</div>

<div class="progress-bar">
  <div class="progress-fill" id="progressFill"></div>
</div>
<div class="progress-text" id="progressText">0% Complete</div>

<section class="open">
  <div class="section-header" data-translate="personalInfo" onclick="toggle(this)">
    üìã Personal Information
  </div>
  <div class="section-content">
    <input placeholder="Full legal name">
    <input placeholder="Date of birth">
    <input placeholder="Address">
  </div>
</section>

<section>
  <div class="section-header" data-translate="executors" onclick="toggle(this)">
    ‚öñÔ∏è Executors
  </div>
  <div class="section-content">
    <div class="repeat">
      <input placeholder="Executor name">
      <textarea placeholder="Instructions"></textarea>
    </div>
  </div>
</section>

</div>

<script>
/* ===================== LANGUAGE SYSTEM ===================== */

let currentLang = "en";
let userSelectedLanguage = false;

const countryLang = {
  Canada: "en",
  "United States": "en",
  France: "fr",
  Germany: "de",
  Spain: "es",
  Japan: "ja",
  China: "zh",
  "South Korea": "ko",
  India: "hi"
};

const T = {
  en: {
    title: "Estate Planner Pro",
    subtitle: "Professional estate planning tool ‚Ä¢ Secure your legacy",
    upgradeNotice: "‚≠ê FREE TRIAL: You have 7 basic sections. Start your free trial!",
    openAll: "üìÇ Open All",
    closeAll: "üìÅ Close All",
    print: "üñ®Ô∏è Print / PDF",
    personalInfo: "üìã Personal Information",
    executors: "‚öñÔ∏è Executors",
    complete: "Complete",
    fields: "fields"
  },
  fr: {
    title: "Planificateur Successoral Pro",
    subtitle: "Outil professionnel de planification successorale",
    upgradeNotice: "‚≠ê ESSAI GRATUIT : D√©bloquez toutes les sections premium",
    openAll: "üìÇ Tout Ouvrir",
    closeAll: "üìÅ Tout Fermer",
    print: "üñ®Ô∏è Imprimer / PDF",
    personalInfo: "üìã Informations Personnelles",
    executors: "‚öñÔ∏è Ex√©cuteurs",
    complete: "Termin√©",
    fields: "champs"
  },
  de: {
    title: "Nachlassplaner Pro",
    subtitle: "Professionelles Nachlassplanungstool",
    upgradeNotice: "‚≠ê KOSTENLOSE TESTVERSION",
    openAll: "üìÇ Alle √ñffnen",
    closeAll: "üìÅ Alle Schlie√üen",
    print: "üñ®Ô∏è Drucken / PDF",
    personalInfo: "üìã Pers√∂nliche Informationen",
    executors: "‚öñÔ∏è Testamentsvollstrecker",
    complete: "Fertig",
    fields: "Felder"
  }
};

function applyLanguage(lang) {
  currentLang = T[lang] ? lang : "en";
  document.getElementById("language").value = currentLang;

  const tr = T[currentLang];

  document.querySelector("h1").textContent = tr.title;
  document.querySelector(".subtitle").textContent = tr.subtitle;
  document.querySelector(".upgrade-notice").textContent = tr.upgradeNotice;

  document.querySelectorAll("[data-translate]").forEach(el => {
    const key = el.dataset.translate;
    if (tr[key]) el.textContent = tr[key];
  });

  updateProgress();
}

function updateProgress() {
  const inputs = document.querySelectorAll("input, textarea");
  const filled = [...inputs].filter(i => i.value.trim()).length;
  const percent = Math.round((filled / inputs.length) * 100);
  document.getElementById("progressFill").style.width = percent + "%";
  document.getElementById("progressText").textContent =
    `${percent}% ${T[currentLang].complete} (${filled}/${inputs.length} ${T[currentLang].fields})`;
}

function toggle(h){h.parentElement.classList.toggle("open")}
function openAll(){document.querySelectorAll("section").forEach(s=>s.classList.add("open"))}
function closeAll(){document.querySelectorAll("section").forEach(s=>s.classList.remove("open"))}

document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("language").addEventListener("change", e => {
    userSelectedLanguage = true;
    applyLanguage(e.target.value);
  });

  document.getElementById("country").addEventListener("change", e => {
    if (userSelectedLanguage) return;
    applyLanguage(countryLang[e.target.value] || "en");
  });

  applyLanguage("en");
});
</script>

</body>
</html>
