<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Estate Plan</title>

<style>
body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:radial-gradient(circle at top,#4a1f26,#2b1417);
}

.container{
  max-width:1100px;
  margin:40px auto;
  padding:40px;
  background:#fff;
  border-radius:18px;
}

h1{text-align:center;margin-bottom:4px}
.subtitle{text-align:center;color:#555;margin-bottom:20px}

.topbar, .toolbar{
  display:block;
  margin-bottom:15px;
}

select,input,textarea,button{
  display:block;
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-family:inherit;
  margin-bottom:10px;
}

button{cursor:pointer;background:#f3f4f6}

.notice{
  background:#f9fafb;
  padding:12px;
  border-radius:8px;
  font-size:14px;
  margin-bottom:20px;
}

section{
  border:1px solid #ddd;
  border-radius:12px;
  margin-top:20px;
}

.section-header{
  padding:14px;
  background:#f3f4f6;
  cursor:pointer;
  font-weight:bold;
}

.section-content{
  padding:14px;
  display:none;
}

section.open .section-content{display:block}

textarea{min-height:160px}
.large{min-height:260px}

[dir="rtl"]{
  direction:rtl;
  text-align:right;
}

@media print{
  .toolbar,.topbar{display:none}
  section{page-break-inside:avoid}
}
</style>
</head>

<body>
<div class="container">

<h1 id="title">My Estate Plan</h1>
<div class="subtitle" id="subtitle">Personal planning record · Not a legal document</div>

<!-- TOP BAR -->
<div class="topbar">
  <select id="countrySelect">
    <option value="">Select country</option>
    <option value="CA">Canada</option>
    <option value="US">United States</option>
    <option value="FR">France</option>
    <option value="DE">Germany</option>
    <option value="JP">Japan</option>
    <option value="CN">China</option>
    <option value="KR">South Korea</option>
    <option value="IN">India</option>
    <option value="RU">Russia</option>
    <option value="UA">Ukraine</option>
    <option value="AE">United Arab Emirates</option>
  </select>

  <select id="languageSelect" disabled></select>

  <input value="Version 1.0" disabled>
</div>

<div class="toolbar">
  <button onclick="openAll()">Open All</button>
  <button onclick="closeAll()">Close All</button>
  <button onclick="window.print()">Print / Save PDF</button>
</div>

<div class="notice">
  Information is stored only in your browser.
</div>

<!-- PERSONAL -->
<section class="open">
  <div class="section-header" onclick="toggle(this)" data-i18n="personal">Personal Information</div>
  <div class="section-content">
    <input data-i18n-ph="name" placeholder="Full legal name">
    <input data-i18n-ph="dob" placeholder="Date of birth">
    <input data-i18n-ph="address" placeholder="Address">
    <input data-i18n-ph="phone" placeholder="Phone">
    <input data-i18n-ph="email" placeholder="Email">
  </div>
</section>

<!-- EXECUTORS -->
<section>
  <div class="section-header" onclick="toggle(this)" data-i18n="executors">Executors</div>
  <div class="section-content">
    <input data-i18n-ph="executor" placeholder="Executor name">
    <input data-i18n-ph="relationship" placeholder="Relationship">
    <input data-i18n-ph="contact" placeholder="Contact information">
  </div>
</section>

<!-- CHILDREN -->
<section>
  <div class="section-header" onclick="toggle(this)" data-i18n="children">Children</div>
  <div class="section-content">
    <textarea data-i18n-ph="children_ph" class="large"></textarea>
  </div>
</section>

<!-- ASSETS -->
<section>
  <div class="section-header" onclick="toggle(this)" data-i18n="assets">Assets</div>
  <div class="section-content">
    <textarea data-i18n-ph="assets_ph" class="large"></textarea>
  </div>
</section>

<!-- FUNERAL -->
<section>
  <div class="section-header" onclick="toggle(this)" data-i18n="funeral">Funeral Wishes</div>
  <div class="section-content">
    <textarea data-i18n-ph="funeral_ph" class="large"></textarea>
  </div>
</section>

<!-- FIRST STEPS -->
<section>
  <div class="section-header" onclick="toggle(this)" data-i18n="first">What To Do First</div>
  <div class="section-content">
    <textarea data-i18n-ph="first_ph" class="large"></textarea>
  </div>
</section>

</div>

<script>
function toggle(h){h.parentElement.classList.toggle("open")}
function openAll(){document.querySelectorAll("section").forEach(s=>s.classList.add("open"))}
function closeAll(){document.querySelectorAll("section").forEach(s=>s.classList.remove("open"))}

/* COUNTRY → LANGUAGE MAP */
const countryLang = {
  CA:{lang:"en",dir:"ltr"},
  US:{lang:"en",dir:"ltr"},
  FR:{lang:"fr",dir:"ltr"},
  DE:{lang:"de",dir:"ltr"},
  JP:{lang:"ja",dir:"ltr"},
  CN:{lang:"zh",dir:"ltr"},
  KR:{lang:"ko",dir:"ltr"},
  IN:{lang:"hi",dir:"ltr"},
  RU:{lang:"ru",dir:"ltr"},
  UA:{lang:"uk",dir:"ltr"},
  AE:{lang:"ar",dir:"rtl"}
};

const translations = {
  en:{personal:"Personal Information",executors:"Executors",children:"Children",assets:"Assets",funeral:"Funeral Wishes",first:"What To Do First"},
  fr:{personal:"Informations personnelles",executors:"Exécuteurs"},
  de:{personal:"Persönliche Informationen"},
  ja:{personal:"個人情報",executors:"遺言執行者"},
  zh:{personal:"个人信息"},
  ko:{personal:"개인 정보"},
  hi:{personal:"व्यक्तिगत जानकारी"},
  ru:{personal:"Личная информация"},
  uk:{personal:"Особиста інформація"},
  ar:{personal:"المعلومات الشخصية"}
};

document.getElementById("countrySelect").addEventListener("change",e=>{
  const cfg=countryLang[e.target.value];
  if(!cfg) return;

  const langSel=document.getElementById("languageSelect");
  langSel.innerHTML=`<option>${cfg.lang.toUpperCase()}</option>`;
  langSel.disabled=true;

  document.documentElement.lang=cfg.lang;
  document.body.dir=cfg.dir;

  document.querySelectorAll("[data-i18n]").forEach(el=>{
    const k=el.dataset.i18n;
    if(translations[cfg.lang] && translations[cfg.lang][k]){
      el.textContent=translations[cfg.lang][k];
    }
  });
});
</script>

</body>
</html>
