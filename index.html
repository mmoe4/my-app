<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Estate Plan</title>

<style>
:root{
  --jam-dark:#2b1417;
  --jam-mid:#4a1f26;
  --paper:#ffffff;
  --border:#d2d6da;
  --heading:#2f4f4f;
  --muted:#6b7280;
}

body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  font-size:18px;
  line-height:1.65;
  background:radial-gradient(circle at top, var(--jam-mid), var(--jam-dark));
  color:#1f2933;
}

.container{
  max-width:1150px;
  margin:50px auto;
  padding:48px 36px 140px;
  background:var(--paper);
  border-radius:18px;
  box-shadow:0 22px 50px rgba(0,0,0,0.35);
}

h1{
  text-align:center;
  font-size:36px;
  color:var(--heading);
  margin:0;
}

.subtitle{
  text-align:center;
  color:var(--muted);
  margin-top:10px;
}

.toolbar{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  margin:28px 0;
}

select, button{
  padding:12px 18px;
  font-size:16px;
  font-family:inherit;
  border-radius:8px;
  border:1px solid var(--border);
  background:#f9fafb;
}

button{ cursor:pointer; }

section{
  border:1px solid var(--border);
  border-radius:12px;
  margin-bottom:26px;
}

.section-header{
  padding:20px 24px;
  border-bottom:1px solid var(--border);
}

.section-header h2{
  margin:0;
  font-size:24px;
  color:var(--heading);
}

.section-content{
  padding:24px;
}

input, textarea{
  width:100%;
  padding:16px;
  margin-bottom:18px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#fafafa;
  font-size:18px;
  font-family:inherit;
}

textarea.large{ min-height:420px; }

/* PRINT */
.print-only{ display:none; }
@media print{
  body{ background:#fff; }
  .container{ display:none; }
  .print-only{ display:block; }
  footer{
    position:fixed;
    bottom:10mm;
    width:100%;
    text-align:center;
    font-size:12px;
  }
  footer::after{ content:"Page " counter(page); }
}
</style>
</head>

<body>

<!-- PRINT COVER -->
<div class="print-only">
  <div style="margin-top:100px;text-align:center;">
    <h1 id="printTitle">My Estate Plan</h1>
    <p><b id="printPreparedFor">Prepared for:</b> <span id="printName">—</span></p>
    <p><b id="printCountryLabel">Country:</b> <span id="printCountry">—</span></p>
    <p><b id="printDateLabel">Date:</b> <span id="printDate">—</span></p>
  </div>
</div>

<footer class="print-only"></footer>

<div class="container" id="app">

<h1 id="title">My Estate Plan</h1>
<p class="subtitle" id="subtitle">Personal estate planning record · Not a legal document</p>

<div class="toolbar">
  <!-- LANGUAGE -->
  <select id="language">
    <option value="en">English</option>
    <option value="fr">Français</option>
  </select>

  <!-- COUNTRY -->
  <select data-key="country">
    <option value="">Select country</option>
    <option>Canada</option>
    <option>United States</option>
    <option>United Kingdom</option>
    <option>France</option>
    <option>Germany</option>
    <option>Other</option>
  </select>

  <button onclick="window.print()" id="btnPrint">Print / Save PDF</button>
  <button onclick="exportWord()" id="btnWord">Export Word</button>
</div>

<section>
  <div class="section-header"><h2 data-i18n="personal">Personal Information</h2></div>
  <div class="section-content">
    <input data-key="name" placeholder="Full legal name">
    <input data-key="dob" placeholder="Date of birth">
    <input data-key="address" placeholder="Address">
  </div>
</section>

<section>
  <div class="section-header"><h2 data-i18n="executor">Executor</h2></div>
  <div class="section-content">
    <input data-key="executor" placeholder="Executor name">
    <textarea class="large" data-key="executor_notes"
      placeholder="Executor instructions"></textarea>
  </div>
</section>

<section>
  <div class="section-header"><h2 data-i18n="assets">Assets</h2></div>
  <div class="section-content">
    <textarea class="large" data-key="assets"
      placeholder="Assets and property"></textarea>
  </div>
</section>

<section>
  <div class="section-header"><h2 data-i18n="final">Final Wishes</h2></div>
  <div class="section-content">
    <textarea class="large" data-key="final_wishes"
      placeholder="Final wishes"></textarea>
  </div>
</section>

</div>

<script>
/* STORAGE */
const STORE="estate_plan_lang_v1";
const fields=[...document.querySelectorAll("[data-key]")];

function save(){
  const d={};
  fields.forEach(f=>d[f.dataset.key]=f.value||"");
  d.language=document.getElementById("language").value;
  localStorage.setItem(STORE,JSON.stringify(d));
}
function load(){
  const raw=localStorage.getItem(STORE);
  if(!raw) return;
  const d=JSON.parse(raw);
  fields.forEach(f=>f.value=d[f.dataset.key]||"");
  if(d.language){
    document.getElementById("language").value=d.language;
    applyLanguage(d.language);
  }
}
fields.forEach(f=>f.addEventListener("input",save));
document.getElementById("language").addEventListener("change",()=>{
  applyLanguage(language.value);
  save();
});
load();

/* LANGUAGE MAP */
const translations={
  en:{
    title:"My Estate Plan",
    subtitle:"Personal estate planning record · Not a legal document",
    personal:"Personal Information",
    executor:"Executor",
    assets:"Assets",
    final:"Final Wishes",
    print:"Print / Save PDF",
    word:"Export Word",
    prepared:"Prepared for:",
    country:"Country:",
    date:"Date:"
  },
  fr:{
    title:"Mon plan successoral",
    subtitle:"Dossier personnel · Document non juridique",
    personal:"Renseignements personnels",
    executor:"Liquidateur",
    assets:"Biens",
    final:"Dernières volontés",
    print:"Imprimer / PDF",
    word:"Exporter Word",
    prepared:"Préparé pour :",
    country:"Pays :",
    date:"Date :"
  }
};

function applyLanguage(lang){
  const t=translations[lang];
  document.getElementById("title").textContent=t.title;
  document.getElementById("subtitle").textContent=t.subtitle;
  document.getElementById("btnPrint").textContent=t.print;
  document.getElementById("btnWord").textContent=t.word;
  document.getElementById("printTitle").textContent=t.title;
  document.getElementById("printPreparedFor").textContent=t.prepared;
  document.getElementById("printCountryLabel").textContent=t.country;
  document.getElementById("printDateLabel").textContent=t.date;

  document.querySelectorAll("[data-i18n]").forEach(el=>{
    el.textContent=t[el.dataset.i18n];
  });
}

/* PRINT */
window.addEventListener("beforeprint",()=>{
  document.getElementById("printName").textContent =
    document.querySelector("[data-key=name]").value || "—";
  document.getElementById("printCountry").textContent =
    document.querySelector("[data-key=country]").value || "—";
  document.getElementById("printDate").textContent =
    new Date().toLocaleDateString();
});

/* WORD */
function exportWord(){
  const clone=document.getElementById("app").cloneNode(true);
  clone.querySelectorAll("input,textarea,select").forEach(el=>{
    const d=document.createElement("div");
    d.textContent=el.value||"—";
    d.style.whiteSpace="pre-wrap";
    el.replaceWith(d);
  });
  const html=`<html><body>${clone.outerHTML}</body></html>`;
  const blob=new Blob(['\ufeff',html],{type:"application/msword"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="Estate_Plan.doc";
  a.click();
}
</script>

</body>
</html>
