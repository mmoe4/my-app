<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Estate Plan</title>

<style>
:root{
  --page-bg:#2b1b1f;
  --card-bg:#ffffff;
  --border:#cfd3d6;
  --primary:#2f4f4f;
  --muted:#4f5b66;
}

body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:var(--page-bg);
  color:#1f2a33;
}

#watermark{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(-30deg);
  font-size:120px;
  font-weight:700;
  color:rgba(0,0,0,0.08);
  pointer-events:none;
}

.container{
  max-width:1100px;
  margin:40px auto;
  padding:32px 22px 90px;
  background:var(--card-bg);
  border-radius:14px;
  box-shadow:0 12px 30px rgba(0,0,0,0.35);
}

h1{text-align:center;color:var(--primary);}
.subtitle{text-align:center;color:var(--muted);margin-bottom:30px;}

section{
  border:1px solid var(--border);
  border-radius:10px;
  margin-bottom:18px;
}

.section-header{
  padding:16px 20px;
  cursor:pointer;
  border-bottom:1px solid var(--border);
}

.section-header h2{margin:0;color:var(--primary);}

.section-content{padding:20px;display:none;}
section.open .section-content{display:block;}

input,textarea{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border-radius:6px;
  border:1px solid var(--border);
  font-family:inherit;
}

textarea{min-height:90px;}

.progress{text-align:center;margin-bottom:25px;color:var(--muted);}

button{
  padding:10px 18px;
  border:1px solid var(--border);
  background:#f4f6f8;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="watermark">DRAFT</div>

<div class="container">
<h1>My Estate Plan</h1>
<p class="subtitle">Personal estate planning record · Not a legal will</p>

<div class="progress" id="progressText">Completion Status: 0%</div>

<!-- PERSONAL INFO -->
<section class="open">
<div class="section-header" onclick="toggle(this)"><h2>Personal Information</h2></div>
<div class="section-content">
<input id="fullName" placeholder="Full legal name">
<input id="previousNames" placeholder="Previous or maiden names">
<input id="dob" placeholder="Date of birth">
<input id="birthPlace" placeholder="Place of birth">
<input id="citizenship" placeholder="Citizenship(s)">
<input id="sin" placeholder="SIN / SSN (optional)">
<input id="address" placeholder="Primary residence address">
<input id="contact" placeholder="Phone and email">
</div>
</section>

<!-- SPOUSE -->
<section>
<div class="section-header" onclick="toggle(this)"><h2>Spouse or Partner</h2></div>
<div class="section-content">
<input id="spouseName" placeholder="Full legal name">
<input id="maritalStatus" placeholder="Marital status">
<input id="marriageDate" placeholder="Marriage or partnership date">
<textarea id="spouseNotes" placeholder="Prenuptial agreements, dependents, special considerations"></textarea>
</div>
</section>

<!-- EXECUTOR -->
<section>
<div class="section-header" onclick="toggle(this)"><h2>Executor & Advisors</h2></div>
<div class="section-content">
<input id="executorPrimary" placeholder="Primary executor (name & contact)">
<input id="executorAlternate" placeholder="Alternate executor">
<textarea id="executorPowers" placeholder="Instructions, powers, compensation guidance"></textarea>
<textarea id="professionalAdvisors" placeholder="Lawyer, accountant, financial advisor (names & contacts)"></textarea>
</div>
</section>

<!-- BENEFICIARIES -->
<section>
<div class="section-header" onclick="toggle(this)"><h2>Beneficiaries</h2></div>
<div class="section-content">
<textarea id="beneficiaries" placeholder="Name · Relationship · Share or item · Conditions · Alternates"></textarea>
</div>
</section>

<!-- ASSETS -->
<section>
<div class="section-header" onclick="toggle(this)"><h2>Assets</h2></div>
<div class="section-content">
<textarea id="assets" placeholder="Category · Institution · Identifier · Approx. value · Ownership · Notes"></textarea>
</div>
</section>

<!-- DEBTS -->
<section>
<div class="section-header" onclick="toggle(this)"><h2>Debts & Obligations</h2></div>
<div class="section-content">
<textarea id="debts" placeholder="Creditor · Type · Balance · Secured/Unsecured · Notes"></textarea>
</div>
</section>

<!-- HEALTH -->
<section>
<div class="section-header" onclick="toggle(this)"><h2>Health & Care Preferences</h2></div>
<div class="section-content">
<input id="medicalDecisionMaker" placeholder="Primary medical decision-maker">
<input id="medicalAlternate" placeholder="Alternate decision-maker">
<textarea id="lifeSupport" placeholder="Life-sustaining treatment preferences"></textarea>
<textarea id="dnr" placeholder="DNR / resuscitation wishes"></textarea>
<textarea id="palliative" placeholder="Comfort and palliative care preferences"></textarea>
</div>
</section>

<!-- DOCUMENTS -->
<section>
<div class="section-header" onclick="toggle(this)"><h2>Important Documents & Digital Access</h2></div>
<div class="section-content">
<textarea id="documents" placeholder="Location of will, POA, insurance, passwords, digital assets"></textarea>
</div>
</section>

<!-- FINAL -->
<section>
<div class="section-header" onclick="toggle(this)"><h2>Final Wishes & Personal Notes</h2></div>
<div class="section-content">
<textarea id="finalWishes" placeholder="Funeral wishes, messages, cultural or religious preferences"></textarea>
</div>
</section>

</div>

<script>
function toggle(h){h.parentElement.classList.toggle("open");}

const fields=[...document.querySelectorAll("input,textarea")].map(e=>e.id);

fields.forEach(id=>{
  const el=document.getElementById(id);
  el.value=localStorage.getItem(id)||"";
  el.oninput=()=>{localStorage.setItem(id,el.value);updateProgress();};
});

function updateProgress(){
  let filled=0;
  fields.forEach(id=>{ if(localStorage.getItem(id)) filled++; });
  document.getElementById("progressText").textContent =
    `Completion Status: ${Math.round((filled/fields.length)*100)}%`;
}
updateProgress();
</script>

</body>
</html>
