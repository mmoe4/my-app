<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Estate Plan</title>

<style>
body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:radial-gradient(circle at top,#4a1f26,#2b1417);
}
.container{
  max-width:1100px;
  margin:40px auto;
  padding:40px;
  background:#fff;
  border-radius:18px;
}
h1{text-align:center}
.subtitle{text-align:center;color:#555;margin-bottom:20px}

.topbar, .toolbar{
  display:grid;
  gap:10px;
  margin-bottom:15px;
}
.topbar{grid-template-columns:2fr 1fr 1fr}
.toolbar{grid-template-columns:repeat(auto-fit,minmax(140px,1fr))}

select,input,textarea,button{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-family:inherit;
  margin-bottom:10px;
}
textarea{min-height:120px}
.large{min-height:220px}

button{
  cursor:pointer;
  background:#f3f4f6;
}
.add-btn{
  background:#eef2ff;
  border:1px dashed #777;
}

.notice{
  background:#f9fafb;
  padding:12px;
  border-radius:8px;
  font-size:14px;
}

section{
  border:1px solid #ddd;
  border-radius:12px;
  margin-top:20px;
}
.section-header{
  padding:14px;
  background:#f3f4f6;
  cursor:pointer;
  font-weight:bold;
}
.section-content{
  padding:14px;
  display:none;
}
section.open .section-content{display:block}

.repeat{
  border:1px dashed #ccc;
  padding:12px;
  border-radius:8px;
  margin-bottom:12px;
}

@media print{
  .toolbar,.topbar{display:none}
  section{page-break-inside:avoid}
}
</style>
</head>

<body>
<div class="container">

<h1 id="title">My Estate Plan</h1>
<div class="subtitle" id="subtitle">
Personal estate and care planning record · Not a legal document
</div>

<div class="topbar">
  <select id="countrySelect" onchange="onCountryChange()">
    <option>Canada</option>
    <option>United States</option>
    <option>United Kingdom</option>
    <option>France</option>
    <option>Germany</option>
    <option>Spain</option>
    <option>China</option>
    <option>Japan</option>
    <option>South Korea</option>
    <option>India</option>
  </select>

  <select id="languageSelect" onchange="applyLanguage(this.value)">
    <option value="en">EN</option>
    <option value="fr">FR</option>
    <option value="de">DE</option>
    <option value="es">ES</option>
    <option value="zh">中文</option>
    <option value="ja">日本語</option>
    <option value="ko">한국어</option>
  </select>

  <input value="Version 1.0" disabled>
</div>

<div class="toolbar">
  <button onclick="openAll()">Open All</button>
  <button onclick="closeAll()">Close All</button>
  <button onclick="window.print()">Print / Save PDF</button>
</div>

<div class="notice" id="notice">
Information is stored locally in your browser.
</div>

<!-- PERSONAL -->
<section class="open">
  <div class="section-header" data-i18n="personal">Personal Information</div>
  <div class="section-content">
    <input data-i18n-ph="name" placeholder="Full legal name">
    <input data-i18n-ph="dob" placeholder="Date of birth">
    <input data-i18n-ph="address" placeholder="Address">
    <input data-i18n-ph="phone" placeholder="Phone">
    <input data-i18n-ph="email" placeholder="Email">
  </div>
</section>

<!-- EXECUTORS -->
<section>
  <div class="section-header" data-i18n="executor">Executors</div>
  <div class="section-content" id="executors">
    <div class="repeat">
      <input data-i18n-ph="executorName" placeholder="Executor name">
      <input data-i18n-ph="executorRel" placeholder="Relationship / Contact">
      <textarea data-i18n-ph="executorNotes" placeholder="Instructions"></textarea>
    </div>
    <button class="add-btn" onclick="addExecutor(this)">+ Add Another Executor</button>
  </div>
</section>

<!-- CHILDREN -->
<section>
  <div class="section-header" data-i18n="children">Children</div>
  <div class="section-content" id="children">
    <div class="repeat">
      <input data-i18n-ph="childName" placeholder="Child name">
      <textarea data-i18n-ph="notes" placeholder="Notes"></textarea>
    </div>
    <button class="add-btn" onclick="addChild(this)">+ Add Another Child</button>
  </div>
</section>

<!-- ASSETS -->
<section>
  <div class="section-header" data-i18n="assets">Assets</div>
  <div class="section-content" id="assets">
    <div class="repeat">
      <input data-i18n-ph="assetDesc" placeholder="Asset description">
      <input data-i18n-ph="assetValue" placeholder="Estimated value">
      <textarea data-i18n-ph="assetNotes" placeholder="Notes / beneficiary"></textarea>
    </div>
    <button class="add-btn" onclick="addAsset(this)">+ Add Another Asset</button>
  </div>
</section>

<!-- FUNERAL -->
<section>
  <div class="section-header" data-i18n="funeral">Funeral Wishes</div>
  <div class="section-content">
    <textarea class="large" data-i18n-ph="funeralNotes"
      placeholder="Burial, cremation, service wishes"></textarea>
  </div>
</section>

</div>

<script>
/* COUNTRY → LANGUAGE */
const countryLang={
  "Canada":"en","United States":"en","United Kingdom":"en",
  "France":"fr","Germany":"de","Spain":"es",
  "China":"zh","Japan":"ja","South Korea":"ko","India":"en"
};

/* TRANSLATIONS (EN BASE = REQUIRED) */
const t={
  en:{
    title:"My Estate Plan",
    subtitle:"Personal estate and care planning record · Not a legal document",
    notice:"Information is stored locally in your browser.",
    personal:"Personal Information",
    executor:"Executors",
    children:"Children",
    assets:"Assets",
    funeral:"Funeral Wishes",
    name:"Full legal name",
    dob:"Date of birth",
    address:"Address",
    phone:"Phone",
    email:"Email",
    executorName:"Executor name",
    executorRel:"Relationship / Contact",
    executorNotes:"Instructions",
    childName:"Child name",
    notes:"Notes",
    assetDesc:"Asset description",
    assetValue:"Estimated value",
    assetNotes:"Notes / beneficiary",
    funeralNotes:"Burial, cremation, service wishes"
  },
  fr:{ title:"Mon plan successoral", personal:"Informations personnelles" },
  de:{ title:"Mein Nachlassplan" },
  es:{ title:"Mi plan patrimonial" },
  zh:{ title:"我的遗产计划" },
  ja:{ title:"私の遺産計画" },
  ko:{ title:"나의 유산 계획" }
};

function applyLanguage(lang){
  document.getElementById("languageSelect").value=lang;
  const d=t[lang]||t.en;
  document.getElementById("title").textContent=d.title||t.en.title;
  document.getElementById("subtitle").textContent=d.subtitle||t.en.subtitle;
  document.getElementById("notice").textContent=d.notice||t.en.notice;

  document.querySelectorAll("[data-i18n]").forEach(el=>{
    const k=el.dataset.i18n;
    el.textContent=d[k]||t.en[k];
  });
  document.querySelectorAll("[data-i18n-ph]").forEach(el=>{
    const k=el.dataset.i18nPh;
    el.placeholder=d[k]||t.en[k];
  });
}

function onCountryChange(){
  const c=document.getElementById("countrySelect").value;
  applyLanguage(countryLang[c]||"en");
}

/* ADD ROWS */
function addExecutor(btn){
  const d=document.createElement("div");
  d.className="repeat";
  d.innerHTML=`
    <input data-i18n-ph="executorName" placeholder="Executor name">
    <input data-i18n-ph="executorRel" placeholder="Relationship / Contact">
    <textarea data-i18n-ph="executorNotes" placeholder="Instructions"></textarea>
  `;
  btn.parentElement.insertBefore(d,btn);
  applyLanguage(document.getElementById("languageSelect").value);
}
function addChild(btn){
  const d=document.createElement("div");
  d.className="repeat";
  d.innerHTML=`
    <input data-i18n-ph="childName" placeholder="Child name">
    <textarea data-i18n-ph="notes" placeholder="Notes"></textarea>
  `;
  btn.parentElement.insertBefore(d,btn);
  applyLanguage(document.getElementById("languageSelect").value);
}
function addAsset(btn){
  const d=document.createElement("div");
  d.className="repeat";
  d.innerHTML=`
    <input data-i18n-ph="assetDesc" placeholder="Asset description">
    <input data-i18n-ph="assetValue" placeholder="Estimated value">
    <textarea data-i18n-ph="assetNotes" placeholder="Notes / beneficiary"></textarea>
  `;
  btn.parentElement.insertBefore(d,btn);
  applyLanguage(document.getElementById("languageSelect").value);
}

function openAll(){document.querySelectorAll("section").forEach(s=>s.classList.add("open"))}
function closeAll(){document.querySelectorAll("section").forEach(s=>s.classList.remove("open"))}

applyLanguage("en");
</script>

</body>
</html>
