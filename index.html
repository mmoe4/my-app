<style>
body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:#1a0a0f;
  position:relative;
  overflow-x:hidden;
}
body::before{
  content:'';
  position:fixed;
  top:0;
  left:0;
  right:0;
  bottom:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(139,69,19,0.3) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(178,34,34,0.25) 0%, transparent 50%),
    radial-gradient(circle at 40% 70%, rgba(85,26,26,0.3) 0%, transparent 50%),
    radial-gradient(circle at 90% 80%, rgba(101,67,33,0.2) 0%, transparent 50%),
    linear-gradient(135deg, #2b1417 0%, #1a0a0f 50%, #3d1f1f 100%);
  animation:bgShift 20s ease infinite;
  z-index:-1;
}
@keyframes bgShift{
  0%, 100%{opacity:1; transform:scale(1) rotate(0deg)}
  50%{opacity:0.85; transform:scale(1.1) rotate(2deg)}
}

.container{
  max-width:1200px;
  margin:40px auto;
  padding:40px;
  background:rgba(255,255,255,0.98);
  border-radius:18px;
  box-shadow:
    0 20px 60px rgba(0,0,0,0.5),
    0 0 100px rgba(139,69,19,0.15),
    inset 0 1px 0 rgba(255,255,255,0.6);
  position:relative;
}
.container::before{
  content:'';
  position:absolute;
  top:-2px;
  left:-2px;
  right:-2px;
  bottom:-2px;
  background:linear-gradient(135deg, rgba(178,34,34,0.3), rgba(139,69,19,0.3), rgba(101,67,33,0.3));
  border-radius:18px;
  z-index:-1;
  animation:borderGlow 4s ease infinite;
}
@keyframes borderGlow{
  0%, 100%{opacity:0.5}
  50%{opacity:0.8}
}

h1{text-align:center;margin:0}
.subtitle{text-align:center;color:#555;margin-bottom:20px}

.topbar,.toolbar{
  display:grid;
  gap:10px;
  margin-bottom:15px;
}
.topbar{grid-template-columns:2fr 1fr 1fr}
.toolbar{grid-template-columns:repeat(auto-fit,minmax(120px,1fr))}

select,input,textarea,button{
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  width:100%;
  box-sizing:border-box;
  font-family:inherit;
}
button{cursor:pointer;background:#f3f4f6}
button:hover{background:#e5e7eb}

.notice{
  background:#f9fafb;
  padding:12px;
  border-radius:8px;
  font-size:14px;
}

section{
  border:1px solid #ddd;
  border-radius:12px;
  margin-top:20px;
}
.section-header{
  padding:14px;
  background:#f3f4f6;
  font-weight:bold;
  cursor:pointer;
}
.section-content{
  padding:14px;
  display:none;
}
section.open .section-content{display:block}

.repeat{
  border:1px dashed #ccc;
  padding:12px;
  border-radius:8px;
  margin-bottom:12px;
}
.repeat>*{margin-top:10px}
.repeat>*:first-child{margin-top:0}

textarea{min-height:140px}
.large{min-height:260px}
</style>
</head>

/* ---------- CORE ENGINE ---------- */
let currentLang="en";

function applyLanguage(lang){
  currentLang = T[lang] ? lang : "en";
  language.value = currentLang;

  document.querySelectorAll("[data-t]").forEach(el=>{
    const k=el.dataset.t;
    el.textContent = T[currentLang][k] || T.en[k] || "";
  });

  document.querySelectorAll("[data-ph]").forEach(el=>{
    const k=el.dataset.ph;
    el.placeholder = T[currentLang][k] || T.en[k] || "";
  });
}

/* ---------- COUNTRY AUTO ---------- */
const countryLang={
"Canada":"en","United States":"en","France":"fr","Germany":"de",
"Spain":"es","Japan":"ja","China":"zh","South Korea":"ko","India":"hi"
};

country.onchange=()=>applyLanguage(countryLang[country.value]||"en");
language.onchange=()=>applyLanguage(language.value);

/* ---------- ROWS ---------- */
function addRow(id){
  const c=document.getElementById(id);
  const row=c.querySelector(".repeat").cloneNode(true);
  row.querySelectorAll("input,textarea").forEach(i=>i.value="");
  c.insertBefore(row,c.lastElementChild);
  applyLanguage(currentLang);
}

/* ---------- UI ---------- */
function toggle(h){h.parentElement.classList.toggle("open")}
function openAll(){document.querySelectorAll("section").forEach(s=>s.classList.add("open"))}
function closeAll(){document.querySelectorAll("section").forEach(s=>s.classList.remove("open"))}

/* ---------- INIT ---------- */
applyLanguage("en");
loadData();

// Auto-save on input
document.addEventListener('input', debounce(saveData, 1000));

function debounce(fn, delay) {
  let timer;
  return function(...args) {
    clearTimeout(timer);
    timer = setTimeout(() => fn.apply(this, args), delay);
  };
}

/* ---------- DATA PERSISTENCE ---------- */
function saveData() {
  const data = {
    country: country.value,
    language: language.value,
    fields: {}
  };
  
  document.querySelectorAll('input:not([type="file"]):not([disabled]), textarea').forEach(el => {
    if (el.value) {
      const id = el.closest('section')?.querySelector('.section-header')?.dataset.t || 'misc';
      if (!data.fields[id]) data.fields[id] = [];
      data.fields[id].push({
        placeholder: el.dataset.ph || el.placeholder,
        value: el.value
      });
    }
  });
  
  try {
    localStorage.setItem('estatePlanData', JSON.stringify(data));
    console.log('âœ“ Data saved');
  } catch (e) {
    alert('Save failed: ' + e.message);
  }
}

function loadData() {
  try {
    const saved = localStorage.getItem('estatePlanData');
    if (!saved) return;
    
    const data = JSON.parse(saved);
    if (data.country) country.value = data.country;
    if (data.language) applyLanguage(data.language);
    
    if (data.fields) {
      Object.keys(data.fields).forEach(sectionKey => {
        const section = document.querySelector(`[data-t="${sectionKey}"]`)?.parentElement;
        if (!section) return;
        
        const container = section.querySelector('.section-content');
        const items = data.fields[sectionKey];
        
        items.forEach((item, idx) => {
          let input = container.querySelectorAll(`[data-ph="${item.placeholder}"]`)[idx];
          if (!input && idx > 0) {
            const containerId = container.id;
            if (containerId) addRow(containerId);
            input = container.querySelectorAll(`[data-ph="${item.placeholder}"]`)[idx];
          }
          if (input) input.value = item.value;
        });
      });
    }
    console.log('âœ“ Data loaded');
  } catch (e) {
    console.error('Load failed:', e);
  }
}

function exportData() {
  saveData();
  const data = localStorage.getItem('estatePlanData');
  if (!data) {
    alert('No data to export');
    return;
  }
  
  const blob = new Blob([data], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `estate-plan-${new Date().toISOString().split('T')[0]}.json`;
  a.click();
  URL.revokeObjectURL(url);
}

function importData() {
  fileInput.click();
}

function handleImport(event) {
  const file = event.target.files[0];
  if (!file) return;
  
  const reader = new FileReader();
  reader.onload = (e) => {
    try {
      const data = JSON.parse(e.target.result);
      localStorage.setItem('estatePlanData', JSON.stringify(data));
      location.reload();
    } catch (err) {
      alert('Import failed: Invalid file format');
    }
  };
  reader.readAsText(file);
}

function clearData() {
  if (confirm('Are you sure you want to clear all data? This cannot be undone.')) {
    localStorage.removeItem('estatePlanData');
    location.reload();
  }
}
