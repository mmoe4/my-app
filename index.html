<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Estate Plan</title>

<style>
:root{
  --jam-dark:#2b1417;
  --jam-mid:#4a1f26;
  --paper:#ffffff;
  --border:#d1d5db;
  --heading:#1f3a3d;
  --muted:#6b7280;
}

body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:radial-gradient(circle at top, var(--jam-mid), var(--jam-dark));
  font-size:18px;
  line-height:1.6;
}

.container{
  max-width:1150px;
  margin:40px auto;
  background:var(--paper);
  border-radius:18px;
  padding:40px;
  box-shadow:0 20px 50px rgba(0,0,0,.35);
}

h1{
  text-align:center;
  color:var(--heading);
  margin-bottom:4px;
}

.subtitle{
  text-align:center;
  font-size:15px;
  color:var(--muted);
}

.topbar{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr;
  gap:12px;
  margin:30px 0;
}

select,input{
  padding:14px;
  font-size:16px;
  border-radius:10px;
  border:1px solid var(--border);
  font-family:inherit;
}

section{
  border:1px solid var(--border);
  border-radius:12px;
  margin-bottom:22px;
}

.section-header{
  padding:18px 22px;
  border-bottom:1px solid var(--border);
}

.section-header h2{
  margin:0;
  color:var(--heading);
}

.section-content{
  padding:22px;
}

textarea,input{
  width:100%;
  margin-bottom:14px;
  padding:16px;
  border-radius:10px;
  border:1px solid var(--border);
  font-family:inherit;
}

textarea{ min-height:260px; }

.rtl{
  direction:rtl;
  text-align:right;
}
</style>
</head>

<body>

<div class="container" id="app">

<h1 id="title">My Estate Plan</h1>
<div class="subtitle" id="subtitle">
Personal estate planning record · Not a legal document
</div>

<!-- ================= TOP BAR ================= -->
<div class="topbar">
  <select id="countrySelect"></select>
  <select id="languageSelect"></select>
  <input id="dateField" disabled>
  <input value="1.0" disabled>
</div>

<!-- ================= SECTIONS ================= -->

<section>
  <div class="section-header"><h2 data-i18n="personal">Personal Information</h2></div>
  <div class="section-content">
    <input data-i18n-ph="name" placeholder="Full legal name">
    <input data-i18n-ph="dob" placeholder="Date of birth">
    <input data-i18n-ph="address" placeholder="Address">
    <input data-i18n-ph="phone" placeholder="Telephone">
    <input data-i18n-ph="email" placeholder="Email">
  </div>
</section>

<section>
  <div class="section-header"><h2 data-i18n="executor">Executor</h2></div>
  <div class="section-content">
    <input data-i18n-ph="executor_name" placeholder="Executor name">
    <textarea data-i18n-ph="executor_notes" placeholder="Executor instructions"></textarea>
  </div>
</section>

<section>
  <div class="section-header"><h2 data-i18n="documents">Important Documents</h2></div>
  <div class="section-content">
    <textarea data-i18n-ph="documents_ph" placeholder="Where documents are stored"></textarea>
  </div>
</section>

<section>
  <div class="section-header"><h2 data-i18n="assets">Assets</h2></div>
  <div class="section-content">
    <textarea data-i18n-ph="assets_ph" placeholder="List assets"></textarea>
  </div>
</section>

<section>
  <div class="section-header"><h2 data-i18n="wishes">Final Wishes</h2></div>
  <div class="section-content">
    <textarea data-i18n-ph="wishes_ph" placeholder="Funeral and final wishes"></textarea>
  </div>
</section>

</div>

<script>
/* ================= DATE ================= */
document.getElementById("dateField").value=new Date().toLocaleDateString();

/* ================= COUNTRY → LANGUAGE ================= */
const COUNTRIES={
  "United States":"en","Canada":"en","United Kingdom":"en",
  "France":"fr","Belgium":"fr","Switzerland":"fr",
  "Germany":"de","Austria":"de",
  "Spain":"es","Mexico":"es","Argentina":"es","Chile":"es",
  "Italy":"it",
  "Portugal":"pt","Brazil":"pt",
  "Netherlands":"nl",
  "Sweden":"sv","Norway":"no","Denmark":"da","Finland":"fi",
  "Poland":"pl","Czech Republic":"cs","Slovakia":"sk",
  "Hungary":"hu","Romania":"ro","Bulgaria":"bg",
  "Greece":"el",
  "Russia":"ru","Ukraine":"uk",
  "Turkey":"tr",
  "China":"zh","Taiwan":"zh",
  "Japan":"ja","South Korea":"ko",
  "India":"hi",
  "Thailand":"th","Vietnam":"vi",
  "Indonesia":"id",
  "Philippines":"tl",
  "Israel":"he",
  "Saudi Arabia":"ar","UAE":"ar","Egypt":"ar","Morocco":"ar"
};

/* ================= LANGUAGES ================= */
const LANG={
en:{
 title:"My Estate Plan",
 subtitle:"Personal estate planning record · Not a legal document",
 personal:"Personal Information",
 executor:"Executor",
 documents:"Important Documents",
 assets:"Assets",
 wishes:"Final Wishes",
 name:"Full legal name",
 dob:"Date of birth",
 address:"Address",
 phone:"Telephone",
 email:"Email",

 executor_notes:"Executor instructions",
 documents_ph:"Where documents are stored",
 assets_ph:"List assets",
 wishes_ph:"Funeral and final wishes"
},
fr:{
 title:"Mon plan successoral",
 subtitle:"Dossier personnel · Document non juridique",

 executor:"Exécuteur",

 assets:"Biens",

 name:"Nom légal complet",
 dob:"Date de naissance",

 phone:"Téléphone",
 email:"Courriel",
 executor_name:"Nom de l'exécuteur",
 executor_notes:"Instructions à l'exécuteur",

 assets_ph:"Liste des biens",
 wishes_ph:"Dernières volontés"
},

 wishes_ph:"الرغبات النهائية"
}
};

/* ================= INIT ================= */
const countrySelect=document.getElementById("countrySelect");
const languageSelect=document.getElementById("languageSelect");

Object.keys(COUNTRIES).forEach(c=>{
  countrySelect.add(new Option(c,c));
});

Object.keys(LANG).forEach(l=>{
  languageSelect.add(new Option(l.toUpperCase(),l));
});

/* ================= APPLY LANGUAGE ================= */
function applyLanguage(lang){
  document.documentElement.lang=lang;
  document.body.classList.toggle("rtl",lang==="ar"||lang==="he");

  document.getElementById("title").textContent=LANG[lang].title;
  document.getElementById("subtitle").textContent=LANG[lang].subtitle;

  document.querySelectorAll("[data-i18n]").forEach(el=>{
    el.textContent=LANG[lang][el.dataset.i18n];
  });

  document.querySelectorAll("[data-i18n-ph]").forEach(el=>{
    el.placeholder=LANG[lang][el.dataset.i18nPh];
  });
}

/* ================= EVENTS ================= */
countrySelect.onchange=()=>{
  const lang=COUNTRIES[countrySelect.value];
  languageSelect.value=lang;
  applyLanguage(lang);
};

languageSelect.onchange=()=>{
  applyLanguage(languageSelect.value);
};

/* ================= DEFAULT ================= */
countrySelect.value="United States";
languageSelect.value="en";
applyLanguage("en");
</script>

</body>
</html>
