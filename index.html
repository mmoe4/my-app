<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Estate Plan</title>

<style>
:root{
  --jam-dark:#2b1417;
  --jam-mid:#4a1f26;
  --paper:#ffffff;
  --border:#d1d5db;
  --muted:#6b7280;
  --help:#f3f4f6;
  --soft:#f9fafb;
}

body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  font-size:18px;
  background:radial-gradient(circle at top, var(--jam-mid), var(--jam-dark));
  color:#111827;
}

.container{
  max-width:1200px;
  margin:40px auto;
  padding:50px 40px 120px;
  background:var(--paper);
  border-radius:18px;
  box-shadow:0 25px 60px rgba(0,0,0,.45);
}

h1{ text-align:center; margin:0; font-size:38px; }
.subtitle{ text-align:center; color:var(--muted); margin:10px 0 22px; }

.topbar{
  display:grid;
  grid-template-columns: 2.2fr 1.1fr 1.1fr 1fr;
  gap:12px;
  margin:18px 0;
}

select,input,textarea{
  padding:14px;
  font-family:inherit;
  font-size:16px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#fafafa;
  width:100%;
}

.toolbar{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
  margin-bottom:18px;
}

button{
  padding:12px 18px;
  font-size:16px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#f9fafb;
  cursor:pointer;
}
button:hover{ background:#eef2f5; }

.notice{
  background:var(--soft);
  border:1px solid var(--border);
  border-radius:12px;
  padding:14px 16px;
  margin-bottom:24px;
  font-size:15px;
}

section{
  border:1px solid var(--border);
  border-radius:14px;
  margin-bottom:22px;
  background:#fff;
}

.section-header{
  padding:18px 20px;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  cursor:pointer;
}

.section-header h2{ margin:0; font-size:22px; }
.section-content{ padding:18px 20px; display:none; }
section.open .section-content{ display:block; }

.help{
  background:var(--help);
  border-left:4px solid #9ca3af;
  padding:12px;
  margin-bottom:14px;
  font-size:15px;
}

.grid2{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

textarea{ min-height:220px; }
.large{ min-height:420px; }

.row{
  display:grid;
  grid-template-columns:2fr 1.2fr auto;
  gap:10px;
  margin-bottom:10px;
}
.remove{ background:#fee2e2; }

@media print{
  body{ background:#fff; }
  .toolbar,.topbar,.notice{ display:none; }
  .container{ box-shadow:none; margin:0; padding:0; }
  .section-content{ display:block !important; }
}
</style>
</head>

<body>

<div class="container">

<h1>My Estate Plan</h1>
<div class="subtitle">Personal planning record · Not a legal document</div>

<div class="topbar">
  <select id="countrySelect"></select>
  <select id="languageSelect" disabled></select>
  <input id="dateField" />
  <input id="versionField" value="1.0" disabled />
</div>

<div class="toolbar">
  <button id="btnOpenAll">Open all</button>
  <button id="btnCloseAll">Close all</button>
  <button onclick="window.print()">Print / Save PDF</button>
  <button id="btnBackup">Backup</button>
  <button id="btnRestore">Restore</button>
</div>

<div class="notice">
<b>Privacy:</b> Data is saved only in your browser on this device.
</div>

<!-- PERSONAL -->
<section class="open">
<div class="section-header"><h2>Personal Information</h2><span>▾</span></div>
<div class="section-content">
<input data-key="fullname" placeholder="Full legal name" />
<input data-key="dob" placeholder="Date of birth" />
<input data-key="address" placeholder="Address" />
<input data-key="phone" placeholder="Phone" />
<input data-key="email" placeholder="Email" />
</div>
</section>

<!-- CHILDREN -->
<section>
<div class="section-header"><h2>Children</h2><span>▾</span></div>
<div class="section-content">
<div id="childrenRows"></div>
<button onclick="addRow('childrenRows')">Add Child</button>
</div>
</section>

<!-- GUARDIANS -->
<section>
<div class="section-header"><h2>Guardians</h2><span>▾</span></div>
<div class="section-content">
<div id="guardianRows"></div>
<button onclick="addRow('guardianRows')">Add Guardian</button>
</div>
</section>

<!-- BENEFICIARIES -->
<section>
<div class="section-header"><h2>Beneficiaries</h2><span>▾</span></div>
