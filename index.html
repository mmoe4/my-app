<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Estate Plan</title>

<style>
body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:radial-gradient(circle at top,#4a1f26,#2b1417);
  color:#1f2933;
}
.container{
  max-width:1100px;
  margin:40px auto;
  padding:40px 30px 120px;
  background:#fff;
  border-radius:16px;
  box-shadow:0 20px 45px rgba(0,0,0,.35);
}
#watermark{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(-30deg);
  font-size:110px;
  color:rgba(0,0,0,.06);
  pointer-events:none;
}
h1{text-align:center;margin:0}
.subtitle{text-align:center;color:#6b7280;margin-top:8px;font-size:14px}
.meta{text-align:center;font-size:13px;color:#6b7280;margin-top:6px}

.toolbar{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
  margin:22px 0;
}
button,select{
  padding:10px 14px;
  border-radius:6px;
  border:1px solid #d2d6da;
  background:#f9fafb;
  font-family:inherit;
  cursor:pointer;
}

.notice{
  background:#f7f8fa;
  padding:14px;
  border-radius:8px;
  font-size:14px;
  margin-bottom:20px;
}

section{
  border:1px solid #d2d6da;
  border-radius:10px;
  margin-bottom:18px;
}
.section-header{
  padding:14px 18px;
  border-bottom:1px solid #d2d6da;
}
.section-header h2{margin:0;font-size:17px}
.section-content{padding:18px}

.grid-2{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
@media(max-width:800px){
  .grid-2{grid-template-columns:1fr}
}

input,textarea{
  width:100%;
  padding:10px;
  border-radius:6px;
  border:1px solid #d2d6da;
  background:#fafafa;
  margin-bottom:12px;
  font-family:inherit;
}
textarea.large{min-height:220px}

@media print{
  body{background:#fff}
  button,select,input,textarea{display:none}
  .container{box-shadow:none;margin:0}
}
</style>
</head>

<body>

<div id="watermark">DRAFT</div>

<div class="container">

<h1 id="t_title">My Estate Plan</h1>
<p class="subtitle" id="t_subtitle">
Personal estate and care planning record for family and executors<br>
Not a legal will or substitute for professional advice
</p>
<div class="meta">
Version <span id="version">1.0</span>
</div>

<div class="toolbar">
  <select id="country"></select>
  <button onclick="toggleFinal()">Draft / Final</button>
  <button onclick="window.print()">Print / Save PDF</button>
</div>

<div class="notice" id="t_notice">
Information is stored locally in your browser.
</div>

<section>
  <div class="section-header"><h2 id="t_personal">Personal Information</h2></div>
  <div class="section-content">
    <input placeholder="Full legal name">
    <input placeholder="Date of birth">
    <input placeholder="Address">
    <input placeholder="Phone">
    <input placeholder="Email">
  </div>
</section>

<section>
  <div class="section-header"><h2 id="t_children">Children</h2></div>
  <div class="section-content">
    <textarea class="large" placeholder="List children and details"></textarea>
  </div>
</section>

<section>
  <div class="section-header"><h2 id="t_assets">Assets</h2></div>
  <div class="section-content">
    <textarea class="large" placeholder="List assets"></textarea>
  </div>
</section>

<section>
  <div class="section-header"><h2 id="t_final">Final Wishes</h2></div>
  <div class="section-content">
    <textarea class="large" placeholder="Final wishes"></textarea>
  </div>
</section>

</div>

<script>
/* =====================
   FINAL MODE
===================== */
let finalMode=false;
function toggleFinal(){
  finalMode=!finalMode;
  document.getElementById("watermark").textContent=finalMode?"FINAL":"DRAFT";
}

/* =====================
   COUNTRY + LANGUAGE
===================== */
const COUNTRY_LANG={
  "Canada":"en","United States":"en","United Kingdom":"en",
  "France":"fr","Germany":"de","Spain":"es",
  "Russia":"ru","Ukraine":"uk",
  "Japan":"ja","China":"zh","South Korea":"ko","India":"hi"
};

const LANG={
  en:{
    t_title:"My Estate Plan",
    t_subtitle:"Personal estate and care planning record for family and executors<br>Not a legal will or substitute for professional advice",
    t_notice:"Information is stored locally in your browser.",
    t_personal:"Personal Information",
    t_children:"Children",
    t_assets:"Assets",
    t_final:"Final Wishes"
  },
  fr:{
    t_title:"Mon plan successoral",
    t_subtitle:"Dossier de planification successorale pour la famille<br>Ce document n’est pas un testament légal",
    t_notice:"Les informations sont stockées localement dans votre navigateur.",
    t_personal:"Informations personnelles",
    t_children:"Enfants",
    t_assets:"Actifs",
    t_final:"Dernières volontés"
  },
  de:{
    t_title:"Mein Nachlassplan",
    t_subtitle:"Nachlass- und Vorsorgedokument für die Familie<br>Kein rechtsgültiges Testament",
    t_notice:"Daten werden lokal im Browser gespeichert.",
    t_personal:"Persönliche Informationen",
    t_children:"Kinder",
    t_assets:"Vermögen",
    t_final:"Letzte Wünsche"
  },
  ru:{
    t_title:"Мой план наследства",
    t_subtitle:"План наследства для семьи<br>Не является юридическим завещанием",
    t_notice:"Данные хранятся локально в браузере.",
    t_personal:"Личная информация",
    t_children:"Дети",
    t_assets:"Активы",
    t_final:"Последние желания"
  },
  ja:{
    t_title:"相続計画",
    t_subtitle:"家族向け相続計画書<br>法的遺言ではありません",
    t_notice:"情報はブラウザにローカル保存されます。",
    t_personal:"個人情報",
    t_children:"子供",
    t_assets:"資産",
    t_final:"最終的な希望"
  }
};

const country=document.getElementById("country");
Object.keys(COUNTRY_LANG).forEach(c=>{
  const o=document.createElement("option");
  o.value=c;o.textContent=c;
  country.appendChild(o);
});

function applyLanguage(lang){
  const d=LANG[lang];
  if(!d)return;
  Object.keys(d).forEach(id=>{
    const el=document.getElementById(id);
    if(el)el.innerHTML=d[id];
  });
  document.documentElement.dir=["ar","ur","fa","he"].includes(lang)?"rtl":"ltr";
}

country.onchange=()=>applyLanguage(COUNTRY_LANG[country.value]||"en");

country.value="Canada";
applyLanguage("en");
</script>

</body>
</html>
