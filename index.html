<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Estate Plan</title>

<style>
body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:radial-gradient(circle at top,#4a1f26,#2b1417);
}
.container{
  max-width:1200px;
  margin:40px auto;
  padding:40px;
  background:#fff;
  border-radius:18px;
}
h1{text-align:center;margin:0 0 6px}
.subtitle{text-align:center;color:#555;margin-bottom:20px}

.topbar,.toolbar{
  display:grid;
  gap:10px;
  margin-bottom:15px;
}
.topbar{grid-template-columns:2fr 1fr 1fr}
.toolbar{grid-template-columns:repeat(auto-fit,minmax(140px,1fr))}

select,input,textarea,button{
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-family:inherit;
  width:100%;
  box-sizing:border-box;
}

button{cursor:pointer;background:#f3f4f6}
button:hover{background:#e5e7eb}

.notice{
  background:#f9fafb;
  padding:12px;
  border-radius:8px;
  font-size:14px;
}

section{
  border:1px solid #ddd;
  border-radius:12px;
  margin-top:20px;
  overflow:hidden;
}
.section-header{
  padding:14px;
  background:#f3f4f6;
  cursor:pointer;
  font-weight:bold;
}
.section-content{padding:14px;display:none}
section.open .section-content{display:block}

.help{
  font-size:14px;
  background:#f9fafb;
  padding:10px;
  border-left:4px solid #999;
  margin-bottom:10px;
}

textarea{min-height:140px}
.large{min-height:260px}

.repeat{
  border:1px dashed #ccc;
  padding:12px;
  border-radius:8px;
  margin-bottom:12px;
}
.repeat>*{margin-top:10px}
.repeat>*:first-child{margin-top:0}

@media print{
  .toolbar,.topbar{display:none}
  section{page-break-inside:avoid}
}
</style>
</head>

<body>
<div class="container">

<h1 id="title">My Estate Plan</h1>
<div class="subtitle" id="subtitle">Personal estate and care planning record · Not a legal document</div>

<div class="topbar">
  <select id="countrySelect" onchange="onCountryChange()">
    <option>Canada</option>
    <option>United States</option>
    <option>United Kingdom</option>
    <option>France</option>
    <option>Germany</option>
    <option>Spain</option>
    <option>China</option>
    <option>Japan</option>
    <option>South Korea</option>
    <option>India</option>
  </select>

  <select id="languageSelect" onchange="applyLanguage(this.value)">
    <option value="en">EN</option>
    <option value="fr">FR</option>
    <option value="de">DE</option>
    <option value="es">ES</option>
    <option value="ja">JA</option>
    <option value="ko">KO</option>
    <option value="hi">HI</option>
    <option value="zh">中文</option>
  </select>

  <input value="Version 1.0" disabled />
</div>

<div class="toolbar">
  <button onclick="openAll()">Open All</button>
  <button onclick="closeAll()">Close All</button>
  <button onclick="window.print()">Print / Save PDF</button>
</div>

<div class="notice" id="notice">Information is stored locally in your browser.</div>

<section class="open">
  <div class="section-header" data-i18n="personal" onclick="toggle(this)">Personal Information</div>
  <div class="section-content">
    <input data-i18n-ph="name" placeholder="Full legal name">
    <input data-i18n-ph="dob" placeholder="Date of birth">
    <input data-i18n-ph="address" placeholder="Address">
    <input data-i18n-ph="phone" placeholder="Phone">
    <input data-i18n-ph="email" placeholder="Email">
  </div>
</section>

<section>
  <div class="section-header" data-i18n="executor" onclick="toggle(this)">Executors</div>
  <div class="section-content" id="executors">
    <div class="help" data-i18n="executorHelp"></div>
    <div class="repeat">
      <input data-i18n-ph="executorName">
      <input data-i18n-ph="executorRel">
      <textarea data-i18n-ph="executorNotes"></textarea>
    </div>
    <button onclick="addExecutor(this)" data-i18n="addExecutor"></button>
  </div>
</section>

<section>
  <div class="section-header" data-i18n="children" onclick="toggle(this)">Children</div>
  <div class="section-content" id="children">
    <div class="repeat">
      <input data-i18n-ph="childName">
      <textarea data-i18n-ph="notes"></textarea>
    </div>
    <button onclick="addChild(this)" data-i18n="addChild"></button>
  </div>
</section>

<section>
  <div class="section-header" data-i18n="assets" onclick="toggle(this)">Assets</div>
  <div class="section-content" id="assets">
    <div class="repeat">
      <input data-i18n-ph="assetDesc">
      <input data-i18n-ph="assetValue">
      <textarea data-i18n-ph="assetNotes"></textarea>
    </div>
    <button onclick="addAsset(this)" data-i18n="addAsset"></button>
  </div>
</section>

<section>
  <div class="section-header" data-i18n="funeral" onclick="toggle(this)">Funeral Wishes</div>
  <div class="section-content">
    <textarea class="large" data-i18n-ph="funeralNotes"></textarea>
  </div>
</section>

<section>
  <div class="section-header" data-i18n="additionalNotes" onclick="toggle(this)">Additional Notes</div>
  <div class="section-content">
    <textarea class="large" data-i18n-ph="additionalNotesPh"></textarea>
  </div>
</section>

</div>

function openAll(){document.querySelectorAll("section").forEach(s=>s.classList.add("open"))}
function closeAll(){document.querySelectorAll("section").forEach(s=>s.classList.remove("open"))}

function applyLanguage(lang){
  if(!t[lang]) lang="en";
  languageSelect.value=lang;
  const d=t[lang];
  title.textContent=d.title;
  subtitle.textContent=d.subtitle;
  notice.textContent=d.notice;
  document.querySelectorAll("[data-i18n]").forEach(e=>e.textContent=d[e.dataset.i18n]);
  document.querySelectorAll("[data-i18n-ph]").forEach(e=>e.placeholder=d[e.dataset.i18nPh]);
}

function onCountryChange(){
  applyLanguage(countryLang[countrySelect.value]||"en");
}

function addExecutor(b){const d=b.previousElementSibling.cloneNode(true);b.before(d);applyLanguage(languageSelect.value)}
function addChild(b){const d=b.previousElementSibling.cloneNode(true);b.before(d);applyLanguage(languageSelect.value)}
function addAsset(b){const d=b.previousElementSibling.cloneNode(true);b.before(d);applyLanguage(languageSelect.value)}
<script>
/* ========= AUTOSAVE ========= */
const STORAGE_KEY = "estatePlanData";

function saveData(){
  const data = {};
  document.querySelectorAll("input, textarea, select").forEach(el=>{
    if(el.id) data[el.id] = el.value;
    else if(el.name) data[el.name] = el.value;
  });
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

function loadData(){
  const saved = localStorage.getItem(STORAGE_KEY);
  if(!saved) return;
  const data = JSON.parse(saved);
  document.querySelectorAll("input, textarea, select").forEach(el=>{
    const key = el.id || el.name;
    if(key && data[key] !== undefined){
      el.value = data[key];
    }
  });
}

/* Listen for changes */
document.addEventListener("input", saveData);
document.addEventListener("change", saveData);

loadData();
applyLanguage("en");
</script>
