<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Estate Plan</title>

<style>
:root{
  --jam-dark:#2b1518;
  --jam-mid:#3a1f23;
  --paper:#ffffff;
  --border:#d5d8db;
  --primary:#2f4f4f;
  --muted:#5c6b75;
}

body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:radial-gradient(circle at top, var(--jam-mid), var(--jam-dark));
  color:#1f2a33;
}

.container{
  max-width:1100px;
  margin:50px auto;
  padding:40px 30px 100px;
  background:var(--paper);
  border-radius:18px;
  box-shadow:0 30px 80px rgba(0,0,0,.35);
  position:relative;
}

h1{
  text-align:center;
  color:var(--primary);
  font-size:30px;
  margin-bottom:6px;
}

.subtitle{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin-bottom:25px;
}

.toolbar{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:25px;
}

button, select{
  padding:9px 16px;
  border-radius:6px;
  border:1px solid var(--border);
  background:#f9fafb;
  font-family:inherit;
  cursor:pointer;
}

button:hover{ background:#eef1f3; }

.progress{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin-bottom:25px;
}

section{
  border:1px solid var(--border);
  border-radius:10px;
  margin-bottom:20px;
  background:#fff;
}

.section-header{
  padding:18px 22px;
  border-bottom:1px solid var(--border);
  cursor:pointer;
}

.section-header h2{
  margin:0;
  font-size:18px;
  color:var(--primary);
}

.section-content{
  padding:22px;
  display:none;
}

section.open .section-content{ display:block; }

h3{
  margin-top:20px;
  font-size:16px;
  color:#344b4b;
}

input, textarea{
  width:100%;
  padding:10px;
  margin:8px 0 14px;
  border-radius:6px;
  border:1px solid var(--border);
  font-family:inherit;
  font-size:14px;
  background:#fafafa;
}

textarea{ min-height:90px; }

.item{
  border:1px solid var(--border);
  padding:12px;
  border-radius:6px;
  background:#fcfcfd;
  margin-top:10px;
}

#watermark{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(-28deg);
  font-size:120px;
  color:rgba(0,0,0,.06);
  pointer-events:none;
}
</style>
</head>

<body>

<div class="container">

<div id="watermark">DRAFT</div>

<h1>My Estate Plan</h1>
<p class="subtitle">
Personal estate planning record for family and executors<br>
Not a legal document
</p>

<div class="toolbar">
  <select>
    <option>Select country</option>
    <option>United States</option>
    <option>Canada</option>
    <option>United Kingdom</option>
    <option>Australia</option>
    <option>Other</option>
  </select>
  <button onclick="toggleFinal()">Draft / Final</button>
  <button onclick="window.print()">Print / PDF</button>
</div>

<div class="progress">Completion Status: Manual</div>

<section class="open">
  <div class="section-header" onclick="toggle(this)">
    <h2>Executor / Estate Administrator</h2>
  </div>
  <div class="section-content">

    <h3>Primary Executor</h3>
    <input placeholder="Full legal name">
    <input placeholder="Relationship to you">
    <input placeholder="Telephone number">
    <input placeholder="Email address">
    <input placeholder="Address">

    <h3>Alternate / Backup Executor</h3>
    <input placeholder="Full legal name">
    <input placeholder="Relationship to you">
    <input placeholder="Telephone number">
    <input placeholder="Email address">
    <input placeholder="Address">

    <h3>Executor Authority & Instructions</h3>
    <textarea placeholder="Special instructions, authority limits, compensation, or notes"></textarea>

    <h3>Professional Advisors</h3>
    <input placeholder="Lawyer or law firm">
    <input placeholder="Accountant or tax advisor">
    <input placeholder="Financial advisor">
    <textarea placeholder="Additional professional contacts or notes"></textarea>

  </div>
</section>

</div>

<script>
function toggle(h){ h.parentElement.classList.toggle("open"); }

let isFinal=false;
function toggleFinal(){
  isFinal=!isFinal;
  document.getElementById("watermark").textContent=isFinal?"FINAL":"DRAFT";
}
</script>

</body>
</html>
