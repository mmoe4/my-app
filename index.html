<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Estate Plan</title>

<style>
body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:radial-gradient(circle at top,#4a1f26,#2b1417);
}
.container{
  max-width:1100px;
  margin:40px auto;
  padding:40px;
  background:#fff;
  border-radius:18px;
}
h1{text-align:center;margin:0}
.subtitle{text-align:center;color:#555;margin-bottom:20px}

.topbar,.toolbar{
  display:grid;
  gap:10px;
  margin-bottom:14px;
}
.topbar{grid-template-columns:2fr 1fr 1fr}
.toolbar{grid-template-columns:repeat(auto-fit,minmax(160px,1fr))}

select,input,textarea,button{
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-family:inherit;
  font-size:15px;
}
textarea{min-height:140px}
.large{min-height:260px}
button{cursor:pointer}

.notice{
  background:#f9fafb;
  padding:12px;
  border-radius:8px;
  font-size:14px;
}

section{
  border:1px solid #ddd;
  border-radius:12px;
  margin-top:18px;
}
.section-header{
  padding:14px;
  background:#f3f4f6;
  font-weight:bold;
  cursor:pointer;
}
.section-content{
  padding:14px;
  display:none;
}
section.open .section-content{display:block}

.card{
  border:1px solid #ddd;
  border-radius:10px;
  padding:12px;
  margin-bottom:12px;
}
.card button{
  background:#ffecec;
  border:1px solid #ff9a9a;
}

.add-btn{
  background:#eef4ff;
  border:1px solid #8aa8ff;
}

@media print{
  .toolbar,.topbar{display:none}
  body{background:#fff}
  section{page-break-inside:avoid}
}
</style>
</head>

<body>
<div class="container">

<h1 id="title">My Estate Plan</h1>
<div class="subtitle" id="subtitle">Personal planning record · Not a legal document</div>

<div class="topbar">
  <select id="countrySelect"></select>
  <select id="languageSelect"></select>
  <input value="Version 1.0" disabled>
</div>

<div class="toolbar">
  <button onclick="openAll()">Open All</button>
  <button onclick="closeAll()">Close All</button>
  <button onclick="window.print()">Print / Save PDF</button>
</div>

<div class="notice">Information is stored only in your browser.</div>

<!-- PERSONAL -->
<section class="open">
<div class="section-header" onclick="toggle(this)">Personal Information</div>
<div class="section-content">
<input placeholder="Full legal name">
<input placeholder="Date of birth">
<input placeholder="Address">
<input placeholder="Phone">
<input placeholder="Email">
</div>
</section>

<!-- EXECUTORS -->
<section>
<div class="section-header" onclick="toggle(this)">Executors</div>
<div class="section-content">
<div id="executors"></div>
<button class="add-btn" onclick="addExecutor()">➕ Add Another Executor</button>
</div>
</section>

<!-- CHILDREN -->
<section>
<div class="section-header" onclick="toggle(this)">Children</div>
<div class="section-content">
<div id="children"></div>
<button class="add-btn" onclick="addChild()">➕ Add Another Child</button>
</div>
</section>

<!-- ASSETS -->
<section>
<div class="section-header" onclick="toggle(this)">Assets</div>
<div class="section-content">
<div id="assets"></div>
<button class="add-btn" onclick="addAsset()">➕ Add Another Asset</button>
</div>
</section>

<!-- DEBTS -->
<section>
<div class="section-header" onclick="toggle(this)">Debts</div>
<div class="section-content">
<div id="debts"></div>
<button class="add-btn" onclick="addDebt()">➕ Add Another Debt</button>
</div>
</section>

<!-- DIGITAL -->
<section>
<div class="section-header" onclick="toggle(this)">Digital Accounts</div>
<div class="section-content">
<div id="digital"></div>
<button class="add-btn" onclick="addDigital()">➕ Add Another Account</button>
</div>
</section>

<!-- FUNERAL -->
<section>
<div class="section-header" onclick="toggle(this)">Funeral Wishes</div>
<div class="section-content">
<div id="funeral"></div>
<button class="add-btn" onclick="addFuneral()">➕ Add Another Wish</button>
</div>
</section>

<!-- FIRST -->
<section>
<div class="section-header" onclick="toggle(this)">What To Do First</div>
<div class="section-content">
<textarea class="large" placeholder="Immediate instructions for family"></textarea>
</div>
</section>

<!-- NOTES -->
<section>
<div class="section-header" onclick="toggle(this)">Additional Notes</div>
<div class="section-content">
<div id="notes"></div>
<button class="add-btn" onclick="addNote()">➕ Add Note</button>
</div>
</section>

</div>

<!-- TEMPLATES -->
<template id="rowTemplate">
<div class="card">
<input placeholder="Title / Name">
<textarea placeholder="Details / Notes"></textarea>
<button onclick="this.parentElement.remove()">Remove</button>
</div>
</template>

<script>
function toggle(h){h.parentElement.classList.toggle("open")}
function openAll(){document.querySelectorAll("section").forEach(s=>s.classList.add("open"))}
function closeAll(){document.querySelectorAll("section").forEach(s=>s.classList.remove("open"))}

function addRow(id){
  const t=document.getElementById("rowTemplate");
  document.getElementById(id).appendChild(t.content.cloneNode(true));
}
const addExecutor=()=>addRow("executors");
const addChild=()=>addRow("children");
const addAsset=()=>addRow("assets");
const addDebt=()=>addRow("debts");
const addDigital=()=>addRow("digital");
const addFuneral=()=>addRow("funeral");
const addNote=()=>addRow("notes");

/* COUNTRY → LANGUAGE */
const COUNTRY_LANG={
"Canada":"en","United States":"en","France":"fr","Germany":"de","Spain":"es",
"Russia":"ru","Ukraine":"uk",
"Japan":"ja","China (Simplified)":"zh-CN","China (Traditional)":"zh-TW","South Korea":"ko",
"India (Hindi)":"hi","India (Tamil)":"ta","India (Bengali)":"bn","India (Urdu)":"ur"
};
const RTL=["ur"];

const I18N={
en:"My Estate Plan",fr:"Mon plan successoral",de:"Mein Nachlassplan",
es:"Mi plan patrimonial",ru:"Мой план наследства",uk:"Мій спадковий план",
ja:"相続計画","zh-CN":"遗产计划","zh-TW":"遺產計畫",ko:"유산 계획",
hi:"वसीयत योजना",ta:"சொத்துத் திட்டம்",bn:"সম্পত্তি পরিকল্পনা",ur:"وراثتی منصوبہ"
};

const countrySel=document.getElementById("countrySelect");
const langSel=document.getElementById("languageSelect");

Object.keys(COUNTRY_LANG).forEach(c=>{
  countrySel.appendChild(new Option(c,c));
});
Object.keys(I18N).forEach(l=>{
  langSel.appendChild(new Option(l,l));
});

function setLanguage(l){
  document.body.dir=RTL.includes(l)?"rtl":"ltr";
  document.getElementById("title").textContent=I18N[l];
}

countrySel.onchange=()=>{
  const l=COUNTRY_LANG[countrySel.value];
  langSel.value=l;
  setLanguage(l);
};
langSel.onchange=()=>setLanguage(langSel.value);

countrySel.value="Canada";
langSel.value="en";
setLanguage("en");
</script>

</body>
</html>
