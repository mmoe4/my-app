<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Estate Plan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:radial-gradient(circle at top,#4a1f26,#2b1417);
}
.container{
  max-width:1200px;
  margin:40px auto;
  padding:40px;
  background:#fff;
  border-radius:18px;
}
h1{text-align:center;margin-bottom:5px}
.subtitle{text-align:center;color:#555;margin-bottom:20px}

.topbar{
  display:grid;
  grid-template-columns:2fr 1fr 1fr;
  gap:12px;
  margin-bottom:15px;
}

.toolbar{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:10px;
  margin-bottom:15px;
}

select,input,textarea,button{
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-family:inherit;
  font-size:15px;
}
textarea{min-height:120px; width:100%; box-sizing:border-box;}
.large{min-height:260px}
button{cursor:pointer}

.notice{
  background:#f9fafb;
  padding:12px;
  border-radius:8px;
  font-size:14px;
}

section{
  border:1px solid #ddd;
  border-radius:12px;
  margin-top:18px;
  overflow:hidden;
}
.section-header{
  padding:14px;
  background:#f3f4f6;
  font-weight:bold;
  cursor:pointer;
  user-select:none;
}
.section-header:after{
  content:"▾";
  float:right;
  opacity:0.7;
}
section.open .section-header:after{
  content:"▴";
}

.section-content{
  padding:14px;
  display:none;
}
section.open .section-content{display:block}

.row{
  margin-bottom:12px;
}

@media print{
  .topbar,.toolbar{display:none}
  section{page-break-inside:avoid}
}
</style>
</head>

<body>
<div class="container">

<h1 id="title">My Estate Plan</h1>
<div class="subtitle" id="subtitle">
Personal estate and care planning record · Not a legal document
</div>

<!-- TOP BAR -->
<div class="topbar">
  <select id="countrySelect" onchange="onCountryChange()">
    <option>Canada</option>
    <option>United States</option>
    <option>United Kingdom</option>
    <option>France</option>
    <option>Germany</option>
    <option>Spain</option>
    <option>China</option>
    <option>Japan</option>
    <option>South Korea</option>
    <option>India</option>
  </select>

  <select id="languageSelect" onchange="applyLanguage(this.value)">
    <option value="en">EN</option>
    <option value="fr">FR</option>
    <option value="de">DE</option>
    <option value="es">ES</option>
    <option value="zh">中文</option>
    <option value="ja">日本語</option>
    <option value="ko">한국어</option>
    <option value="hi">हिन्दी</option>
  </select>

  <input value="Version 1.0" disabled>
</div>

<!-- TOOLBAR -->
<div class="toolbar">
  <button type="button" onclick="openAll()">Open All</button>
  <button type="button" onclick="closeAll()">Close All</button>
  <button type="button" onclick="window.print()">Print / Save PDF</button>
</div>

<div class="notice" id="notice">
Information is stored locally in your browser.
</div>

<!-- PERSONAL INFO -->
<section class="open">
  <div class="section-header" onclick="toggleSection(this)" data-i18n="personal">Personal Information</div>
  <div class="section-content">
    <div class="row"><input data-i18n-ph="name" placeholder="Full legal name"></div>
    <div class="row"><input data-i18n-ph="dob" placeholder="Date of birth"></div>
    <div class="row"><input data-i18n-ph="address" placeholder="Address"></div>
    <div class="row"><input data-i18n-ph="phone" placeholder="Phone"></div>
    <div class="row"><input data-i18n-ph="email" placeholder="Email"></div>
  </div>
</section>

<!-- EXECUTOR -->
<section>
  <div class="section-header" onclick="toggleSection(this)" data-i18n="executor">Executor</div>
  <div class="section-content">
    <div class="row"><input data-i18n-ph="executorPrimary" placeholder="Primary executor"></div>
    <div class="row"><input data-i18n-ph="executorAlt" placeholder="Alternate executor"></div>
    <div class="row"><textarea data-i18n-ph="executorNotes" placeholder="Executor instructions"></textarea></div>
  </div>
</section>

<!-- CHILDREN -->
<section>
  <div class="section-header" onclick="toggleSection(this)" data-i18n="children">Children</div>
  <div class="section-content">
    <textarea class="large" data-i18n-ph="childrenNotes" placeholder="List children, dates of birth, relationships"></textarea>
  </div>
</section>

<!-- ASSETS -->
<section>
  <div class="section-header" onclick="toggleSection(this)" data-i18n="assets">Assets</div>
  <div class="section-content">
    <textarea class="large" data-i18n-ph="assetsNotes" placeholder="List assets"></textarea>
  </div>
</section>

<!-- FUNERAL -->
<section>
  <div class="section-header" onclick="toggleSection(this)" data-i18n="funeral">Funeral Wishes</div>
  <div class="section-content">
    <textarea data-i18n-ph="funeralNotes" placeholder="Burial, cremation, service wishes"></textarea>
  </div>
</section>

</div>

<script>
/* SECTION TOGGLE (FIX) */
function toggleSection(headerEl){
  const section = headerEl.closest("section");
  if(!section) return;
  section.classList.toggle("open");
}
function openAll(){document.querySelectorAll("section").forEach(s=>s.classList.add("open"))}
function closeAll(){document.querySelectorAll("section").forEach(s=>s.classList.remove("open"))}

/* COUNTRY → LANGUAGE DEFAULT */

function applyLanguage(lang){
  document.documentElement.lang = lang;
  document.getElementById("languageSelect").value = lang;
  const d = t[lang] || t.en;

  document.getElementById("title").textContent = d.title;
  document.getElementById("subtitle").textContent = d.subtitle;
  document.getElementById("notice").textContent = d.notice;

  document.querySelectorAll("[data-i18n]").forEach(e=>{
    const key = e.dataset.i18n;
    if(d[key]) e.textContent = d[key];
  });

  document.querySelectorAll("[data-i18n-ph]").forEach(e=>{
    const key = e.dataset.i18nPh;
    if(d[key]) e.placeholder = d[key];
  });
}

function onCountryChange(){
  const c = document.getElementById("countrySelect").value;
  applyLanguage(countryLang[c] || "en");
}

/* INIT */
applyLanguage("en");
</script>

</body>
</html>
