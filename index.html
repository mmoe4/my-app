<html lang="en">
<head>
<meta charset="UTF-8" />

<title>My Estate Plan</title>

<style>
body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:#0a0e1a;
  position:relative;
  overflow-x:hidden;
  min-height:100vh;
}

/* Animated gradient base */
body::before{
  content:'';
  position:fixed;
  top:0;
  left:0;
  right:0;
  bottom:0;
  background:
    linear-gradient(135deg, #0f1419 0%, #1a1f2e 25%, #0f1824 50%, #1e2433 75%, #0a0e1a 100%);
  animation:gradientShift 15s ease infinite;
  z-index:-3;
}

/* Subtle grid pattern */
body::after{
  content:'';
  position:fixed;
  top:0;
  left:0;
  right:0;
  bottom:0;
  background-image:
    linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
  background-size: 50px 50px;
  z-index:-2;
}

/* Floating orbs */
.bg-orb{
  position:fixed;
  border-radius:50%;
  filter:blur(80px);
  opacity:0.15;
  z-index:-1;
  animation:float 20s ease-in-out infinite;
}
.bg-orb:nth-child(1){
  width:400px;
  height:400px;
  background:radial-gradient(circle, #3b82f6, transparent);
  top:10%;
  left:15%;
  animation-delay:0s;
}
.bg-orb:nth-child(2){
  width:350px;
  height:350px;
  background:radial-gradient(circle, #6366f1, transparent);
  bottom:15%;
  right:20%;
  animation-delay:-7s;
}
.bg-orb:nth-child(3){
  width:300px;
  height:300px;
  background:radial-gradient(circle, #8b5cf6, transparent);
  top:50%;
  right:10%;
  animation-delay:-14s;
}

/* Background text watermarks */
.bg-text{
  position:fixed;
  font-size:120px;
  font-weight:700;
  color:rgba(59, 130, 246, 0.08);
  z-index:-1;
  pointer-events:none;
  user-select:none;
  font-family:"Times New Roman", Georgia, serif;
  letter-spacing:-2px;
  line-height:1.2;
}
.bg-text.large{
  font-size:180px;
  opacity:1;
  color:rgba(59, 130, 246, 0.06);
}
.bg-text:nth-child(4){
  top:15%;
  left:5%;
  transform:rotate(-15deg);
}
.bg-text:nth-child(5){
  bottom:20%;
  right:5%;
  transform:rotate(12deg);
}
.bg-text:nth-child(6){
  top:45%;
  left:50%;
  transform:translate(-50%, -50%) rotate(-8deg);
  font-size:200px;
}
.bg-text:nth-child(7){
  top:5%;
  right:10%;
  font-size:90px;
  color:rgba(99, 102, 241, 0.09);
  transform:rotate(18deg);
}
.bg-text:nth-child(8){
  bottom:10%;
  left:15%;
  font-size:85px;
  color:rgba(139, 92, 246, 0.08);
  transform:rotate(-12deg);
}

@keyframes gradientShift{
  0%, 100%{opacity:1}
  50%{opacity:0.8}
}

@keyframes float{
  0%, 100%{transform:translate(0, 0) scale(1)}
  33%{transform:translate(30px, -30px) scale(1.1)}
  66%{transform:translate(-20px, 20px) scale(0.9)}
}

.container{
  max-width:1200px;
  margin:40px auto;
  padding:40px;
  background:rgba(255,255,255,0.97);
  backdrop-filter:blur(10px);
  border-radius:12px;
  box-shadow:
    0 4px 6px rgba(0,0,0,0.1),
    0 10px 25px rgba(0,0,0,0.2),
    0 20px 40px rgba(0,0,0,0.15),
    inset 0 1px 0 rgba(255,255,255,0.9);
  position:relative;
  border:1px solid rgba(226, 232, 240, 0.5);
}
.container::before{
  display:none;
}

h1{
  text-align:center;
  margin:0;
  color:#1e293b;
  font-size:2.5em;
  font-weight:600;
}
.subtitle{
  text-align:center;
  color:#64748b;
  margin-bottom:20px;
  font-size:0.95em;
}

.topbar,.toolbar{
  display:grid;
  gap:10px;
  margin-bottom:15px;
}
.topbar{grid-template-columns:2fr 1fr 1fr}
.toolbar{grid-template-columns:repeat(auto-fit,minmax(120px,1fr))}

select,input,textarea,button{
  padding:12px;
  border-radius:6px;
  border:1px solid #e2e8f0;
  width:100%;
  box-sizing:border-box;
  font-family:inherit;
  font-size:14px;
  transition:all 0.2s ease;
}
select:focus,input:focus,textarea:focus{
  outline:none;
  border-color:#3b82f6;
  box-shadow:0 0 0 3px rgba(59, 130, 246, 0.1);
}
button{
  cursor:pointer;
  background:#f8fafc;
  color:#334155;
  font-weight:500;
  border:1px solid #e2e8f0;
}
button:hover{
  background:#f1f5f9;
  border-color:#cbd5e1;
}

.notice{
  background:#eff6ff;
  padding:12px 16px;
  border-radius:6px;
  font-size:14px;
  color:#1e40af;
  border-left:3px solid #3b82f6;
}

section{
  border:1px solid #e2e8f0;
  border-radius:8px;
  margin-top:20px;
  overflow:hidden;
  background:#ffffff;
}
.section-header{
  padding:16px;
  background:#f8fafc;
  font-weight:600;
  cursor:pointer;
  color:#1e293b;
  border-bottom:1px solid #e2e8f0;
  transition:background 0.2s ease;
}
.section-header:hover{
  background:#f1f5f9;
}
.section-content{
  padding:16px;
  display:none;
  background:#ffffff;
}
section.open .section-content{display:block}

.repeat{
  border:1px solid #e2e8f0;
  padding:16px;
  border-radius:6px;
  margin-bottom:12px;
  background:#f8fafc;
}
.repeat>*{margin-top:10px}
.repeat>*:first-child{margin-top:0}

textarea{min-height:140px}
.large{min-height:260px}
</style>
</head>
