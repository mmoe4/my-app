<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Estate Plan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:radial-gradient(circle at top,#4a1f26,#2b1417);
}
.container{
  max-width:1200px;
  margin:40px auto;
  padding:40px;
  background:#fff;
  border-radius:18px;
}
h1{text-align:center;margin-bottom:6px}
.subtitle{text-align:center;color:#555;margin-bottom:20px}

select,input,textarea,button{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-family:inherit;
  box-sizing:border-box;
}

button{cursor:pointer;margin-top:8px}

.topbar,.toolbar{
  display:grid;
  gap:10px;
  margin-bottom:15px;
}

.notice{
  background:#f9fafb;
  padding:12px;
  border-radius:8px;
  font-size:14px;
}

section{
  border:1px solid #ddd;
  border-radius:12px;
  margin-top:20px;
}
.section-header{
  padding:14px;
  background:#f3f4f6;
  cursor:pointer;
  font-weight:bold;
}
.section-content{
  padding:14px;
  display:none;
}
section.open .section-content{display:block}

.help{
  font-size:14px;
  background:#f9fafb;
  padding:10px;
  border-left:4px solid #999;
  margin-bottom:10px;
}

textarea{min-height:140px}
.large{min-height:260px}

.row{
  border:1px solid #e5e7eb;
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
}

@media print{
  .topbar,.toolbar{display:none}
  section{page-break-inside:avoid}
}
</style>
</head>

<body>
<div class="container">

<h1 id="title">My Estate Plan</h1>
<div class="subtitle" id="subtitle">Personal planning record · Not a legal document</div>

<!-- COUNTRY -->
<div class="topbar">
  <select id="country">
    <option value="EN">United States</option>
    <option value="FR">France</option>
    <option value="JA">Japan</option>
    <option value="ZH">China</option>
    <option value="KO">Korea</option>
  </select>
</div>

<div class="toolbar">
  <button onclick="openAll()">Open All</button>
  <button onclick="closeAll()">Close All</button>
  <button onclick="window.print()">Print / Save PDF</button>
</div>

<div class="notice" id="notice">
  Information is stored only in your browser.
</div>

<!-- PERSONAL -->
<section class="open">
  <div class="section-header" id="personalHeader" onclick="toggle(this)">Personal Information</div>
  <div class="section-content">
    <input id="p_name">
    <input id="p_dob">
    <input id="p_address">
    <input id="p_phone">
    <input id="p_email">
  </div>
</section>

<!-- EXECUTORS -->
<section>
  <div class="section-header" id="executorHeader" onclick="toggle(this)">Executors</div>
  <div class="section-content" id="executors">
    <div class="help" id="executorHelp"></div>
    <button onclick="addExecutor()">➕ Add Executor</button>
  </div>
</section>

<!-- CHILDREN -->
<section>
  <div class="section-header" id="childrenHeader" onclick="toggle(this)">Children</div>
  <div class="section-content" id="children">
    <button onclick="addChild()">➕ Add Child</button>
  </div>
</section>

<!-- ASSETS -->
<section>
  <div class="section-header" id="assetsHeader" onclick="toggle(this)">Assets</div>
  <div class="section-content" id="assets">
    <button onclick="addAsset()">➕ Add Asset</button>
  </div>
</section>

<!-- FIRST -->
<section>
  <div class="section-header" id="firstHeader" onclick="toggle(this)">What To Do First</div>
  <div class="section-content">
    <textarea class="large" id="firstNotes"></textarea>
  </div>
</section>

</div>

<script>
/* TEXT */
const TEXT={
EN:{
 title:"My Estate Plan",
 sub:"Personal planning record · Not a legal document",
 notice:"Information is stored only in your browser.",
 personal:"Personal Information",
 executors:"Executors",
 children:"Children",
 assets:"Assets",
 first:"What To Do First",
 execHelp:"People responsible for carrying out your estate.",
 addExec:"Executor name",
 addRel:"Relationship",
 addContact:"Contact information",
 childName:"Child name",
 childDOB:"Date of birth",
 assetDesc:"Asset description"
},
FR:{
 title:"Mon plan successoral",
 sub:"Dossier personnel · Document non juridique",
 notice:"Les informations sont stockées uniquement dans votre navigateur.",
 personal:"Informations personnelles",
 executors:"Exécuteurs",
 children:"Enfants",
 assets:"Actifs",
 first:"Que faire en premier",
 execHelp:"Personnes responsables de l’exécution de la succession.",
 addExec:"Nom de l’exécuteur",
 addRel:"Lien",
 addContact:"Coordonnées",
 childName:"Nom de l’enfant",
 childDOB:"Date de naissance",
 assetDesc:"Description de l’actif"
},
JA:{
 title:"遺産計画",
 sub:"個人用記録・法的文書ではありません",
 notice:"情報はブラウザ内にのみ保存されます。",
 personal:"個人情報",
 executors:"遺言執行者",
 children:"子供",
 assets:"資産",
 first:"最初に行うこと",
 execHelp:"遺産を実行する責任者。",
 addExec:"執行者氏名",
 addRel:"続柄",
 addContact:"連絡先",
 childName:"子供の氏名",
 childDOB:"生年月日",
 assetDesc:"資産の内容"
},
ZH:{
 title:"遗产规划",
 sub:"个人记录 · 非法律文件",
 notice:"信息仅保存在浏览器中。",
 personal:"个人信息",
 executors:"执行人",
 children:"子女",
 assets:"资产",
 first:"首先要做的事",
 execHelp:"负责执行遗产的人。",
 addExec:"执行人姓名",
 addRel:"关系",
 addContact:"联系方式",
 childName:"子女姓名",
 childDOB:"出生日期",
 assetDesc:"资产描述"
},
KO:{
 title:"유산 계획",
 sub:"개인 기록 · 법적 문서 아님",
 notice:"정보는 브라우저에만 저장됩니다.",
 personal:"개인 정보",
 executors:"집행자",
 children:"자녀",
 assets:"자산",
 first:"처음 할 일",
 execHelp:"유산을 집행하는 책임자.",
 addExec:"집행자 이름",
 addRel:"관계",
 addContact:"연락처",
 childName:"자녀 이름",
 childDOB:"생년월일",
 assetDesc:"자산 설명"
}
};

function applyLanguage(lang){
 const t=TEXT[lang];
 title.textContent=t.title;
 subtitle.textContent=t.sub;
 notice.textContent=t.notice;
 personalHeader.textContent=t.personal;
 executorHeader.textContent=t.executors;
 childrenHeader.textContent=t.children;
 assetsHeader.textContent=t.assets;
 firstHeader.textContent=t.first;
 executorHelp.textContent=t.execHelp;

 p_name.placeholder=t.addExec.replace("Executor","Full legal name");
 p_dob.placeholder="Date of birth";
 p_address.placeholder="Address";
 p_phone.placeholder="Phone";
 p_email.placeholder="Email";
}

/* AUTO LANGUAGE */
country.addEventListener("change",()=>applyLanguage(country.value));
applyLanguage("EN");

/* UI */
function toggle(h){h.parentElement.classList.toggle("open")}
function openAll(){document.querySelectorAll("section").forEach(s=>s.classList.add("open"))}
function closeAll(){document.querySelectorAll("section").forEach(s=>s.classList.remove("open"))}

/* ROWS */
function addExecutor(){
 const t=TEXT[country.value];
 executors.insertAdjacentHTML("beforeend",`
  <div class="row">
   <input placeholder="${t.addExec}">
   <input placeholder="${t.addRel}">
   <input placeholder="${t.addContact}">
  </div>`);
}
function addChild(){
 const t=TEXT[country.value];
 children.insertAdjacentHTML("beforeend",`
  <div class="row">
   <input placeholder="${t.childName}">
   <input placeholder="${t.childDOB}">
  </div>`);
}
function addAsset(){
 const t=TEXT[country.value];
 assets.insertAdjacentHTML("beforeend",`
  <div class="row">
   <textarea placeholder="${t.assetDesc}"></textarea>
  </div>`);
}
</script>
</body>
</html>
