<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Estate Plan â€“ Template</title>

<style>
:root{
  --bg:#f6f7f8;
  --card:#ffffff;
  --border:#dcdcdc;
  --primary:#2f4f4f;
  --muted:#666;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:var(--bg);
}

.container{
  max-width:1000px;
  margin:auto;
  padding:24px 16px 80px;
}

h1{
  text-align:center;
  color:var(--primary);
  margin-bottom:4px;
}

.subtitle{
  text-align:center;
  color:var(--muted);
  margin-bottom:20px;
  font-size:14px;
}

.toolbar{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
  margin-bottom:20px;
}

button{
  padding:10px 16px;
  border-radius:6px;
  border:1px solid var(--border);
  background:var(--card);
  cursor:pointer;
  font-size:14px;
}

section{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:10px;
  margin-bottom:14px;
}

.section-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  cursor:pointer;
  padding:14px 16px;
  border-bottom:1px solid var(--border);
}

.section-header h2{
  margin:0;
  font-size:17px;
  color:var(--primary);
}

.section-content{
  padding:16px;
  display:none;
}

section.open .section-content{
  display:block;
}

input,textarea{
  width:100%;
  padding:10px;
  margin-top:8px;
  margin-bottom:8px;
  border-radius:6px;
  border:1px solid var(--border);
  background:#fafafa;
  font-size:14px;
}

textarea{min-height:70px}

.item{
  border:1px solid var(--border);
  border-radius:6px;
  padding:10px;
  margin-top:10px;
  background:#fcfcfc;
}

.progress{
  text-align:center;
  margin-bottom:20px;
  font-size:14px;
  color:var(--muted);
}

@media print{
  button,input,textarea{display:none}
  .section-content{display:block!important}
  section{page-break-inside:avoid}
}
</style>
</head>

<body>

<div class="container">
<h1>My Estate Plan</h1>
<p class="subtitle">Free personal planning template Â· Not a legal document</p>

<div class="toolbar">
  <button onclick="exportPlan()">ğŸ–¨ï¸ Print / PDF</button>
  <button onclick="downloadBackup()">ğŸ’¾ Download Copy</button>
</div>

<div class="progress" id="progressText">Progress: 0%</div>

<section>
  <div class="section-header" onclick="toggle(this)">
    <h2>ğŸ‘¤ Personal Information</h2>
  </div>
  <div class="section-content">
    <input id="name" placeholder="Full legal name">
    <input id="address" placeholder="Current address">
    <input id="dob" placeholder="Date of birth">
  </div>
</section>

<section>
  <div class="section-header" onclick="toggle(this)">
    <h2>â¤ï¸ Spouse / Partner</h2>
  </div>
  <div class="section-content">
    <input id="spouseName" placeholder="Full name">
    <input id="spouseAddress" placeholder="Address">
    <input id="spouseDob" placeholder="Date of birth">
    <textarea id="spouseNotes" placeholder="Marriage, separation, or other notes"></textarea>
  </div>
</section>

<section>
  <div class="section-header" onclick="toggle(this)">
    <h2>ğŸ©º Health & Medical Wishes</h2>
  </div>
  <div class="section-content">
    <input id="healthDecisionMaker" placeholder="Primary medical decision-maker">
    <input id="healthBackup" placeholder="Backup decision-maker">
    <textarea id="lifeSupport" placeholder="Life support wishes"></textarea>
    <textarea id="dnr" placeholder="Resuscitation wishes (DNR / CPR)"></textarea>
    <textarea id="comfortCare" placeholder="Comfort and pain management wishes"></textarea>
  </div>
</section>

<section>
  <div class="section-header" onclick="toggle(this)">
    <h2>ğŸš¨ Emergency Contacts</h2>
  </div>
  <div class="section-content">
    <input id="emName" placeholder="Name">
    <input id="emRelation" placeholder="Relationship">
    <input id="emPhone" placeholder="Phone">
    <textarea id="emNotes" placeholder="Notes"></textarea>
    <button onclick="addEmergency()">Add Contact</button>
    <div id="emergencyList"></div>
  </div>
</section>

<section>
  <div class="section-header" onclick="toggle(this)">
    <h2>ğŸ“ Important Document Locations</h2>
  </div>
  <div class="section-content">
    <textarea id="docLocations" placeholder="Where are wills, insurance, bank info, titles stored?"></textarea>
  </div>
</section>

<section>
  <div class="section-header" onclick="toggle(this)">
    <h2>ğŸ‘¥ Beneficiaries</h2>
  </div>
  <div class="section-content">
    <input id="benName" placeholder="Name">
    <input id="benRelation" placeholder="Relationship">
    <textarea id="benNotes" placeholder="What they receive / notes"></textarea>
    <button onclick="addBeneficiary()">Add Beneficiary</button>
    <div id="beneficiaryList"></div>
  </div>
</section>

<section>
  <div class="section-header" onclick="toggle(this)">
    <h2>ğŸ  Assets</h2>
  </div>
  <div class="section-content">
    <input id="assetType" placeholder="Asset type (Home, Bank, Vehicle)">
    <textarea id="assetDesc" placeholder="Description"></textarea>
    <button onclick="addAsset()">Add Asset</button>
    <div id="assetList"></div>
  </div>
</section>

<section>
  <div class="section-header" onclick="toggle(this)">
    <h2>ğŸ“ Final Wishes & Notes</h2>
  </div>
  <div class="section-content">
    <textarea id="wishes" placeholder="Funeral, burial, cremation wishes"></textarea>
    <textarea id="notes" placeholder="Additional notes"></textarea>
  </div>
</section>

</div>

<script>
function toggle(h){h.parentElement.classList.toggle("open");}
function exportPlan(){window.print();}

const fields=["name","address","dob","spouseName","spouseAddress","spouseDob","spouseNotes","healthDecisionMaker","healthBackup","lifeSupport","dnr","comfortCare","docLocations","wishes","notes"];
fields.forEach(id=>{
  const el=document.getElementById(id);
  el.value=localStorage.getItem(id)||"";
  el.oninput=()=>{localStorage.setItem(id,el.value);updateProgress();}
});

let emergency=JSON.parse(localStorage.getItem("emergency"))||[];
let beneficiaries=JSON.parse(localStorage.getItem("beneficiaries"))||[];
let assets=JSON.parse(localStorage.getItem("assets"))||[];

function render(list,el,fn){el.innerHTML="";list.forEach((x,i)=>el.innerHTML+=fn(x,i));}

function addEmergency(){
  emergency.push({name:emName.value,relation:emRelation.value,phone:emPhone.value,notes:emNotes.value});
  localStorage.setItem("emergency",JSON.stringify(emergency));
  renderEmergency();updateProgress();
}
function renderEmergency(){
  render(emergency,emergencyList,(e,i)=>`<div class="item">${e.name} (${e.relation})<br>${e.phone}<br>${e.notes}</div>`);
}
renderEmergency();

function addBeneficiary(){
  beneficiaries.push({name:benName.value,relation:benRelation.value,notes:benNotes.value});
  localStorage.setItem("beneficiaries",JSON.stringify(beneficiaries));
  renderBeneficiaries();updateProgress();
}
function renderBeneficiaries(){
  render(beneficiaries,beneficiaryList,(b,i)=>`<div class="item">${b.name} (${b.relation})<br>${b.notes}</div>`);
}
renderBeneficiaries();

function addAsset(){
  assets.push({type:assetType.value,desc:assetDesc.value});
  localStorage.setItem("assets",JSON.stringify(assets));
  renderAssets();updateProgress();
}
function renderAssets(){
  render(assets,assetList,(a,i)=>`<div class="item">${a.type}<br>${a.desc}</div>`);
}
renderAssets();

function updateProgress(){
  let filled=0;
  fields.forEach(id=>{if(localStorage.getItem(id))filled++;});
  const pct=Math.round((filled/fields.length)*100);
  document.getElementById("progressText").textContent=`Progress: ${pct}%`;
}
updateProgress();

function downloadBackup(){
  const d={};Object.keys(localStorage).forEach(k=>d[k]=localStorage.getItem(k));
  const b=new Blob([JSON.stringify(d,null,2)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="my-estate-plan-template.json";
  a.click();
}
</script>

</body>
</html>
