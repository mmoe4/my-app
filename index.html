<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Estate Plan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --jam-dark:#2b1417;
  --jam-mid:#4a1f26;
  --paper:#ffffff;
  --border:#d1d5db;
  --heading:#1f2937;
  --muted:#6b7280;
}

body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  font-size:18px;
  background:radial-gradient(circle at top, var(--jam-mid), var(--jam-dark));
  color:#111827;
}

.container{
  max-width:1150px;
  margin:50px auto;
  padding:50px 40px 160px;
  background:var(--paper);
  border-radius:18px;
  box-shadow:0 25px 60px rgba(0,0,0,.45);
}

h1{
  text-align:center;
  font-size:38px;
  margin:0;
}

.subtitle{
  text-align:center;
  font-size:15px;
  color:var(--muted);
  margin:10px 0 28px;
}

.top-bar{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr;
  gap:14px;
  margin-bottom:26px;
}

select,input{
  padding:14px;
  font-family:inherit;
  font-size:16px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#fafafa;
}

.toolbar{
  text-align:center;
  margin-bottom:30px;
}

button{
  padding:12px 18px;
  font-size:16px;
  font-family:inherit;
  border-radius:8px;
  border:1px solid var(--border);
  background:#f9fafb;
  cursor:pointer;
  margin:0 6px;
}

section{
  border:1px solid var(--border);
  border-radius:14px;
  margin-bottom:28px;
}

.section-header{
  padding:22px;
  border-bottom:1px solid var(--border);
}
.section-header h2{
  margin:0;
  font-size:24px;
}

.section-content{
  padding:24px;
}

input,textarea{
  width:100%;
  padding:16px;
  font-size:18px;
  border-radius:10px;
  border:1px solid var(--border);
  margin-bottom:16px;
}

textarea{ min-height:320px; }

/* PRINT */
.print-only{ display:none; }

@media print{
  body{ background:#fff; }
  .container{ display:none; }
  .print-only{ display:block; }

  @page{ margin:20mm; }

  footer{
    position:fixed;
    bottom:10mm;
    width:100%;
    text-align:center;
    font-size:12px;
  }
}
</style>
</head>

<body>

<!-- PRINT COVER -->
<div class="print-only">
  <h1 id="printTitle"></h1>
  <p id="printSub"></p>
  <p><b id="printCountry"></b></p>
  <hr>
</div>

<div class="container">

<h1 id="title"></h1>
<p class="subtitle" id="subtitle"></p>

<div class="top-bar">
  <select id="countrySelect"></select>
  <select id="languageSelect" disabled></select>
  <input type="text" id="dateField">
  <input type="text" value="1.0" readonly>
</div>

<div class="toolbar">
  <button onclick="window.print()">Print / PDF</button>
  <button onclick="exportWord()">Download Word</button>
</div>

<section>
  <div class="section-header"><h2 id="secPersonal"></h2></div>
  <div class="section-content">
    <input id="name">
    <input id="dob">
    <input id="address">
    <input id="phone">
    <input id="email">
  </div>
</section>

<section>
  <div class="section-header"><h2 id="secExecutor"></h2></div>
  <div class="section-content">
    <textarea id="executor"></textarea>
  </div>
</section>

<section>
  <div class="section-header"><h2 id="secDocs"></h2></div>
  <div class="section-content">
    <textarea id="documents"></textarea>
  </div>
</section>

<section>
  <div class="section-header"><h2 id="secAssets"></h2></div>
  <div class="section-content">
    <textarea id="assets"></textarea>
  </div>
</section>

<section>
  <div class="section-header"><h2 id="secWishes"></h2></div>
  <div class="section-content">
    <textarea id="wishes"></textarea>
  </div>
</section>

<section>
  <div class="section-header"><h2 id="secFamily"></h2></div>
  <div class="section-content">
    <textarea id="family"></textarea>
  </div>
</section>

</div>

<footer class="print-only">My Estate Plan</footer>

<script>
/* COUNTRY → LANGUAGE */
const COUNTRY_LANGUAGE={
  "United States":"en","Canada":"en","United Kingdom":"en","Australia":"en",
  "France":"fr","Belgium":"fr","Switzerland":"fr",
  "Germany":"de","Austria":"de",
  "Spain":"es","Mexico":"es","Argentina":"es",
  "Saudi Arabia":"ar","United Arab Emirates":"ar","Egypt":"ar",
  "China":"zh","Taiwan":"zh-TW","Japan":"ja","South Korea":"ko",
  "India":"hi","Thailand":"th","Vietnam":"vi","Indonesia":"id","Philippines":"fil"
};

/* TRANSLATIONS */
const T={
en:{
title:"My Estate Plan",sub:"Personal estate planning record · Not a legal document",
personal:"Personal Information",executor:"Executor / Estate Administrator",
docs:"Important Documents",assets:"Assets",wishes:"Final Wishes",
family:"Family – What to do first",
name:"Full legal name",dob:"Date of birth",address:"Address",
phone:"Telephone",email:"Email"},
fr:{
title:"Mon plan successoral",sub:"Dossier personnel · Document non juridique",
personal:"Informations personnelles",executor:"Exécuteur testamentaire",
docs:"Documents importants",assets:"Actifs",wishes:"Dernières volontés",
family:"Famille – Que faire en premier",
name:"Nom légal complet",dob:"Date de naissance",address:"Adresse",
phone:"Téléphone",email:"Courriel"},
de:{
title:"Mein Nachlassplan",sub:"Persönliches Dokument · Kein Rechtsdokument",
personal:"Persönliche Angaben",executor:"Testamentsvollstrecker",
docs:"Wichtige Dokumente",assets:"Vermögenswerte",wishes:"Letzter Wille",
family:"Familie – Erste Schritte",
name:"Vollständiger Name",dob:"Geburtsdatum",address:"Adresse",
phone:"Telefon",email:"E-Mail"},
es:{
title:"Mi plan patrimonial",sub:"Registro personal · No es un documento legal",
personal:"Información personal",executor:"Ejecutor testamentario",
docs:"Documentos importantes",assets:"Activos",wishes:"Deseos finales",
family:"Familia – Qué hacer primero",
name:"Nombre legal completo",dob:"Fecha de nacimiento",address:"Dirección",
phone:"Teléfono",email:"Correo electrónico"},
ar:{
title:"خطة التركة الخاصة بي",sub:"سجل شخصي · مستند غير قانوني",
personal:"المعلومات الشخصية",executor:"المنفذ",
docs:"المستندات الهامة",assets:"الأصول",wishes:"الرغبات النهائية",
family:"العائلة – ماذا تفعل أولاً",
name:"الاسم القانوني الكامل",dob:"تاريخ الميلاد",address:"العنوان",
phone:"الهاتف",email:"البريد الإلكتروني"},
zh:{
title:"我的遗产规划",sub:"个人规划文件 · 非法律文件",
personal:"个人信息",executor:"遗嘱执行人",
docs:"重要文件",assets:"资产",wishes:"最终意愿",
family:"家庭 – 首要事项",
name:"法定全名",dob:"出生日期",address:"地址",
phone:"电话",email:"电子邮件"},
"zh-TW":{
title:"我的遺產規劃",sub:"個人規劃文件 · 非法律文件",
personal:"個人資料",executor:"遺囑執行人",
docs:"重要文件",assets:"資產",wishes:"最終意願",
family:"家庭 – 首要事項",
name:"法定全名",dob:"出生日期",address:"地址",
phone:"電話",email:"電子郵件"},
ja:{
title:"私の遺産計画",sub:"個人記録 · 法的文書ではありません",
personal:"個人情報",executor:"遺言執行者",
docs:"重要書類",assets:"資産",wishes:"最終の希望",
family:"家族 – 最初に行うこと",
name:"法的氏名",dob:"生年月日",address:"住所",
phone:"電話番号",email:"メール"},
ko:{
title:"나의 유산 계획",sub:"개인 기록 · 법적 문서 아님",
personal:"개인 정보",executor:"유언 집행자",
docs:"중요 문서",assets:"자산",wishes:"최종 희망",
family:"가족 – 먼저 할 일",
name:"법적 이름",dob:"생년월일",address:"주소",
phone:"전화",email:"이메일"}
};

/* APPLY LANGUAGE */
function applyLang(lang){
  const t=T[lang];
  document.body.dir=(lang==="ar")?"rtl":"ltr";
  title.textContent=t.title;
  subtitle.textContent=t.sub;
  secPersonal.textContent=t.personal;
  secExecutor.textContent=t.executor;
  secDocs.textContent=t.docs;
  secAssets.textContent=t.assets;
  secWishes.textContent=t.wishes;
  secFamily.textContent=t.family;
  name.placeholder=t.name;
  dob.placeholder=t.dob;
  address.placeholder=t.address;
  phone.placeholder=t.phone;
  email.placeholder=t.email;
}

/* INIT */
const countrySelect=document.getElementById("countrySelect");
const languageSelect=document.getElementById("languageSelect");

Object.keys(COUNTRY_LANGUAGE).forEach(c=>{
  const o=document.createElement("option");
  o.value=c;o.textContent=c;
  countrySelect.appendChild(o);
});

Object.keys(T).forEach(l=>{
  const o=document.createElement("option");
  o.value=l;o.textContent=l.toUpperCase();
  languageSelect.appendChild(o);
});

countrySelect.addEventListener("change",()=>{
  const lang=COUNTRY_LANGUAGE[countrySelect.value];
  languageSelect.value=lang;
  applyLang(lang);
});

countrySelect.value="United States";
languageSelect.value="en";
applyLang("en");
dateField.value=new Date().toLocaleDateString();

/* WORD EXPORT */
function exportWord(){
  const html=`<html><body>${document.body.innerText}</body></html>`;
  const blob=new Blob(['\ufeff',html],{type:"application/msword"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="My_Estate_Plan.doc";
  a.click();
}
</script>

</body>
</html>
