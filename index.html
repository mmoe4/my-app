<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Estate Plan</title>

<style>
:root{
  --page-bg:#2b1b1f; /* default jam */
  --card-bg:#ffffff;
  --border:#d5d8db;
  --primary:#2f4f4f;
  --muted:#5c6670;
}

body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:var(--page-bg);
  color:#1f2a33;
}

.container{
  max-width:1100px;
  margin:40px auto;
  padding:40px 28px 80px;
  background:var(--card-bg);
  border-radius:16px;
  box-shadow:0 14px 40px rgba(0,0,0,0.45);
}

h1{
  text-align:center;
  color:var(--primary);
  margin-bottom:6px;
}

.subtitle{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin-bottom:24px;
}

.toolbar{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:20px;
}

button, select{
  padding:8px 14px;
  border-radius:6px;
  border:1px solid var(--border);
  background:#f7f8f9;
  font-family:inherit;
  font-size:14px;
  cursor:pointer;
}

.progress{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin-bottom:28px;
}

section{
  border:1px solid var(--border);
  border-radius:10px;
  margin-bottom:22px;
}

.section-header{
  padding:16px 20px;
  border-bottom:1px solid var(--border);
}

.section-header h2{
  margin:0;
  color:var(--primary);
  font-size:18px;
}

.section-content{
  padding:20px;
  display:block;
}

.help{
  font-size:13px;
  color:var(--muted);
  margin-bottom:12px;
  line-height:1.6;
}

input, textarea{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:6px;
  border:1px solid var(--border);
  font-family:inherit;
  font-size:14px;
  background:#fafafa;
}

textarea{ min-height:90px; }

.row{
  border:1px solid var(--border);
  border-radius:6px;
  padding:12px;
  margin-bottom:12px;
  background:#fcfcfd;
}

#watermark{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(-30deg);
  font-size:110px;
  font-weight:700;
  color:rgba(0,0,0,0.08);
  pointer-events:none;
}

@media print{
  body{background:#fff}
  .container{box-shadow:none;margin:0;border:none}
  button,select{display:none}
}
</style>
</head>

<body>

<div id="watermark">DRAFT</div>

<div class="container">

<h1>My Estate Plan</h1>
<p class="subtitle">
Personal estate planning record for family and executors<br>
Not a legal document
</p>

<div class="toolbar">
  <select id="country"></select>
  <select id="theme" onchange="setTheme(this.value)">
    <option value="jam">Classic Jam</option>
    <option value="plum">Plum Ink</option>
    <option value="forest">Forest Jam</option>
  </select>
  <button onclick="toggleStatus()">Draft / Final</button>
  <button onclick="window.print()">Print / PDF</button>
</div>

<div class="progress">Completion Status: Manual</div>

<section>
  <div class="section-header"><h2>Jurisdiction</h2></div>
  <div class="section-content">
    <div class="help" id="jurisdictionText">
      Select the country or jurisdiction this plan is intended for.
    </div>
  </div>
</section>

<section>
  <div class="section-header"><h2 id="executorTitle">Executor</h2></div>
  <div class="section-content">
    <div class="help" id="executorHelp"></div>
    <input placeholder="Primary executor name">
    <input placeholder="Alternate executor name">
    <textarea placeholder="Executor instructions or notes"></textarea>
  </div>
</section>

<section>
  <div class="section-header"><h2 id="healthTitle">Health & Care Preferences</h2></div>
  <div class="section-content">
    <div class="help" id="healthHelp"></div>
    <input placeholder="Primary health decision-maker">
    <input placeholder="Alternate decision-maker">
    <textarea placeholder="Life-sustaining treatment preferences"></textarea>
    <textarea placeholder="Comfort care and pain management wishes"></textarea>
  </div>
</section>

</div>

<script>
/* THEMES */
function setTheme(t){
  const root=document.documentElement;
  if(t==="jam") root.style.setProperty("--page-bg","#2b1b1f");
  if(t==="plum") root.style.setProperty("--page-bg","#1f1d2b");
  if(t==="forest") root.style.setProperty("--page-bg","#1c2622");
}

/* COUNTRIES */
const countryData={
  "Select country / jurisdiction":{},
  "United States":{
    exec:"Executor / Personal Representative",
    execHelp:"The executor or personal representative administers the estate through probate or court process.",
    health:"Advance Directive / Living Will",
    healthHelp:"Medical wishes are commonly documented through an advance directive or living will."
  },
  "United Kingdom":{
    exec:"Executor",
    execHelp:"Executors administer estates under UK probate rules.",
    health:"Advance Decision",
    healthHelp:"Health preferences may be recorded as an advance decision."
  },
  "Australia":{
    exec:"Executor",
    execHelp:"Executors administer estates under state or territory law.",
    health:"Advance Care Directive",
    healthHelp:"Health preferences may be recorded through an advance care directive."
  },
  "New Zealand":{
    exec:"Executor",
    execHelp:"Executors administer estates under New Zealand law.",
    health:"Advance Care Plan",
    healthHelp:"Health preferences may be recorded through an advance care plan."
  },
  "Ireland":{
    exec:"Executor",
    execHelp:"Executors administer estates under Irish probate law.",
    health:"Advance Healthcare Directive",
    healthHelp:"Health wishes may be recorded through an advance healthcare directive."
  },
  "Other / Not listed":{
    exec:"Executor / Administrator",
    execHelp:"Terminology varies by jurisdiction. Consult a qualified professional.",
    health:"Health Directive",
    healthHelp:"Health preferences are governed by local law."
  }
};

const select=document.getElementById("country");
Object.keys(countryData).forEach(c=>{
  const o=document.createElement("option");
  o.value=o.textContent=c;
  select.appendChild(o);
});

select.onchange=()=>{
  const d=countryData[select.value]||{};
  document.getElementById("executorTitle").textContent=d.exec||"Executor";
  document.getElementById("executorHelp").textContent=d.execHelp||"";
  document.getElementById("healthTitle").textContent=d.health||"Health & Care Preferences";
  document.getElementById("healthHelp").textContent=d.healthHelp||"";
  document.getElementById("jurisdictionText").textContent=
    select.value==="Select country / jurisdiction"
      ? "Select the country or jurisdiction this plan is intended for."
      : `This plan is intended for use in ${select.value}. Laws vary by jurisdiction.`;
};

let status="DRAFT";
function toggleStatus(){
  status=status==="DRAFT"?"FINAL":"DRAFT";
  document.getElementById("watermark").textContent=status;
}
</script>

</body>
</html>
