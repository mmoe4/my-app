<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Estate Plan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:radial-gradient(circle at top,#4a1f26,#2b1417);
}
.container{
  max-width:1200px;
  margin:40px auto;
  padding:40px;
  background:#fff;
  border-radius:18px;
}
h1{text-align:center;margin-bottom:6px}
.subtitle{text-align:center;color:#555;margin-bottom:20px}

.topbar{
  display:grid;
  grid-template-columns:2fr 1fr 1fr;
  gap:12px;
  margin-bottom:14px;
}
.toolbar{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:10px;
  margin-bottom:14px;
}

select,input,textarea,button{
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-family:inherit;
  font-size:15px;
}
textarea{min-height:120px;width:100%;box-sizing:border-box}
.large{min-height:220px}
button{cursor:pointer;background:#f3f4f6}
button.add{background:#e8eef3}

.notice{
  background:#f9fafb;
  padding:12px;
  border-radius:8px;
  font-size:14px;
}

section{
  border:1px solid #ddd;
  border-radius:12px;
  margin-top:18px;
}
.section-header{
  padding:14px;
  background:#f3f4f6;
  font-weight:bold;
  cursor:pointer;
}
.section-content{
  padding:14px;
  display:none;
}
section.open .section-content{display:block}

.row{margin-bottom:10px}
.repeat{
  border:1px dashed #ccc;
  padding:10px;
  border-radius:8px;
  margin-bottom:10px;
}

@media print{
  .topbar,.toolbar{display:none}
  section{page-break-inside:avoid}
}
</style>
</head>

<body>
<div class="container">

<h1 id="title">My Estate Plan</h1>
<div class="subtitle" id="subtitle">
Personal estate and care planning record · Not a legal document
</div>

<!-- TOP BAR -->
<div class="topbar">
  <select id="countrySelect" onchange="onCountryChange()">
    <option>Canada</option>
    <option>United States</option>
    <option>United Kingdom</option>
    <option>France</option>
    <option>Germany</option>
    <option>Spain</option>
    <option>China</option>
    <option>Japan</option>
    <option>South Korea</option>
    <option>India</option>
  </select>

  <select id="languageSelect" onchange="applyLanguage(this.value)">
    <option value="en">EN</option>
    <option value="fr">FR</option>
    <option value="de">DE</option>
    <option value="es">ES</option>
    <option value="zh">中文</option>
    <option value="ja">日本語</option>
    <option value="ko">한국어</option>
    <option value="hi">हिन्दी</option>
  </select>

  <input value="Version 1.0" disabled>
</div>

<!-- TOOLBAR -->
<div class="toolbar">
  <button onclick="openAll()">Open All</button>
  <button onclick="closeAll()">Close All</button>
  <button onclick="window.print()">Print / Save PDF</button>
</div>

<div class="notice" id="notice">
Information is stored locally in your browser.
</div>

<!-- PERSONAL -->
<section class="open">
  <div class="section-header" onclick="toggle(this)" data-i18n="personal">Personal Information</div>
  <div class="section-content">
    <div class="row"><input data-i18n-ph="name" placeholder="Full legal name"></div>
    <div class="row"><input data-i18n-ph="dob" placeholder="Date of birth"></div>
    <div class="row"><input data-i18n-ph="address" placeholder="Address"></div>
    <div class="row"><input data-i18n-ph="phone" placeholder="Phone"></div>
    <div class="row"><input data-i18n-ph="email" placeholder="Email"></div>
  </div>
</section>

<!-- EXECUTORS -->
<section>
  <div class="section-header" onclick="toggle(this)" data-i18n="executor">Executors</div>
  <div class="section-content" id="executors">
    <div class="repeat">
      <input placeholder="Executor name">
      <input placeholder="Relationship / Contact">
      <textarea placeholder="Instructions"></textarea>
    </div>
    <button class="add" onclick="addExecutor()">➕ Add Another Executor</button>
  </div>
</section>

<!-- CHILDREN -->
<section>
  <div class="section-header" onclick="toggle(this)" data-i18n="children">Children</div>
  <div class="section-content" id="children">
    <div class="repeat">
      <input placeholder="Child name">
      <input placeholder="Date of birth">
      <textarea placeholder="Notes"></textarea>
    </div>
    <button class="add" onclick="addChild()">➕ Add Another Child</button>
  </div>
</section>

<!-- ASSETS -->
<section>
  <div class="section-header" onclick="toggle(this)" data-i18n="assets">Assets</div>
  <div class="section-content" id="assets">
    <div class="repeat">
      <input placeholder="Asset description">
      <input placeholder="Estimated value">
      <textarea placeholder="Notes / beneficiary"></textarea>
    </div>
    <button class="add" onclick="addAsset()">➕ Add Another Asset</button>
  </div>
</section>

<!-- FUNERAL -->
<section>
  <div class="section-header" onclick="toggle(this)" data-i18n="funeral">Funeral Wishes</div>
  <div class="section-content">
    <textarea class="large" data-i18n-ph="funeralNotes" placeholder="Burial, cremation, service wishes"></textarea>
  </div>
</section>

</div>

<script>
/* TOGGLE */
function toggle(h){h.parentElement.classList.toggle("open")}
function openAll(){document.querySelectorAll("section").forEach(s=>s.classList.add("open"))}
function closeAll(){document.querySelectorAll("section").forEach(s=>s.classList.remove("open"))}

/* ADD ROWS */
function addExecutor(){
  const d=document.createElement("div");
  d.className="repeat";
  d.innerHTML=`<input placeholder="Executor name">
               <input placeholder="Relationship / Contact">
               <textarea placeholder="Instructions"></textarea>`;
  document.getElementById("executors").insertBefore(d,event.target);
}
function addChild(){
  const d=document.createElement("div");
  d.className="repeat";
  d.innerHTML=`<input placeholder="Child name">
               <input placeholder="Date of birth">
               <textarea placeholder="Notes"></textarea>`;
  document.getElementById("children").insertBefore(d,event.target);
}
function addAsset(){
  const d=document.createElement("div");
  d.className="repeat";
  d.innerHTML=`<input placeholder="Asset description">
               <input placeholder="Estimated value">
               <textarea placeholder="Notes / beneficiary"></textarea>`;
  document.getElementById("assets").insertBefore(d,event.target);
}

/* COUNTRY → LANGUAGE */
const countryLang={
  "Canada":"en","United States":"en","United Kingdom":"en",
  "France":"fr","Germany":"de","Spain":"es",
  "China":"zh","Japan":"ja","South Korea":"ko","India":"hi"
};

/* TRANSLATIONS (EN BASE) */
const t={
  en:{title:"My Estate Plan",subtitle:"Personal estate and care planning record · Not a legal document",
  notice:"Information is stored locally in your browser.",
  personal:"Personal Information",executor:"Executors",children:"Children",assets:"Assets",funeral:"Funeral Wishes",
  name:"Full legal name",dob:"Date of birth",address:"Address",phone:"Phone",email:"Email",
  funeralNotes:"Burial, cremation, service wishes"}
};

function applyLanguage(lang){
  document.getElementById("languageSelect").value=lang;
  const d=t[lang]||t.en;
  document.getElementById("title").textContent=d.title;
  document.getElementById("subtitle").textContent=d.subtitle;
  document.getElementById("notice").textContent=d.notice;
  document.querySelectorAll("[data-i18n]").forEach(e=>e.textContent=d[e.dataset.i18n]||e.textContent);
  document.querySelectorAll("[data-i18n-ph]").forEach(e=>e.placeholder=d[e.dataset.i18nPh]||e.placeholder);
}
function onCountryChange(){
  const c=document.getElementById("countrySelect").value;
  applyLanguage(countryLang[c]||"en");
}
applyLanguage("en");
</script>

</body>
</html>
