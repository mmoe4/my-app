<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Estate Plan</title>

<style>
:root{
  --page-bg:#2b1b1f;
  --card-bg:#ffffff;
  --border:#cfd3d6;
  --primary:#2f4f4f;
  --muted:#4f5b66;
}

body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:var(--page-bg);
  color:#1f2a33;
}

#watermark{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(-30deg);
  font-size:120px;
  font-weight:700;
  color:rgba(0,0,0,0.08);
  pointer-events:none;
}

.container{
  max-width:1100px;
  margin:40px auto;
  padding:32px 22px 90px;
  background:var(--card-bg);
  border-radius:14px;
  box-shadow:0 12px 30px rgba(0,0,0,0.35);
}

h1{
  text-align:center;
  color:var(--primary);
}

.subtitle{
  text-align:center;
  color:var(--muted);
  margin-bottom:30px;
}

.toolbar{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-bottom:25px;
}

button{
  padding:10px 18px;
  border:1px solid var(--border);
  background:#f4f6f8;
  border-radius:6px;
  cursor:pointer;
}

section{
  border:1px solid var(--border);
  border-radius:10px;
  margin-bottom:18px;
}

.section-header{
  padding:16px 20px;
  cursor:pointer;
  border-bottom:1px solid var(--border);
}

.section-header h2{
  margin:0;
  color:var(--primary);
}

.section-content{
  padding:20px;
  display:none;
}

section.open .section-content{ display:block; }

input,textarea{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border-radius:6px;
  border:1px solid var(--border);
}

textarea{ min-height:90px; }

.item{
  border:1px solid var(--border);
  border-radius:6px;
  padding:12px;
  margin-top:10px;
}

.progress{
  text-align:center;
  margin-bottom:25px;
  color:var(--muted);
}

@media print{
  body{ background:#fff; }
  button,input,textarea{ display:none; }
  .section-content{ display:block!important; }
}
</style>
</head>

<body>

<div id="watermark">DRAFT</div>

<div class="container">
<h1>My Estate Plan</h1>
<p class="subtitle">
Personal estate and care planning record<br>
Not a legal will
</p>

<div class="toolbar">
  <button onclick="window.print()">Print / PDF</button>
  <button onclick="toggleStatus()">Draft / Final</button>
</div>

<div class="progress" id="progressText">Completion Status: 0%</div>

<section class="open">
<div class="section-header" onclick="toggle(this)"><h2>Personal Information</h2></div>
<div class="section-content">
<input id="name" placeholder="Full legal name">
<input id="address" placeholder="Address">
<input id="dob" placeholder="Date of birth">
</div>
</section>

<section>
<div class="section-header" onclick="toggle(this)"><h2>Spouse / Partner</h2></div>
<div class="section-content">
<input id="spouse" placeholder="Name">
<textarea id="spouseNotes" placeholder="Notes"></textarea>
</div>
</section>

<section>
<div class="section-header" onclick="toggle(this)"><h2>Executor</h2></div>
<div class="section-content">
<input id="executor" placeholder="Executor name">
<textarea id="executorNotes" placeholder="Instructions"></textarea>
</div>
</section>

<section>
<div class="section-header" onclick="toggle(this)"><h2>Beneficiaries</h2></div>
<div class="section-content">
<textarea id="beneficiaries" placeholder="Names, relationship, distribution"></textarea>
</div>
</section>

<section>
<div class="section-header" onclick="toggle(this)"><h2>Assets</h2></div>
<div class="section-content">
<textarea id="assets" placeholder="Property, accounts, valuables"></textarea>
</div>
</section>

<section>
<div class="section-header" onclick="toggle(this)"><h2>Debts</h2></div>
<div class="section-content">
<textarea id="debts" placeholder="Mortgages, loans, credit cards"></textarea>
</div>
</section>

<section>
<div class="section-header" onclick="toggle(this)"><h2>Health & Care Preferences</h2></div>
<div class="section-content">
<textarea id="health" placeholder="Medical wishes, DNR, care instructions"></textarea>
</div>
</section>

<section>
<div class="section-header" onclick="toggle(this)"><h2>Document Locations</h2></div>
<div class="section-content">
<textarea id="documents" placeholder="Where important documents are stored"></textarea>
</div>
</section>

<section>
<div class="section-header" onclick="toggle(this)"><h2>Final Wishes & Notes</h2></div>
<div class="section-content">
<textarea id="notes" placeholder="Funeral wishes, messages, other notes"></textarea>
</div>
</section>

</div>

<script>
function toggle(h){ h.parentElement.classList.toggle("open"); }

function toggleStatus(){
  const wm=document.getElementById("watermark");
  wm.textContent = wm.textContent==="DRAFT" ? "FINAL" : "DRAFT";
}

const fields=[
"name","address","dob","spouse","spouseNotes","executor","executorNotes",
"beneficiaries","assets","debts","health","documents","notes"
];

fields.forEach(id=>{
  const el=document.getElementById(id);
  el.value=localStorage.getItem(id)||"";
  el.oninput=()=>{localStorage.setItem(id,el.value);updateProgress();};
});

function updateProgress(){
  let filled=0;
  fields.forEach(id=>{ if(localStorage.getItem(id)) filled++; });
  document.getElementById("progressText").textContent =
    `Completion Status: ${Math.round((filled/fields.length)*100)}%`;
}
updateProgress();
</script>

</body>
</html>
