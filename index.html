<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Estate Plan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --jam-dark:#2b1417;
  --jam-mid:#4a1f26;
  --paper:#ffffff;
  --border:#d1d5db;
  --heading:#1f2937;
  --muted:#6b7280;
}

body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  font-size:18px;
  background:radial-gradient(circle at top, var(--jam-mid), var(--jam-dark));
  color:#111827;
}

.container{
  max-width:1200px;
  margin:40px auto;
  padding:50px 40px 160px;
  background:var(--paper);
  border-radius:18px;
  box-shadow:0 25px 60px rgba(0,0,0,.45);
}

h1{
  text-align:center;
  font-size:38px;
  margin:0;
}

.subtitle{
  text-align:center;
  font-size:15px;
  color:var(--muted);
  margin:10px 0 30px;
}

.top-bar{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr;
  gap:14px;
  margin-bottom:26px;
}

select,input{
  padding:14px;
  font-family:inherit;
  font-size:16px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#fafafa;
}

.toolbar{
  text-align:center;
  margin-bottom:30px;
}

button{
  padding:12px 18px;
  font-size:16px;
  font-family:inherit;
  border-radius:8px;
  border:1px solid var(--border);
  background:#f9fafb;
  cursor:pointer;
  margin:0 6px;
}

section{
  border:1px solid var(--border);
  border-radius:14px;
  margin-bottom:28px;
}

.section-header{
  padding:22px;
  border-bottom:1px solid var(--border);
}
.section-header h2{
  margin:0;
  font-size:24px;
}

.section-content{
  padding:24px;
}

input,textarea{
  width:100%;
  padding:16px;
  font-size:18px;
  border-radius:10px;
  border:1px solid var(--border);
  margin-bottom:16px;
}

textarea{ min-height:300px; }

.large{ min-height:420px; }

/* PRINT */
.print-only{ display:none; }
@media print{
  body{ background:#fff; }
  .container{ display:none; }
  .print-only{ display:block; }
  @page{ margin:20mm; }
  footer{
    position:fixed;
    bottom:10mm;
    width:100%;
    text-align:center;
    font-size:12px;
  }
}
</style>
</head>

<body>

<!-- PRINT COVER -->
<div class="print-only">
  <h1 id="printTitle"></h1>
  <p id="printSub"></p>
  <p><b id="printCountry"></b></p>
  <hr>
</div>

<div class="container">

<h1 id="title"></h1>
<p class="subtitle" id="subtitle"></p>

<div class="top-bar">
  <select id="countrySelect"></select>
  <select id="languageSelect" disabled></select>
  <input type="text" id="dateField">
  <input type="text" value="1.0" readonly>
</div>

<div class="toolbar">
  <button onclick="window.print()">Print / PDF</button>
  <button onclick="exportWord()">Download Word</button>
</div>

<!-- PERSONAL INFO -->
<section>
  <div class="section-header"><h2 id="secPersonal"></h2></div>
  <div class="section-content">
    <input id="name">
    <input id="dob">
    <input id="address">
    <input id="phone">
    <input id="email">
  </div>
</section>

<!-- LAST WILL -->
<section>
  <div class="section-header"><h2>Last Will & Testament</h2></div>
  <div class="section-content">
    <input placeholder="Spouse 1 full legal name">
    <input placeholder="Spouse 2 full legal name">
    <textarea class="large"
      placeholder="Children (including adopted / step): full names and dates of birth"></textarea>
  </div>
</section>

<!-- EXECUTOR -->
<section>
  <div class="section-header"><h2 id="secExecutor"></h2></div>
  <div class="section-content">
    <textarea class="large" id="executor"></textarea>
  </div>
</section>

<!-- POWER OF ATTORNEY -->
<section>
  <div class="section-header"><h2>Power of Attorney</h2></div>
  <div class="section-content">
    <input placeholder="Primary attorney name & relationship">
    <input placeholder="Alternate attorney name & relationship">
    <input placeholder="Second alternate attorney (optional)">
  </div>
</section>

<!-- MEDICAL DIRECTIVE -->
<section>
  <div class="section-header"><h2>Medical / Personal Directive</h2></div>
  <div class="section-content">
    <input placeholder="Primary medical decision-maker">
    <input placeholder="Alternate decision-maker">
    <textarea placeholder="Life-support, DNR, comfort care preferences"></textarea>
  </div>
</section>

<!-- GUARDIANSHIP -->
<section>
  <div class="section-header"><h2>Guardianship (Children Under 18)</h2></div>
  <div class="section-content">
    <input placeholder="Primary guardian">
    <input placeholder="Alternate guardian">
    <textarea placeholder="Payment structure or guardian instructions"></textarea>
  </div>
</section>

<!-- AGE OF MAJORITY -->
<section>
  <div class="section-header"><h2>Inheritance Timing</h2></div>
  <div class="section-content">
    <textarea class="large"
      placeholder="At what ages should inheritance be distributed (e.g. 18 / 25 / 30)?"></textarea>
  </div>
</section>

<!-- MUTUAL DISASTER -->
<section>
  <div class="section-header"><h2>Mutual Disaster Clause</h2></div>
  <div class="section-content">
    <textarea class="large"
      placeholder="If all immediate family pass together, who receives the estate? Include percentages."></textarea>
  </div>
</section>

<!-- DOCUMENTS -->
<section>
  <div class="section-header"><h2 id="secDocs"></h2></div>
  <div class="section-content">
    <textarea class="large" id="documents"></textarea>
  </div>
</section>

<!-- ASSETS -->
<section>
  <div class="section-header"><h2 id="secAssets"></h2></div>
  <div class="section-content">
    <textarea class="large" id="assets"></textarea>
  </div>
</section>

<!-- FINAL WISHES -->
<section>
  <div class="section-header"><h2 id="secWishes"></h2></div>
  <div class="section-content">
    <textarea class="large" id="wishes"></textarea>
  </div>
</section>

<!-- FAMILY NOTES -->
<section>
  <div class="section-header"><h2 id="secFamily"></h2></div>
  <div class="section-content">
    <textarea class="large" id="family"></textarea>
  </div>
</section>

</div>

<footer class="print-only">My Estate Plan</footer>

<script>
const COUNTRY_LANGUAGE={
  "United States":"en","Canada":"en","United Kingdom":"en","Australia":"en",
  "France":"fr","Belgium":"fr","Switzerland":"fr",
  "Germany":"de","Austria":"de",
  "Spain":"es","Mexico":"es","Argentina":"es",
  "Saudi Arabia":"ar","United Arab Emirates":"ar","Egypt":"ar",
  "China":"zh","Taiwan":"zh-TW","Japan":"ja","South Korea":"ko",
  "India":"hi","Thailand":"th","Vietnam":"vi","Indonesia":"id","Philippines":"fil"
};

const T={
  en:{title:"My Estate Plan",sub:"Personal planning record · Not a legal document",
  personal:"Personal Information",executor:"Executor / Estate Administrator",
  docs:"Important Documents",assets:"Assets",wishes:"Final Wishes",family:"Family – What to do first",
  name:"Full legal name",dob:"Date of birth",address:"Address",phone:"Telephone",email:"Email"}
};

function applyLang(lang){
  const t=T.en;
  document.body.dir=(lang==="ar")?"rtl":"ltr";
  title.textContent=t.title;
  subtitle.textContent=t.sub;
  secPersonal.textContent=t.personal;
  secExecutor.textContent=t.executor;
  secDocs.textContent=t.docs;
  secAssets.textContent=t.assets;
  secWishes.textContent=t.wishes;
  secFamily.textContent=t.family;
  name.placeholder=t.name;
  dob.placeholder=t.dob;
  address.placeholder=t.address;
  phone.placeholder=t.phone;
  email.placeholder=t.email;
}

const countrySelect=document.getElementById("countrySelect");
const languageSelect=document.getElementById("languageSelect");

Object.keys(COUNTRY_LANGUAGE).forEach(c=>{
  const o=document.createElement("option");
  o.value=c;o.textContent=c;
  countrySelect.appendChild(o);
});

Object.keys(T).forEach(l=>{
  const o=document.createElement("option");
  o.value=l;o.textContent=l.toUpperCase();
  languageSelect.appendChild(o);
});

countrySelect.addEventListener("change",()=>{
  const lang=COUNTRY_LANGUAGE[countrySelect.value];
  languageSelect.value=lang;
  applyLang(lang);
});

countrySelect.value="United States";
languageSelect.value="en";
applyLang("en");
dateField.value=new Date().toLocaleDateString();

function exportWord(){
  const html=`<html><body>${document.body.innerText}</body></html>`;
  const blob=new Blob(['\ufeff',html],{type:"application/msword"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="My_Estate_Plan.doc";
  a.click();
}
</script>

</body>
</html>
