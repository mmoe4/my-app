<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Estate Plan</title>

<style>
:root{
  --jam-dark:#2b1417;
  --jam-mid:#4a1f26;
  --paper:#ffffff;
  --border:#d2d6da;
  --heading:#2f4f4f;
  --muted:#6b7280;
}

/* PAGE */
body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:radial-gradient(circle at top, var(--jam-mid), var(--jam-dark));
  color:#1f2933;
}

/* CONTAINER */
.container{
  max-width:1100px;
  margin:50px auto;
  padding:40px 30px 120px;
  background:var(--paper);
  border-radius:16px;
  box-shadow:0 20px 45px rgba(0,0,0,0.35);
  position:relative;
}

/* WATERMARK */
#watermark{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(-30deg);
  font-size:110px;
  color:rgba(0,0,0,0.06);
  z-index:0;
  pointer-events:none;
}

/* HEADINGS */
h1{
  text-align:center;
  margin:0;
  color:var(--heading);
  letter-spacing:0.4px;
}

.subtitle{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin-top:6px;
}

/* TOOLBAR */
.toolbar{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:26px 0;
  flex-wrap:wrap;
}

button, select{
  padding:9px 16px;
  font-family:inherit;
  font-size:14px;
  border-radius:6px;
  border:1px solid var(--border);
  background:#f9fafb;
  cursor:pointer;
}

button:hover{ background:#eef2f5; }

/* PROGRESS */
.progress{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin-bottom:28px;
}

/* SECTIONS */
section{
  border:1px solid var(--border);
  border-radius:10px;
  margin-bottom:18px;
  background:#fff;
}

.section-header{
  padding:16px 20px;
  border-bottom:1px solid var(--border);
}

.section-header h2{
  margin:0;
  font-size:17px;
  color:var(--heading);
}

.section-content{
  padding:20px;
}

/* INPUTS */
input, textarea{
  width:100%;
  padding:10px;
  margin-bottom:14px;
  border-radius:6px;
  border:1px solid var(--border);
  background:#fafafa;
  font-family:inherit;
  font-size:14px;
}

.large-note{
  min-height:240px;
}

/* PRINT TEXT */
.print-text{
  white-space:pre-wrap;
  font-size:12pt;
  margin-bottom:14px;
}

/* PRINT */
@media print{
  body{ background:#fff; }
  .container{ box-shadow:none; margin:0; }
  button, select, input, textarea{ display:none; }
}
</style>
</head>

<body>

<div id="watermark">DRAFT</div>

<div class="container">

<h1>My Estate Plan</h1>
<p class="subtitle">
Personal estate planning record for family and executors<br>
Not a legal document
</p>

<div class="toolbar">
  <select id="country">
    <option value="">Select country</option>
    <option>United States</option>
    <option>Canada</option>
    <option>United Kingdom</option>
    <option>Australia</option>
    <option>New Zealand</option>
    <option>India</option>
    <option>Germany</option>
    <option>France</option>
    <option>Italy</option>
    <option>Spain</option>
    <option>Netherlands</option>
    <option>Belgium</option>
    <option>Sweden</option>
    <option>Norway</option>
    <option>Denmark</option>
    <option>Finland</option>
    <option>Japan</option>
    <option>South Africa</option>
    <option>Brazil</option>
    <option>Mexico</option>
    <option>Other</option>
  </select>

  <button onclick="toggleFinal()">Draft / Final</button>
  <button onclick="window.print()">Print / Save PDF</button>
</div>

<div class="progress" id="progress">Completion Status: 0%</div>

<!-- EXTRA NOTES / APPENDIX -->
<section>
  <div class="section-header"><h2>Extra Notes / Appendix</h2></div>
  <div class="section-content">
    <textarea class="large-note" placeholder="Additional notes, explanations, family guidance, or messages..."></textarea>
    <textarea class="large-note" placeholder="Additional page (optional)"></textarea>
  </div>
</section>

<section>
  <div class="section-header"><h2>Personal Information</h2></div>
  <div class="section-content">
    <input placeholder="Full legal name">
    <input placeholder="Date of birth">
    <input placeholder="Primary address">
    <input placeholder="Telephone number">
    <input placeholder="Email address">
  </div>
</section>

<section>
  <div class="section-header"><h2>Family / Dependants</h2></div>
  <div class="section-content">
    <textarea class="large-note" placeholder="Spouse, partner, children, dependants, or relevant family details"></textarea>
  </div>
</section>

<section>
  <div class="section-header"><h2>Executor / Estate Administrator</h2></div>
  <div class="section-content">
    <input placeholder="Primary executor full legal name">
    <input placeholder="Relationship to you">
    <input placeholder="Telephone number">
    <input placeholder="Email address">
    <input placeholder="Address">

    <hr>

    <input placeholder="Alternate executor full legal name">
    <input placeholder="Relationship to you">
    <input placeholder="Telephone number">
    <input placeholder="Email address">
    <input placeholder="Address">

    <textarea class="large-note" placeholder="Executor authority, powers, and special instructions"></textarea>
  </div>
</section>

<section>
  <div class="section-header"><h2>Guardianship</h2></div>
  <div class="section-content">
    <textarea class="large-note" placeholder="Guardianship preferences for minor or dependent persons"></textarea>
  </div>
</section>

<section>
  <div class="section-header"><h2>Assets</h2></div>
  <div class="section-content">
    <textarea class="large-note" placeholder="Property, bank accounts, investments, vehicles, valuables"></textarea>
  </div>
</section>

<section>
  <div class="section-header"><h2>Final Wishes</h2></div>
  <div class="section-content">
    <textarea class="large-note" placeholder="Funeral, burial, cremation preferences and special wishes"></textarea>
  </div>
</section>

</div>

<script>
let finalMode=false;

function toggleFinal(){
  finalMode=!finalMode;
  document.getElementById("watermark").textContent = finalMode ? "FINAL" : "DRAFT";
}

/* PRINT FIX â€” prevents clipped text */
function preparePrint(){
  document.querySelectorAll("textarea,input").forEach(f=>{
    const d=document.createElement("div");
    d.className="print-text";
    d.textContent=f.value;
    d.dataset.print="1";
    f.style.display="none";
    f.parentNode.insertBefore(d,f);
  });
}

function restore(){
  document.querySelectorAll("[data-print]").forEach(d=>d.remove());
  document.querySelectorAll("textarea,input").forEach(f=>f.style.display="");
}

window.addEventListener("beforeprint",preparePrint);
window.addEventListener("afterprint",restore);
</script>

</body>
</html>
