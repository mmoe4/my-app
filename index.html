<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Estate Plan</title>

<style>
body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:radial-gradient(circle at top,#4a1f26,#2b1417);
}
.container{
  max-width:1200px;
  margin:40px auto;
  padding:40px;
  background:#fff;
  border-radius:18px;
}
h1{text-align:center;margin:0}
.subtitle{text-align:center;color:#555;margin-bottom:20px}

.topbar,.toolbar{
  display:grid;
  gap:10px;
  margin-bottom:15px;
}
.topbar{grid-template-columns:2fr 1fr 1fr}
.toolbar{grid-template-columns:repeat(auto-fit,minmax(140px,1fr))}

select,input,textarea,button{
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-family:inherit;
  width:100%;
  box-sizing:border-box;
}
button{background:#f3f4f6;cursor:pointer}
button:hover{background:#e5e7eb}

.notice{
  background:#f9fafb;
  padding:12px;
  border-radius:8px;
  font-size:14px;
}

section{
  border:1px solid #ddd;
  border-radius:12px;
  margin-top:20px;
  overflow:hidden;
}
.section-header{
  padding:14px;
  background:#f3f4f6;
  cursor:pointer;
  font-weight:bold;
}
.section-content{padding:14px;display:none}
section.open .section-content{display:block}

.repeat{
  border:1px dashed #ccc;
  padding:12px;
  border-radius:8px;
  margin-bottom:12px;
}
.repeat>*{margin-top:10px}
.repeat>*:first-child{margin-top:0}

textarea{min-height:140px}
.large{min-height:260px}

@media print{
  .topbar,.toolbar{display:none}
  section{page-break-inside:avoid}
}
</style>
</head>

<body>
<div class="container">

<h1 id="title">My Estate Plan</h1>
<div class="subtitle" id="subtitle"></div>

<div class="topbar">
  <select id="countrySelect">
    <option>Canada</option>
    <option>United States</option>
    <option>United Kingdom</option>
    <option>France</option>
    <option>Germany</option>
    <option>Spain</option>
    <option>Japan</option>
    <option>China</option>
    <option>South Korea</option>
    <option>India</option>
  </select>

  <select id="languageSelect">
    <option value="en">EN</option>
    <option value="fr">FR</option>
    <option value="de">DE</option>
    <option value="es">ES</option>
    <option value="ja">JA</option>
    <option value="zh">中文</option>
    <option value="ko">KO</option>
    <option value="hi">HI</option>
  </select>

  <input value="Version 1.0" disabled />
</div>

<div class="toolbar">
  <button onclick="openAll()">Open All</button>
  <button onclick="closeAll()">Close All</button>
  <button onclick="window.print()">Print / Save PDF</button>
</div>

<div class="notice" id="notice"></div>

<section class="open">
  <div class="section-header" data-i18n="personal" onclick="toggle(this)"></div>
  <div class="section-content">
    <input data-i18n-ph="name">
    <input data-i18n-ph="dob">
    <input data-i18n-ph="address">
    <input data-i18n-ph="phone">
    <input data-i18n-ph="email">
  </div>
</section>

<section>
  <div class="section-header" data-i18n="executor" onclick="toggle(this)"></div>
  <div class="section-content" id="executors">
    <div class="repeat">
      <input data-i18n-ph="executorName">
      <input data-i18n-ph="executorRel">
      <textarea data-i18n-ph="executorNotes"></textarea>
    </div>
    <button onclick="addExecutor(this)" data-i18n="addExecutor"></button>
  </div>
</section>

<section>
  <div class="section-header" data-i18n="children" onclick="toggle(this)"></div>
  <div class="section-content" id="children">
    <div class="repeat">
      <input data-i18n-ph="childName">
      <textarea data-i18n-ph="notes"></textarea>
    </div>
    <button onclick="addChild(this)" data-i18n="addChild"></button>
  </div>
</section>

<section>
  <div class="section-header" data-i18n="assets" onclick="toggle(this)"></div>
  <div class="section-content" id="assets">
    <div class="repeat">
      <input data-i18n-ph="assetDesc">
      <input data-i18n-ph="assetValue">
      <textarea data-i18n-ph="assetNotes"></textarea>
    </div>
    <button onclick="addAsset(this)" data-i18n="addAsset"></button>
  </div>
</section>

<section>
  <div class="section-header" data-i18n="funeral" onclick="toggle(this)"></div>
  <div class="section-content">
    <textarea class="large" data-i18n-ph="funeralNotes"></textarea>
  </div>
</section>

</div>

<script>
/* ---------------- BASIC UI ---------------- */
function toggle(h){h.parentElement.classList.toggle("open")}
function openAll(){document.querySelectorAll("section").forEach(s=>s.classList.add("open"))}
function closeAll(){document.querySelectorAll("section").forEach(s=>s.classList.remove("open"))}

/* ---------------- TRANSLATIONS ---------------- */
const translations = {
  en:{
    title:"My Estate Plan",
    subtitle:"Personal estate and care planning record · Not a legal document",
    notice:"Information is stored locally in your browser.",
    personal:"Personal Information",
    executor:"Executors",
    children:"Children",
    assets:"Assets",
    funeral:"Funeral Wishes",
    addExecutor:"➕ Add Another Executor",
    addChild:"➕ Add Another Child",
    addAsset:"➕ Add Another Asset",
    name:"Full legal name",
    dob:"Date of birth",
    address:"Address",
    phone:"Phone",
    email:"Email",
    executorName:"Executor name",
    executorRel:"Relationship / Contact",
    executorNotes:"Instructions",
    childName:"Child name",
    notes:"Notes",
    assetDesc:"Asset description",
    assetValue:"Estimated value",
    assetNotes:"Notes / beneficiary",
    funeralNotes:"Burial, cremation, service wishes"
  },
  fr:{
    title:"Mon plan successoral",
    subtitle:"Dossier personnel · Document non juridique",
    notice:"Les informations sont stockées localement.",
    personal:"Informations personnelles",
    executor:"Exécuteurs",
    children:"Enfants",
    assets:"Biens",
    funeral:"Volontés funéraires",
    addExecutor:"➕ Ajouter un exécuteur",
    addChild:"➕ Ajouter un enfant",
    addAsset:"➕ Ajouter un bien",
    name:"Nom légal complet",
    dob:"Date de naissance",
    address:"Adresse",
    phone:"Téléphone",
    email:"Courriel",
    executorName:"Nom de l’exécuteur",
    executorRel:"Relation / Contact",
    executorNotes:"Instructions",
    childName:"Nom de l’enfant",
    notes:"Notes",
    assetDesc:"Description du bien",
    assetValue:"Valeur estimée",
    assetNotes:"Notes / bénéficiaire",
    funeralNotes:"Inhumation, crémation, cérémonie"
  }
  // (other languages can be added safely later)
};

/* ---------------- APPLY LANGUAGE ---------------- */
function applyLanguage(lang){
  if(!translations[lang]) lang="en";
  const t = translations[lang];

  document.getElementById("title").textContent = t.title;
  document.getElementById("subtitle").textContent = t.subtitle;
  document.getElementById("notice").textContent = t.notice;

  document.querySelectorAll("[data-i18n]").forEach(el=>{
    el.textContent = t[el.dataset.i18n] || el.textContent;
  });

  document.querySelectorAll("[data-i18n-ph]").forEach(el=>{
    el.placeholder = t[el.dataset.i18nPh] || el.placeholder;
  });
}

/* ---------------- REPEATABLE ROWS ---------------- */
function addExecutor(btn){
  const d = btn.previousElementSibling.cloneNode(true);
  btn.before(d);
  applyLanguage(languageSelect.value);
}
function addChild(btn){
  const d = btn.previousElementSibling.cloneNode(true);
  btn.before(d);
  applyLanguage(languageSelect.value);
}
function addAsset(btn){
  const d = btn.previousElementSibling.cloneNode(true);
  btn.before(d);
  applyLanguage(languageSelect.value);
}

/* ---------------- AUTOSAVE ---------------- */
const KEY="estatePlan";
function save(){
  const data={};
  document.querySelectorAll("input,textarea,select").forEach(e=>{
    if(e.id)data[e.id]=e.value;
  });
  localStorage.setItem(KEY,JSON.stringify(data));
}
function load(){
  const s=localStorage.getItem(KEY);
  if(!s)return;
  const d=JSON.parse(s);
  document.querySelectorAll("input,textarea,select").forEach(e=>{
    if(e.id&&d[e.id])e.value=d[e.id];
  });
}
document.addEventListener("input",save);
document.addEventListener("change",save);

/* ---------------- INIT (THIS IS CRITICAL) ---------------- */
load();
const languageSelect = document.getElementById("languageSelect");
applyLanguage(languageSelect.value);
languageSelect.addEventListener("change",()=>applyLanguage(languageSelect.value));
</script>

</body>
</html>
