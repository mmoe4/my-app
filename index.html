<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Estate Plan</title>

<style>
body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:radial-gradient(circle at top,#4a1f26,#2b1417);
}
.container{
  max-width:1200px;
  margin:40px auto;
  padding:40px;
  background:#fff;
  border-radius:18px;
}
h1{text-align:center}
.subtitle{text-align:center;color:#555;margin-bottom:20px}

.topbar,.toolbar{
  display:block;
  margin-bottom:15px;
}
select,input,textarea,button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-family:inherit;
}
button{cursor:pointer}

.notice{
  background:#f9fafb;
  padding:12px;
  border-radius:8px;
  font-size:14px;
}

section{
  border:1px solid #ddd;
  border-radius:12px;
  margin-top:20px;
}
.section-header{
  padding:14px;
  background:#f3f4f6;
  cursor:pointer;
}
.section-content{
  padding:14px;
  display:none;
}
section.open .section-content{display:block}

.help{
  font-size:14px;
  background:#f9fafb;
  padding:10px;
  border-left:4px solid #999;
  margin-bottom:10px;
}

.row-block{
  border:1px solid #ddd;
  padding:12px;
  border-radius:8px;
  margin-bottom:10px;
}

textarea{min-height:140px}
.large{min-height:260px}

@media print{
  .toolbar,.topbar{display:none}
  section{page-break-inside:avoid}
}
</style>
</head>

<body>
<div class="container">

<h1 id="title">My Estate Plan</h1>
<div class="subtitle" id="subtitle">Personal planning record · Not a legal document</div>

<div class="topbar">
  <select id="country">
    <option value="Canada">Canada</option>
    <option value="United States">United States</option>
    <option value="France">France</option>
    <option value="Germany">Germany</option>
    <option value="Italy">Italy</option>
    <option value="Spain">Spain</option>
    <option value="China">China</option>
    <option value="Japan">Japan</option>
    <option value="South Korea">South Korea</option>
  </select>

  <select id="language">
    <option value="EN">English</option>
    <option value="FR">Français</option>
    <option value="ES">Español</option>
    <option value="DE">Deutsch</option>
    <option value="IT">Italiano</option>
    <option value="PT">Português</option>
    <option value="ZH">中文</option>
    <option value="JA">日本語</option>
    <option value="KO">한국어</option>
  </select>
</div>

<div class="toolbar">
  <button onclick="openAll()">Open All</button>
  <button onclick="closeAll()">Close All</button>
  <button onclick="window.print()">Print / Save PDF</button>
</div>

<div class="notice" id="notice">
  Information is stored only in your browser.
</div>

<!-- PERSONAL -->
<section class="open">
  <div class="section-header" onclick="toggle(this)" id="personalHeader">Personal Information</div>
  <div class="section-content">
    <input id="p_name" placeholder="Full legal name">
    <input id="p_dob" placeholder="Date of birth">
    <input id="p_address" placeholder="Address">
    <input id="p_phone" placeholder="Phone">
    <input id="p_email" placeholder="Email">
  </div>
</section>

<!-- EXECUTORS -->
<section>
  <div class="section-header" onclick="toggle(this)" id="executorHeader">Executors</div>
  <div class="section-content">
    <div class="help" id="executorHelp">People responsible for carrying out your estate.</div>
    <div id="executors"></div>
    <button onclick="addExecutor()">➕ Add Another Executor</button>
  </div>
</section>

<!-- CHILDREN -->
<section>
  <div class="section-header" onclick="toggle(this)" id="childrenHeader">Children</div>
  <div class="section-content">
    <div id="children"></div>
    <button onclick="addChild()">➕ Add Another Child</button>
  </div>
</section>

<!-- ASSETS -->
<section>
  <div class="section-header" onclick="toggle(this)" id="assetsHeader">Assets</div>
  <div class="section-content">
    <div id="assets"></div>
    <button onclick="addAsset()">➕ Add Another Asset</button>
  </div>
</section>

<!-- FIRST STEPS -->
<section>
  <div class="section-header" onclick="toggle(this)" id="firstHeader">What To Do First</div>
  <div class="section-content">
    <textarea class="large" id="firstSteps" placeholder="Immediate instructions for family"></textarea>
  </div>
</section>

</div>

<script>
/* TOGGLE */
function toggle(h){h.parentElement.classList.toggle("open")}
function openAll(){document.querySelectorAll("section").forEach(s=>s.classList.add("open"))}
function closeAll(){document.querySelectorAll("section").forEach(s=>s.classList.remove("open"))}

/* ADD ROWS */
function addExecutor(){
  document.getElementById("executors").insertAdjacentHTML("beforeend",`
    <div class="row-block">
      <input placeholder="Executor name">
      <input placeholder="Relationship">
      <input placeholder="Contact information">
      <textarea placeholder="Compensation preference"></textarea>
    </div>
  `);
}
function addChild(){
  document.getElementById("children").insertAdjacentHTML("beforeend",`
    <div class="row-block">
      <input placeholder="Child full name">
      <input placeholder="Date of birth">
      <input placeholder="Notes / relationship">
    </div>
  `);
}
function addAsset(){
  document.getElementById("assets").insertAdjacentHTML("beforeend",`
    <div class="row-block">
      <input placeholder="Asset name">
      <input placeholder="Location / account number">
      <textarea placeholder="Notes"></textarea>
    </div>
  `);
}

/* LANGUAGE DATA */
const TEXT={
EN:{title:"My Estate Plan",personal:"Personal Information",executors:"Executors",children:"Children",assets:"Assets",first:"What To Do First"},
FR:{title:"Plan successoral",personal:"Informations personnelles",executors:"Exécuteurs",children:"Enfants",assets:"Actifs",first:"Que faire en premier"},
ES:{title:"Plan patrimonial",personal:"Información personal",executors:"Albaceas",children:"Hijos",assets:"Activos",first:"Qué hacer primero"},
DE:{title:"Nachlassplan",personal:"Persönliche Daten",executors:"Testamentsvollstrecker",children:"Kinder",assets:"Vermögen",first:"Was zuerst zu tun ist"},
IT:{title:"Piano patrimoniale",personal:"Dati personali",executors:"Esecutori",children:"Figli",assets:"Beni",first:"Cosa fare prima"},
PT:{title:"Plano patrimonial",personal:"Dados pessoais",executors:"Executores",children:"Filhos",assets:"Bens",first:"O que fazer primeiro"},
ZH:{title:"遗产规划",personal:"个人信息",executors:"执行人",children:"子女",assets:"资产",first:"首先要做的事"},
JA:{title:"遺産計画",personal:"個人情報",executors:"遺言執行者",children:"子供",assets:"資産",first:"最初に行うこと"},
KO:{title:"유산 계획",personal:"개인 정보",executors:"집행자",children:"자녀",assets:"자산",first:"가장 먼저 할 일"}
};

/* APPLY LANGUAGE */
function applyLanguage(lang){
  const t=TEXT[lang];
  document.getElementById("title").textContent=t.title;
  document.getElementById("personalHeader").textContent=t.personal;
  document.getElementById("executorHeader").textContent=t.executors;
  document.getElementById("childrenHeader").textContent=t.children;
  document.getElementById("assetsHeader").textContent=t.assets;
  document.getElementById("firstHeader").textContent=t.first;
}

/* COUNTRY → LANGUAGE */
document.getElementById("country").addEventListener("change",e=>{
  const map={
    Canada:"EN","United States":"EN",
    France:"FR",Germany:"DE",Italy:"IT",Spain:"ES",
    China:"ZH",Japan:"JA","South Korea":"KO"
  };
  const lang=map[e.target.value]||"EN";
  document.getElementById("language").value=lang;
  applyLanguage(lang);
});

/* MANUAL LANGUAGE */
document.getElementById("language").addEventListener("change",e=>{
  applyLanguage(e.target.value);
});

/* INIT */
addExecutor();
addChild();
addAsset();
applyLanguage("EN");
</script>

</body>
</html>
