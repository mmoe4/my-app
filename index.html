<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Estate Plan</title>

<style>
body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:radial-gradient(circle at top,#4a1f26,#2b1417);
}
.container{
  max-width:1200px;
  margin:40px auto;
  padding:40px;
  background:#fff;
  border-radius:18px;
}

h1{text-align:center;margin:0}
.subtitle{text-align:center;color:#555;margin-bottom:20px}

.topbar,.toolbar{
  display:grid;
  gap:12px;
  margin-bottom:14px;
}
.topbar{grid-template-columns:2fr 1fr 1fr}
.toolbar{grid-template-columns:repeat(auto-fit,minmax(180px,1fr))}

select,input,textarea,button{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-family:inherit;
  font-size:16px;
}

textarea{
  min-height:140px;
  resize:vertical;
}

.large{min-height:260px}

button{
  cursor:pointer;
  background:#f3f4f6;
}
button:hover{background:#e5e7eb}

.notice{
  background:#f9fafb;
  padding:12px;
  border-radius:8px;
  font-size:14px;
  margin-bottom:16px;
}

section{
  border:1px solid #ddd;
  border-radius:12px;
  margin-top:20px;
}
.section-header{
  padding:16px;
  background:#f3f4f6;
  font-weight:bold;
  cursor:pointer;
}
.section-content{
  padding:16px;
  display:none;
}
section.open .section-content{display:block}

.help{
  font-size:14px;
  background:#f9fafb;
  padding:12px;
  border-left:4px solid #999;
  margin-bottom:12px;
}

.repeat-card{
  border:1px solid #e5e7eb;
  border-radius:12px;
  padding:16px;
  margin-bottom:16px;
}

.row{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:12px;
  margin-bottom:12px;
}

.add-btn{
  margin-top:10px;
  font-weight:bold;
}

.remove-btn{
  background:#fee2e2;
  border-color:#fca5a5;
}

@media print{
  .toolbar,.topbar{display:none}
  body{background:#fff}
}
</style>
</head>

<body>
<div class="container">

<h1 id="title">My Estate Plan</h1>
<div class="subtitle" id="subtitle">Personal planning record · Not a legal document</div>

<div class="topbar">
  <select id="country"></select>
  <select id="language" disabled></select>
  <input value="Version 1.0" disabled>
</div>

<div class="toolbar">
  <button onclick="openAll()">Open All</button>
  <button onclick="closeAll()">Close All</button>
  <button onclick="window.print()">Print / Save PDF</button>
</div>

<div class="notice">Information is stored only in your browser.</div>

<!-- PERSONAL -->
<section class="open">
  <div class="section-header" onclick="toggle(this)">Personal Information</div>
  <div class="section-content">
    <input placeholder="Full legal name">
    <input placeholder="Date of birth">
    <input placeholder="Address">
    <input placeholder="Phone">
    <input placeholder="Email">
  </div>
</section>

<!-- EXECUTORS -->
<section>
  <div class="section-header" onclick="toggle(this)">Executors</div>
  <div class="section-content">
    <div id="executors"></div>
    <button class="add-btn" onclick="addExecutor()">➕ Add Another Executor</button>
  </div>
</section>

<!-- CHILDREN -->
<section>
  <div class="section-header" onclick="toggle(this)">Children</div>
  <div class="section-content">
    <div id="children"></div>
    <button class="add-btn" onclick="addChild()">➕ Add Another Child</button>
  </div>
</section>

<!-- ASSETS -->
<section>
  <div class="section-header" onclick="toggle(this)">Assets</div>
  <div class="section-content">
    <div id="assets"></div>
    <button class="add-btn" onclick="addAsset()">➕ Add Another Asset</button>
  </div>
</section>

<!-- FUNERAL -->
<section>
  <div class="section-header" onclick="toggle(this)">Funeral Wishes</div>
  <div class="section-content">
    <div class="repeat-card">
      <textarea class="large" placeholder="Burial or cremation"></textarea>
      <textarea class="large" placeholder="Organ donation"></textarea>
      <textarea class="large" placeholder="Service wishes"></textarea>
    </div>
  </div>
</section>

<!-- WHAT TO DO FIRST -->
<section>
  <div class="section-header" onclick="toggle(this)">What To Do First</div>
  <div class="section-content">
    <textarea class="large" placeholder="Immediate instructions for family"></textarea>
  </div>
</section>

<!-- EXTRA NOTES -->
<section>
  <div class="section-header" onclick="toggle(this)">Additional Notes</div>
  <div class="section-content">
    <textarea class="large" placeholder="Any other important notes, explanations, or reminders"></textarea>
  </div>
</section>

</div>

<script>
function toggle(h){h.parentElement.classList.toggle("open")}
function openAll(){document.querySelectorAll("section").forEach(s=>s.classList.add("open"))}
function closeAll(){document.querySelectorAll("section").forEach(s=>s.classList.remove("open"))}

/* ---------- COUNTRY → LANGUAGE ---------- */
const MAP={
  "Canada":"English",
  "United States":"English",
  "France":"Français",
  "Germany":"Deutsch",
  "Spain":"Español",
  "Russia":"Русский",
  "Ukraine":"Українська",
  "Japan":"日本語",
  "China (Simplified)":"中文 (简体)",
  "China (Traditional)":"中文 (繁體)",
  "South Korea":"한국어",
  "India":"हिन्दी"
};

const country=document.getElementById("country");
const language=document.getElementById("language");

Object.keys(MAP).forEach(c=>{
  country.add(new Option(c,c));
});

country.onchange=()=>{
  language.innerHTML="";
  language.add(new Option(MAP[country.value],MAP[country.value]));
};

country.value="Canada";
country.onchange();

/* ---------- REPEATABLE SECTIONS ---------- */
function card(html){
  const d=document.createElement("div");
  d.className="repeat-card";
  d.innerHTML=html+`<button class="remove-btn" onclick="this.parentElement.remove()">Remove</button>`;
  return d;
}

function addExecutor(){
  document.getElementById("executors").appendChild(card(`
    <div class="row">
      <input placeholder="Executor name">
      <input placeholder="Relationship">
      <input placeholder="Contact info">
    </div>
    <textarea placeholder="Executor instructions"></textarea>
  `));
}

function addChild(){
  document.getElementById("children").appendChild(card(`
    <div class="row">
      <input placeholder="Child name">
      <input placeholder="Date of birth">
      <input placeholder="Notes">
    </div>
  `));
}

function addAsset(){
  document.getElementById("assets").appendChild(card(`
    <div class="row">
      <input placeholder="Asset type">
      <input placeholder="Location / account">
      <input placeholder="Ownership">
    </div>
    <textarea placeholder="Notes"></textarea>
  `));
}

/* Defaults */
addExecutor();
addChild();
addAsset();
</script>

</body>
</html>
