<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Estate Plan</title>

<style>
body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:radial-gradient(circle at top,#4a1f26,#2b1417);
}
.container{
  max-width:900px;
  margin:40px auto;
  padding:40px;
  background:#fff;
  border-radius:18px;
}
h1{text-align:center;margin-bottom:5px}
.subtitle{text-align:center;color:#555;margin-bottom:20px}

.topbar, .toolbar{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-bottom:15px;
}

select,input,textarea,button{
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-family:inherit;
  font-size:16px;
  width:100%;
}
button{cursor:pointer}

.notice{
  background:#f9fafb;
  padding:12px;
  border-radius:8px;
  font-size:14px;
}

section{
  border:1px solid #ddd;
  border-radius:12px;
  margin-top:20px;
}
.section-header{
  padding:14px;
  background:#f3f4f6;
  cursor:pointer;
  font-weight:bold;
}
.section-content{
  padding:14px;
  display:none;
}
section.open .section-content{display:block}

.help{
  font-size:14px;
  background:#f9fafb;
  padding:10px;
  border-left:4px solid #999;
  margin-bottom:10px;
}

textarea{min-height:120px}
.large{min-height:220px}

.row{
  border:1px solid #ccc;
  padding:12px;
  border-radius:8px;
  margin-bottom:10px;
}

.add-btn{
  margin-top:10px;
  background:#eee;
}

@media print{
  .toolbar,.topbar{display:none}
  section{page-break-inside:avoid}
}
</style>
</head>

<body>
<div class="container">

<h1 id="title">My Estate Plan</h1>
<div class="subtitle" id="subtitle">Personal planning record · Not a legal document</div>

<!-- TOP BAR -->
<div class="topbar">
  <select id="country">
    <option value="Canada">Canada</option>
    <option value="United States">United States</option>
    <option value="France">France</option>
    <option value="Spain">Spain</option>
  </select>

  <select id="language">
    <option value="EN">English</option>
    <option value="FR">Français</option>
    <option value="ES">Español</option>
  </select>

  <input value="Version 1.0" disabled>
</div>

<!-- TOOLBAR -->
<div class="toolbar">
  <button onclick="openAll()">Open All</button>
  <button onclick="closeAll()">Close All</button>
  <button onclick="window.print()">Print / Save PDF</button>
</div>

<div class="notice">
  Information is stored only in your browser.
</div>

<!-- PERSONAL -->
<section class="open">
  <div class="section-header" onclick="toggle(this)">Personal Information</div>
  <div class="section-content">
    <input placeholder="Full legal name">
    <input placeholder="Date of birth">
    <input placeholder="Address">
    <input placeholder="Phone">
    <input placeholder="Email">
  </div>
</section>

<!-- EXECUTORS -->
<section>
  <div class="section-header" onclick="toggle(this)">Executors</div>
  <div class="section-content">
    <div id="executors"></div>
    <button class="add-btn" onclick="addRow('executors','Executor name, relationship, contact')">
      ➕ Add Executor
    </button>
  </div>
</section>

<!-- CHILDREN -->
<section>
  <div class="section-header" onclick="toggle(this)">Children</div>
  <div class="section-content">
    <div id="children"></div>
    <button class="add-btn" onclick="addRow('children','Child name, DOB, relationship')">
      ➕ Add Child
    </button>
  </div>
</section>

<!-- ASSETS -->
<section>
  <div class="section-header" onclick="toggle(this)">Assets</div>
  <div class="section-content">
    <div id="assets"></div>
    <button class="add-btn" onclick="addRow('assets','Asset description, location, value')">
      ➕ Add Asset
    </button>
  </div>
</section>

<!-- WHAT TO DO FIRST -->
<section>
  <div class="section-header" onclick="toggle(this)">What To Do First</div>
  <div class="section-content">
    <textarea class="large" placeholder="Immediate instructions for family"></textarea>
  </div>
</section>

</div>

<script>
/* TOGGLE */
function toggle(h){
  h.parentElement.classList.toggle("open");
}
function openAll(){
  document.querySelectorAll("section").forEach(s=>s.classList.add("open"));
}
function closeAll(){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("open"));
}

/* ADD ROWS */
function addRow(containerId, placeholder){
  const div=document.createElement("div");
  div.className="row";
  div.innerHTML=`<textarea placeholder="${placeholder}"></textarea>`;
  document.getElementById(containerId).appendChild(div);
}

/* LANGUAGE TEXT */
const TEXT={
  EN:{
    title:"My Estate Plan",
    subtitle:"Personal planning record · Not a legal document"
  },
  FR:{
    title:"Mon plan successoral",
    subtitle:"Dossier personnel · Non juridique"
  },
  ES:{
    title:"Mi plan patrimonial",
    subtitle:"Registro personal · No legal"
  }
};

/* APPLY LANGUAGE */
function applyLanguage(lang){
  document.getElementById("title").textContent=TEXT[lang].title;
  document.getElementById("subtitle").textContent=TEXT[lang].subtitle;
}

/* COUNTRY → LANGUAGE */
document.getElementById("country").addEventListener("change",e=>{
  const map={
    "Canada":"EN",
    "United States":"EN",
    "France":"FR",
    "Spain":"ES"
  };
  const lang=map[e.target.value]||"EN";
  document.getElementById("language").value=lang;
  applyLanguage(lang);
});

/* LANGUAGE DROPDOWN (THIS WAS MISSING BEFORE) */
document.getElementById("language").addEventListener("change",e=>{
  applyLanguage(e.target.value);
});

/* INIT */
applyLanguage("EN");
addRow("executors","Executor name, relationship, contact");
addRow("children","Child name, DOB, relationship");
addRow("assets","Asset description, location, value");
</script>

</body>
</html>
