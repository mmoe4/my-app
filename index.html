<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Estate Plan</title>

<style>
body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:radial-gradient(circle at top,#4a1f26,#2b1417);
}

.container{
  max-width:1100px;
  margin:40px auto;
  padding:40px;
  background:#fff;
  border-radius:18px;
}

/* HEADERS */
h1{text-align:center;margin:0}
.subtitle{text-align:center;color:#555;margin-bottom:20px}

/* TOP CONTROLS */
.topbar,.toolbar{
  display:grid;
  gap:12px;
  margin-bottom:16px;
}
.topbar{grid-template-columns:2fr 1fr 1fr}
.toolbar{grid-template-columns:repeat(auto-fit,minmax(180px,1fr))}

/* INPUTS */
select,input,textarea,button{
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-family:inherit;
  font-size:15px;
}
textarea{min-height:140px}
button{cursor:pointer}

/* SECTIONS */
section{
  border:1px solid #ddd;
  border-radius:12px;
  margin-top:18px;
}
.section-header{
  padding:14px;
  background:#f3f4f6;
  font-weight:bold;
  cursor:pointer;
}
.section-content{
  padding:16px;
  display:none;
}
section.open .section-content{display:block}

/* COLUMN SYSTEM */
.row{
  display:grid;
  gap:12px;
  margin-bottom:12px;
}
.row.two{grid-template-columns:1fr 1fr}
.row.three{grid-template-columns:1fr 1fr 1fr}
.row.full{grid-template-columns:1fr}

.large{min-height:220px}

/* HELP BOX */
.help{
  font-size:14px;
  background:#f9fafb;
  padding:10px;
  border-left:4px solid #999;
  margin-bottom:12px;
}

/* RTL SUPPORT */
[dir="rtl"]{
  text-align:right;
}
[dir="rtl"] .row{
  direction:rtl;
}

@media(max-width:900px){
  .row.two,.row.three{grid-template-columns:1fr}
}

/* PRINT */
@media print{
  .toolbar,.topbar{display:none}
  body{background:#fff}
}
</style>
</head>

<body>
<div class="container">

<h1 id="title">My Estate Plan</h1>
<div class="subtitle" id="subtitle">Personal planning record · Not a legal document</div>

<div class="topbar">
  <select id="countrySelect"></select>
  <select id="languageSelect"></select>
  <input value="1.0" disabled>
</div>

<div class="toolbar">
  <button onclick="openAll()">Open All</button>
  <button onclick="closeAll()">Close All</button>
  <button onclick="window.print()">Print / Save PDF</button>
</div>

<div class="help" id="notice">
  Information is stored only in your browser.
</div>

<!-- PERSONAL -->
<section class="open">
  <div class="section-header" onclick="toggle(this)" id="personalTitle">Personal Information</div>
  <div class="section-content">
    <div class="row two">
      <input placeholder="Full legal name">
      <input placeholder="Date of birth">
    </div>
    <div class="row two">
      <input placeholder="Phone">
      <input placeholder="Email">
    </div>
    <div class="row full">
      <input placeholder="Address">
    </div>
  </div>
</section>

<!-- EXECUTORS -->
<section>
  <div class="section-header" onclick="toggle(this)" id="executorTitle">Executors</div>
  <div class="section-content">
    <div class="help">People responsible for carrying out your estate.</div>
    <div class="row three">
      <input placeholder="Executor name">
      <input placeholder="Relationship">
      <input placeholder="Contact info">
    </div>
    <div class="row full">
      <textarea placeholder="Executor instructions"></textarea>
    </div>
  </div>
</section>

<!-- CHILDREN -->
<section>
  <div class="section-header" onclick="toggle(this)" id="childrenTitle">Children</div>
  <div class="section-content">
    <div class="row full">
      <textarea class="large" placeholder="Names, DOBs, notes"></textarea>
    </div>
  </div>
</section>

<!-- ASSETS -->
<section>
  <div class="section-header" onclick="toggle(this)" id="assetsTitle">Assets</div>
  <div class="section-content">
    <div class="row full">
      <textarea class="large" placeholder="List assets"></textarea>
    </div>
  </div>
</section>

<!-- FUNERAL -->
<section>
  <div class="section-header" onclick="toggle(this)" id="funeralTitle">Funeral Wishes</div>
  <div class="section-content">
    <div class="row three">
      <textarea placeholder="Burial or cremation"></textarea>
      <textarea placeholder="Organ donation"></textarea>
      <textarea placeholder="Service wishes"></textarea>
    </div>
  </div>
</section>

<!-- FIRST STEPS -->
<section>
  <div class="section-header" onclick="toggle(this)" id="firstTitle">What To Do First</div>
  <div class="section-content">
    <div class="row full">
      <textarea class="large" placeholder="Immediate instructions for family"></textarea>
    </div>
  </div>
</section>

</div>

<script>
function toggle(h){h.parentElement.classList.toggle("open")}
function openAll(){document.querySelectorAll("section").forEach(s=>s.classList.add("open"))}
function closeAll(){document.querySelectorAll("section").forEach(s=>s.classList.remove("open"))}

/* COUNTRY → LANGUAGE */
const COUNTRY_LANG={
  "Canada":"en","United States":"en","France":"fr","Germany":"de","Spain":"es",
  "Russia":"ru","Ukraine":"uk",
  "Japan":"ja","China (Simplified)":"zh-CN","China (Traditional)":"zh-TW","South Korea":"ko",
  "India (Hindi)":"hi","India (Tamil)":"ta","India (Bengali)":"bn","India (Urdu)":"ur"
};

const RTL=["ur"];

const I18N={
  en:{title:"My Estate Plan",personal:"Personal Information",executors:"Executors",children:"Children",assets:"Assets",funeral:"Funeral Wishes",first:"What To Do First"},
  fr:{title:"Mon plan successoral",personal:"Informations personnelles",executors:"Exécuteurs",children:"Enfants",assets:"Actifs",funeral:"Souhaits funéraires",first:"Que faire en premier"},
  ja:{title:"相続計画",personal:"個人情報",executors:"遺言執行者",children:"子供",assets:"資産",funeral:"葬儀の希望",first:"最初に行うこと"},
  ru:{title:"План наследства",personal:"Личная информация",executors:"Исполнители",children:"Дети",assets:"Активы",funeral:"Похоронные пожелания",first:"Что делать сначала"},
  ur:{title:"وراثتی منصوبہ",personal:"ذاتی معلومات",executors:"منتظمین",children:"بچے",assets:"اثاثے",funeral:"تدفین کی خواہشات",first:"سب سے پہلے کیا کریں"}
};

const countrySel=document.getElementById("countrySelect");
const langSel=document.getElementById("languageSelect");

Object.keys(COUNTRY_LANG).forEach(c=>{
  let o=document.createElement("option");
  o.value=c;o.textContent=c;
  countrySel.appendChild(o);
});

Object.keys(I18N).forEach(l=>{
  let o=document.createElement("option");
  o.value=l;o.textContent=l;
  langSel.appendChild(o);
});

function setLanguage(l){
  document.body.dir=RTL.includes(l)?"rtl":"ltr";
  const t=I18N[l];
  title.textContent=t.title;
  personalTitle.textContent=t.personal;
  executorTitle.textContent=t.executors;
  childrenTitle.textContent=t.children;
  assetsTitle.textContent=t.assets;
  funeralTitle.textContent=t.funeral;
  firstTitle.textContent=t.first;
}

countrySel.onchange=()=>{
  const l=COUNTRY_LANG[countrySel.value];
  langSel.value=l;
  setLanguage(l);
};
langSel.onchange=()=>setLanguage(langSel.value);

countrySel.value="Canada";
langSel.value="en";
setLanguage("en");
</script>

</body>
</html>
