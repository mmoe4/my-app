<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Estate Plan</title>

<style>
  body{
    margin:0;
    font-family:"Times New Roman", Georgia, serif;
    background:radial-gradient(circle at top,#4a1f26,#2b1417);
  }
  .container{
    max-width:1200px;
    margin:40px auto;
    padding:40px;
    background:#fff;
    border-radius:18px;
  }
  h1{text-align:center;margin:0 0 6px 0}
  .subtitle{text-align:center;color:#555;margin-bottom:20px}

  .topbar, .toolbar{
    display:grid;
    gap:10px;
    margin-bottom:15px;
  }
  .topbar{grid-template-columns:2fr 1fr 1fr}
  .toolbar{grid-template-columns:repeat(auto-fit,minmax(140px,1fr))}

  select,input,textarea,button{
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
    font-family:inherit;
    width:100%;
    box-sizing:border-box;
  }

  button{
    cursor:pointer;
    background:#f3f4f6;
  }
  button:hover{background:#e5e7eb}

  .notice{
    background:#f9fafb;
    padding:12px;
    border-radius:8px;
    font-size:14px;
  }

  section{
    border:1px solid #ddd;
    border-radius:12px;
    margin-top:20px;
    overflow:hidden;
  }
  .section-header{
    padding:14px;
    background:#f3f4f6;
    cursor:pointer;
    font-weight:bold;
  }
  .section-content{
    padding:14px;
    display:none;
  }
  section.open .section-content{display:block}

  .help{
    font-size:14px;
    background:#f9fafb;
    padding:10px;
    border-left:4px solid #999;
    margin-bottom:10px;
  }

  textarea{min-height:140px}
  .large{min-height:260px}

  /* ROW layout (stacked) */
  .repeat{
    border:1px dashed #ccc;
    padding:12px;
    border-radius:8px;
    margin-bottom:12px;
  }
  .repeat > *{margin-top:10px}
  .repeat > *:first-child{margin-top:0}

  @media print{
    .toolbar,.topbar{display:none}
    section{page-break-inside:avoid}
  }
</style>
</head>

<body>
<div class="container">

  <h1 id="title">My Estate Plan</h1>
  <div class="subtitle" id="subtitle">
    Personal estate and care planning record · Not a legal document
  </div>

  <div class="topbar">
    <select id="countrySelect" onchange="onCountryChange()">
      <option>Canada</option>
      <option>United States</option>
      <option>United Kingdom</option>
      <option>France</option>
      <option>Germany</option>
      <option>Spain</option>
      <option>China</option>
      <option>Japan</option>
      <option>South Korea</option>
      <option>India</option>
    </select>

    <!-- KEEP language selector -->
    <select id="languageSelect" onchange="applyLanguage(this.value)">
      <option value="en">EN</option>
      <option value="fr">FR</option>
      <option value="de">DE</option>
      <option value="es">ES</option>
      <option value="ja">JA</option>
      <option value="ko">KO</option>
      <option value="hi">HI</option>
      <option value="zh">中文</option>
    </select>

    <input value="Version 1.0" disabled />
  </div>

  <div class="toolbar">
    <button onclick="openAll()">Open All</button>
    <button onclick="closeAll()">Close All</button>
    <button onclick="window.print()">Print / Save PDF</button>
  </div>

  <div class="notice" id="notice">
    Information is stored locally in your browser.
  </div>

  <!-- PERSONAL -->
  <section class="open">
    <div class="section-header" data-i18n="personal" onclick="toggle(this)">Personal Information</div>
    <div class="section-content">
      <input data-i18n-ph="name" placeholder="Full legal name">
      <input data-i18n-ph="dob" placeholder="Date of birth">
      <input data-i18n-ph="address" placeholder="Address">
      <input data-i18n-ph="phone" placeholder="Phone">
      <input data-i18n-ph="email" placeholder="Email">
    </div>
  </section>

  <!-- EXECUTORS -->
  <section>
    <div class="section-header" data-i18n="executor" onclick="toggle(this)">Executors</div>
    <div class="section-content" id="executors">
      <div class="help" data-i18n="executorHelp">Who is legally responsible for carrying out your estate.</div>

      <div class="repeat">
        <input data-i18n-ph="executorName" placeholder="Executor name">
        <input data-i18n-ph="executorRel" placeholder="Relationship / Contact">
        <textarea data-i18n-ph="executorNotes" placeholder="Instructions"></textarea>
      </div>

      <button type="button" data-i18n="addExecutor" onclick="addExecutor(this)">➕ Add Another Executor</button>
    </div>
  </section>

  <!-- CHILDREN -->
  <section>
    <div class="section-header" data-i18n="children" onclick="toggle(this)">Children</div>
    <div class="section-content" id="children">
      <div class="repeat">
        <input data-i18n-ph="childName" placeholder="Child name">
        <textarea data-i18n-ph="notes" placeholder="Notes"></textarea>
      </div>

      <button type="button" data-i18n="addChild" onclick="addChild(this)">➕ Add Another Child</button>
    </div>
  </section>

  <!-- ASSETS -->
  <section>
    <div class="section-header" data-i18n="assets" onclick="toggle(this)">Assets</div>
    <div class="section-content" id="assets">
      <div class="repeat">
        <input data-i18n-ph="assetDesc" placeholder="Asset description">
        <input data-i18n-ph="assetValue" placeholder="Estimated value">
        <textarea data-i18n-ph="assetNotes" placeholder="Notes / beneficiary"></textarea>
      </div>

      <button type="button" data-i18n="addAsset" onclick="addAsset(this)">➕ Add Another Asset</button>
    </div>
  </section>

  <!-- FUNERAL -->
  <section>
    <div class="section-header" data-i18n="funeral" onclick="toggle(this)">Funeral Wishes</div>
    <div class="section-content">
      <textarea class="large" data-i18n-ph="funeralNotes" placeholder="Burial, cremation, service wishes"></textarea>
    </div>
  </section>
</div> <!-- end container -->
<!-- ADDITIONAL NOTES -->
<section>
  <div class="section-header" onclick="toggle(this)">
    Additional Notes
  </div>
  <div class="section-content">
    <textarea
      style="min-height:120px"
      placeholder="Additional information, clarifications, passwords, or instructions not covered above.">
    </textarea>
  </div>
</section>

</div>

  function applyLanguage(lang){
    if(!t[lang]) lang = "en";

    // keep selector visible + synced
    const ls = document.getElementById("languageSelect");
    if(ls) ls.value = lang;

    const d = t[lang];

    document.getElementById("title").textContent = d.title;
    document.getElementById("subtitle").textContent = d.subtitle;
    document.getElementById("notice").textContent = d.notice;

    document.querySelectorAll("[data-i18n]").forEach(el=>{
      const k = el.dataset.i18n;
      if(d[k]) el.textContent = d[k];
    });

    document.querySelectorAll("[data-i18n-ph]").forEach(el=>{
      const k = el.dataset.i18nPh;
      if(d[k]) el.placeholder = d[k];
    });
  }

  function onCountryChange(){
    const c = document.getElementById("countrySelect").value;
    const lang = countryLang[c] || "en";
    applyLanguage(lang);
  }

  /* ADD ROWS (button passed in, no broken event) */
  function addExecutor(btn){
    const d = document.createElement("div");
    d.className = "repeat";
    d.innerHTML = `
      <input data-i18n-ph="executorName" placeholder="Executor name">
      <input data-i18n-ph="executorRel" placeholder="Relationship / Contact">
      <textarea data-i18n-ph="executorNotes" placeholder="Instructions"></textarea>
    `;
    btn.parentElement.insertBefore(d, btn);
    applyLanguage(document.getElementById("languageSelect").value);
  }
