<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Estate Plan</title>

<style>
body{
  margin:0;
  font-family:"Times New Roman", Georgia, serif;
  background:radial-gradient(circle at top,#4a1f26,#2b1417);
}
.container{
  max-width:1200px;
  margin:40px auto;
  padding:40px;
  background:#fff;
  border-radius:18px;
}
h1{text-align:center;margin-bottom:5px}
.subtitle{text-align:center;color:#555;margin-bottom:20px}

.topbar, .toolbar{
  display:grid;
  gap:10px;
  margin-bottom:15px;
}
.topbar{grid-template-columns:2fr 1fr 1fr}
.toolbar{grid-template-columns:repeat(auto-fit,minmax(140px,1fr))}

select,input,textarea,button{
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-family:inherit;
  width:100%;
  box-sizing:border-box;
}
button{cursor:pointer;background:#f3f4f6}
button:hover{background:#e5e7eb}

.notice{
  background:#f9fafb;
  padding:12px;
  border-radius:8px;
  font-size:14px;
}

section{
  border:1px solid #ddd;
  border-radius:12px;
  margin-top:20px;
}
.section-header{
  padding:14px;
  background:#f3f4f6;
  cursor:pointer;
  font-weight:bold;
}
.section-content{
  padding:14px;
  display:none;
}
section.open .section-content{display:block}

.help{
  font-size:14px;
  background:#f9fafb;
  padding:10px;
  border-left:4px solid #999;
  margin-bottom:10px;
}

textarea{min-height:140px}
.large{min-height:260px}

.repeat{
  border:1px dashed #ccc;
  padding:12px;
  border-radius:8px;
  margin-bottom:12px;
}

@media print{
  .toolbar,.topbar{display:none}
  section{page-break-inside:avoid}
}
</style>
</head>

<body>
<div class="container">

<h1 id="title">My Estate Plan</h1>
<div class="subtitle" id="subtitle">
  Personal estate and care planning record · Not a legal document
</div>

<div class="topbar">
  <select id="countrySelect" onchange="onCountryChange()">
    <option>Canada</option>
    <option>United States</option>
    <option>United Kingdom</option>
    <option>France</option>
    <option>Germany</option>
    <option>Spain</option>
    <option>China</option>
    <option>Japan</option>
    <option>South Korea</option>
    <option>India</option>
  </select>

  <select id="languageSelect" onchange="applyLanguage(this.value)">
    <option value="en">EN</option>
    <option value="fr">FR</option>
    <option value="zh">中文</option>
  </select>

  <input value="Version 1.0" disabled>
</div>

<div class="toolbar">
  <button onclick="openAll()">Open All</button>
  <button onclick="closeAll()">Close All</button>
  <button onclick="window.print()">Print / Save PDF</button>
</div>

<div class="notice" id="notice">
  Information is stored locally in your browser.
</div>

<!-- PERSONAL -->
<section class="open">
  <div class="section-header" data-i18n="personal" onclick="toggle(this)">Personal Information</div>
  <div class="section-content">
    <input data-i18n-ph="name" placeholder="Full legal name">
    <input data-i18n-ph="dob" placeholder="Date of birth">
    <input data-i18n-ph="address" placeholder="Address">
    <input data-i18n-ph="phone" placeholder="Phone">
    <input data-i18n-ph="email" placeholder="Email">
  </div>
</section>

<!-- EXECUTORS -->
<section>
  <div class="section-header" data-i18n="executor" onclick="toggle(this)">Executors</div>
  <div class="section-content" id="executors">
    <div class="help">Who is legally responsible for carrying out your estate.</div>

    <div class="repeat">
      <input data-i18n-ph="executorName" placeholder="Executor name">
      <input data-i18n-ph="executorRel" placeholder="Relationship / Contact">
      <textarea data-i18n-ph="executorNotes" placeholder="Instructions"></textarea>
    </div>

    <button onclick="addExecutor()">➕ Add Another Executor</button>
  </div>
</section>

<!-- CHILDREN -->
<section>
  <div class="section-header" data-i18n="children" onclick="toggle(this)">Children</div>
  <div class="section-content" id="children">
    <div class="repeat">
      <input data-i18n-ph="childName" placeholder="Child name">
      <textarea placeholder="Notes"></textarea>
    </div>

    <button onclick="addChild()">➕ Add Another Child</button>
  </div>
</section>

<!-- ASSETS -->
<section>
  <div class="section-header" data-i18n="assets" onclick="toggle(this)">Assets</div>
  <div class="section-content" id="assets">
    <div class="repeat">
      <input data-i18n-ph="assetDesc" placeholder="Asset description">
      <input data-i18n-ph="assetValue" placeholder="Estimated value">
      <textarea placeholder="Notes / beneficiary"></textarea>
    </div>

    <button onclick="addAsset()">➕ Add Another Asset</button>
  </div>
</section>

<!-- FUNERAL -->
<section>
  <div class="section-header" data-i18n="funeral" onclick="toggle(this)">Funeral Wishes</div>
  <div class="section-content">
    <textarea class="large" data-i18n-ph="funeralNotes"
      placeholder="Burial, cremation, service wishes"></textarea>
  </div>
</section>

</div>

<script>
function toggle(h){h.parentElement.classList.toggle("open")}
function openAll(){document.querySelectorAll("section").forEach(s=>s.classList.add("open"))}
function closeAll(){document.querySelectorAll("section").forEach(s=>s.classList.remove("open"))}

/* ADD ROWS */
function addExecutor(){
  const d=document.createElement("div");
  d.className="repeat";
  d.innerHTML=`
    <input data-i18n-ph="executorName" placeholder="Executor name">
    <input data-i18n-ph="executorRel" placeholder="Relationship / Contact">
    <textarea data-i18n-ph="executorNotes" placeholder="Instructions"></textarea>`;
  document.getElementById("executors").insertBefore(d,event.target);
  applyLanguage(languageSelect.value);
}
function addChild(){
  const d=document.createElement("div");
  d.className="repeat";
  d.innerHTML=`
    <input data-i18n-ph="childName" placeholder="Child name">
    <textarea placeholder="Notes"></textarea>`;
  document.getElementById("children").insertBefore(d,event.target);
  applyLanguage(languageSelect.value);
}
function addAsset(){
  const d=document.createElement("div");
  d.className="repeat";
  d.innerHTML=`
    <input data-i18n-ph="assetDesc" placeholder="Asset description">
    <input data-i18n-ph="assetValue" placeholder="Estimated value">
    <textarea placeholder="Notes / beneficiary"></textarea>`;
  document.getElementById("assets").insertBefore(d,event.target);
  applyLanguage(languageSelect.value);
}

/* COUNTRY → LANGUAGE */
const countryLang={
  "Canada":"en","United States":"en","United Kingdom":"en",
  "France":"fr","Germany":"de","Spain":"es",
  "China":"zh","Japan":"ja","South Korea":"ko","India":"hi"
};

/* TRANSLATIONS */
const t={
  en:{
    title:"My Estate Plan",
    subtitle:"Personal estate and care planning record · Not a legal document",
    notice:"Information is stored locally in your browser.",
    personal:"Personal Information",
    executor:"Executors",
    children:"Children",
    assets:"Assets",
    funeral:"Funeral Wishes",
    name:"Full legal name",
    dob:"Date of birth",
    address:"Address",
    phone:"Phone",
    email:"Email",
    executorName:"Executor name",
    executorRel:"Relationship / Contact",
    executorNotes:"Instructions",
    childName:"Child name",
    assetDesc:"Asset description",
    assetValue:"Estimated value",
    funeralNotes:"Burial, cremation, service wishes"
  },
  fr:{
    title:"Mon plan successoral",
    subtitle:"Dossier personnel · Document non juridique",
    notice:"Les informations sont stockées localement dans votre navigateur.",
    personal:"Informations personnelles",
    executor:"Exécuteurs",
    children:"Enfants",
    assets:"Biens",
    funeral:"Volontés funéraires",
    name:"Nom légal complet",
    dob:"Date de naissance",
    address:"Adresse",
    phone:"Téléphone",
    email:"Courriel",
    executorName:"Nom de l’exécuteur",
    executorRel:"Relation / Contact",
    executorNotes:"Instructions",
    childName:"Nom de l’enfant",
    assetDesc:"Description du bien",
    assetValue:"Valeur estimée",
    funeralNotes:"Inhumation, crémation, cérémonie"
  },
  zh:{
    title:"遗产规划",
    subtitle:"个人规划文件 · 非法律文件",
    notice:"信息仅保存在您的浏览器中。",
    personal:"个人信息",
    executor:"执行人",
    children:"子女",
    assets:"资产",
    funeral:"葬礼意愿",
    name:"法定全名",
    dob:"出生日期",
    address:"地址",
    phone:"电话",
    email:"电子邮件",
    executorName:"执行人姓名",
    executorRel:"关系 / 联系方式",
    executorNotes:"说明",
    childName:"子女姓名",
    assetDesc:"资产描述",
    assetValue:"估计价值",
    funeralNotes:"安葬或火化安排"
  }
};

function applyLanguage(lang){
  const d=t[lang]||t.en;
  title.textContent=d.title;
  subtitle.textContent=d.subtitle;
  notice.textContent=d.notice;
  document.querySelectorAll("[data-i18n]").forEach(e=>e.textContent=d[e.dataset.i18n]);
  document.querySelectorAll("[data-i18n-ph]").forEach(e=>e.placeholder=d[e.dataset.i18nPh]);
}

function onCountryChange(){
  const c=countrySelect.value;
  applyLanguage(countryLang[c]||"en");
}

/* INIT */
applyLanguage("en");
</script>

</body>
</html>
